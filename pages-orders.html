
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Magic Travel</title>
  <style>
    body {
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #1d1d1f;
      place-items: center;
      height: 100vh;
      font-size: 14px;
      display: auto;
    }

/* Sidebar */
    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }
        
    .sidebar-loading {
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    .dashboard-orders {
      flex-grow: 1;
      padding: 100px 40px 40px;
      margin-left: 260px;
      margin-top: 40px;
    }

    .dashboard-orders-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 600;
      color: #1d1d1f;
    }

    .add-order-button {
      display: inline-block;
      background-color: #1cbb8c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
    }

    .add-order-button:hover {
      background-color: #17a2b8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      font-size: 12px;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #6e6e73;
      background-color: #f9f9fa;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tr:nth-child(even) {
      background: linear-gradient(90deg, rgba(59, 125, 221, .1), rgba(59, 125, 221, .088) 50%, transparent);
    }

    td {
      color: #1d1d1f;
      border-bottom: 1px solid #e5e5e5;
    }

    tr:hover {
      background-color: #cceeff;
      cursor: pointer;
    }

    .details-button {
      display: inline-block;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
    }

    .details-button:hover {
      background-color: #005bb5;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 0 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #005bb5;
    }

    .pagination button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Sidebar será carregado aqui -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo principal -->
  <div class="dashboard-orders">
    <div class="dashboard-orders-container">
      <div class="dashboard-header">
        <h1>Pedidos</h1>
        <button class="add-order-button" onclick="addNewOrder()">Adicionar Pedido</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID do Pedido</th>
            <th>Data da Venda</th>
            <th>Cliente</th>
            <th>Agente</th>
            <th>Valor</th>
            <th>Pagamento</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="orders-table">
          <!-- Os pedidos serão carregados dinamicamente aqui -->
        </tbody>
      </table>
      <div class="pagination" id="pagination-controls">
        <!-- Controles de paginação serão inseridos dinamicamente aqui -->
      </div>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const rowsPerPage = 10;
    let totalOrders = [];

    // Função para carregar o sidebar
    function loadSidebar() {
      fetch('sidebar.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar o sidebar.');
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    }

    // Função para carregar os pedidos da API
    async function loadOrders() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        if (!response.ok) {
          throw new Error(`Erro ao carregar pedidos: ${response.status}`);
        }

        totalOrders = await response.json();
        console.log('Pedidos retornados pela API:', totalOrders);
        renderTable();
        renderPagination();
      } catch (error) {
        console.error('Erro ao carregar os pedidos:', error);
        document.getElementById('orders-table').innerHTML = `
          <tr>
            <td colspan="8" style="text-align: center; color: red;">Erro ao carregar os pedidos.</td>
          </tr>
        `;
      }
    }

    // Função para renderizar a tabela com paginação
    function renderTable() {
      const ordersTable = document.getElementById('orders-table');
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const ordersToDisplay = totalOrders.slice(start, end);

      ordersTable.innerHTML = ordersToDisplay.map(pedido => `
        <tr>
          <td>${pedido.id}</td>
          <td>${new Date(pedido.data_venda).toLocaleDateString('pt-BR')}</td>
          <td>${pedido.nome}</td>
          <td>${pedido.efetivado_por || 'N/A'}</td>
          <td>R$ ${parseFloat(pedido.valor_venda).toFixed(2)}</td>
          <td>${pedido.meio_pgto}</td>
          <td>${pedido.status || 'Confirmado'}</td>
          <td>
            <button class="details-button" onclick="openDetailsPage('${pedido.id}')">Detalhes</button>
          </td>
        </tr>
      `).join('');
    }

    // Função para renderizar os controles de paginação
    function renderPagination() {
      const paginationControls = document.getElementById('pagination-controls');
      const totalPages = Math.ceil(totalOrders.length / rowsPerPage);

      paginationControls.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.disabled = i === currentPage;
        button.onclick = () => {
          currentPage = i;
          renderTable();
          renderPagination();
        };
        paginationControls.appendChild(button);
      }
    }

    // Função para abrir detalhes
    function openDetailsPage(orderId) {
      window.open(`detalhes.html?pedido=${orderId}`, '_blank');
    }

    // Função para adicionar novo pedido
    function addNewOrder() {
      window.location.href = 'https://business.magictraveltur.com/loti.html';
    }

    // Carregar o sidebar e os pedidos ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
      loadOrders();
    });
  </script>
</body>
</html>
