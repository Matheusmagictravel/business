<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Magic Travel</title>
  <style>
    body {
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #1d1d1f;
      display: flex;
    }

    /* Sidebar container */
    #sidebar-container {
      flex-shrink: 0;
      width: 260px;
      height: 100vh;
      background-color: #260651;
    }

    .dashboard-orders {
      flex-grow: 1;
      padding: 40px;
      background-color: #f5f5f7;
    }

    .dashboard-orders-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      font-size: 14px;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #6e6e73;
      background-color: #f9f9fa;
    }

    td {
      color: #1d1d1f;
      border-bottom: 1px solid #e5e5e5;
    }

    tr:hover {
      background-color: #f0f0f5;
      cursor: pointer;
    }

    .details-button {
      display: inline-block;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
    }

    .details-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <!-- Sidebar será carregado aqui -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo principal -->
  <div class="dashboard-orders">
    <div class="dashboard-orders-container">
      <h1>Pedidos</h1>
      <table>
        <thead>
          <tr>
            <th>ID do Pedido</th>
            <th>Data da Venda</th>
            <th>Cliente</th>
            <th>Agente</th>
            <th>Valor</th>
            <th>Pagamento</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="orders-table">
          <!-- Os pedidos serão carregados dinamicamente aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Função para carregar o sidebar
    function loadSidebar() {
      fetch('sidebar.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar o sidebar.');
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    }

    // Função para carregar os pedidos da API
    async function loadOrders() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        if (!response.ok) {
          throw new Error(`Erro ao carregar pedidos: ${response.status}`);
        }

        const pedidos = await response.json();
        console.log('Pedidos retornados pela API:', pedidos);

        const ordersTable = document.getElementById('orders-table');
        ordersTable.innerHTML = pedidos.map(pedido => `
          <tr>
            <td>${pedido.id}</td>
            <td>${new Date(pedido.data_venda).toLocaleDateString('pt-BR')}</td>
            <td>${pedido.nome}</td>
            <td>${pedido.efetivado_por || 'N/A'}</td>
            <td>R$ ${parseFloat(pedido.valor_venda).toFixed(2)}</td>
            <td>${pedido.meio_pgto}</td>
            <td>${pedido.status || 'Confirmado'}</td>
            <td>
              <button class="details-button" onclick="openDetailsPage('${pedido.id}')">Detalhes</button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Erro ao carregar os pedidos:', error);
        document.getElementById('orders-table').innerHTML = `
          <tr>
            <td colspan="8" style="text-align: center; color: red;">Erro ao carregar os pedidos.</td>
          </tr>
        `;
      }
    }

    // Função para abrir detalhes
    function openDetailsPage(orderId) {
      window.open(`detalhes.html?pedido=${orderId}`, '_blank');
    }

    // Carregar o sidebar e os pedidos ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
      loadOrders();
    });
  </script>
</body>
</html>
