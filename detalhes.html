<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Pedido - Magic Travel</title>
  <style>
    /* Fonte padrão */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex; /* Flexbox para acomodar a sidebar e o conteúdo */
    }

    /* Sidebar container */
    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #081135; /* Cor de fundo para quando estiver carregando */
      color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* Conteúdo principal */
    .order-details {
      margin-left: 260px; /* Espaço reservado para a sidebar */
      padding: 30px;
      width: calc(100% - 260px);
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    h3 {
      font-size: 18px;
      color: #0071e3;
    }

    .section {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      font-size: 14px;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #6e6e73;
      background-color: #f9f9fa;
      border-bottom: 2px solid #e5e5e5;
    }

    td {
      color: #1d1d1f;
      border-bottom: 1px solid #e5e5e5;
    }

    tr:nth-child(even) td {
      background-color: #f9f9fa; /* Cor alternada */
    }

    address {
      line-height: 1.6;
    }

    /* Botão de voltar */
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #0071e3;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #005bb5;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #sidebar-container {
        width: 220px;
      }

      .order-details {
        margin-left: 220px;
        width: calc(100% - 220px);
      }
    }

    @media (max-width: 576px) {
      #sidebar-container {
        width: 100%;
        position: fixed;
        z-index: 1000;
      }

      .order-details {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar carregada dinamicamente -->
  <div id="sidebar-container">Carregando...</div>

  <!-- Conteúdo principal -->
  <div class="order-details">
    <!-- Botão de voltar -->
    <a href="pages-orders.html" class="back-button">Voltar para Página de Pedidos</a>

    <h1>Detalhes do Pedido</h1>
    <p>ID do Pedido: <span id="pedido-id">Carregando...</span></p>

    <!-- Informações do Produto -->
    <div class="section">
      <h3>Informações do Produto</h3>
      <table>
        <thead>
          <tr>
            <th>Mês Venda</th>
            <th>Data Venda</th>
            <th>Fornecedor</th>
            <th>Destino</th>
            <th>Item</th>
            <th>Data Utilização</th>
            <th>Identificador</th>
          </tr>
        </thead>
        <tbody id="product-info"></tbody>
      </table>
    </div>

    <!-- Dados Passageiro Principal -->
    <div class="section">
      <h3>Dados Passageiro Principal</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>UF</th>
          </tr>
        </thead>
        <tbody id="passenger-info"></tbody>
      </table>
    </div>

    <!-- Resumo Financeiro -->
    <div class="section">
      <h3>Resumo Financeiro</h3>
      <table>
        <tbody id="finance-summary"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Função para capturar o ID do pedido na URL
    function getPedidoId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('pedido') || 'Não informado';
    }

    // Função para carregar os dados do pedido
    async function loadOrderDetails() {
      const pedidoId = getPedidoId();
      if (pedidoId === 'Não informado') {
        alert('ID do pedido não informado!');
        return;
      }

      try {
        // Chama a API para obter os dados do pedido com o ID
        const response = await fetch(`https://www.magictraveltur.com/api_pedidos.php?pedido=${pedidoId}`);
        if (!response.ok) throw new Error('Erro ao buscar os detalhes do pedido.');

        const pedido = await response.json();

        // Atualiza o ID do pedido na página
        document.getElementById('pedido-id').textContent = pedidoId;

        // Preenche as informações do produto
        document.getElementById('product-info').innerHTML = `
          <tr>
            <td>${pedido.mes_venda}</td>
            <td>${new Date(pedido.data_venda).toLocaleDateString()}</td>
            <td>${pedido.fornecedor}</td>
            <td>${pedido.destino}</td>
            <td>${pedido.item}</td>
            <td>${new Date(pedido.data_utilizacao).toLocaleDateString()}</td>
            <td>${pedido.identificador}</td>
          </tr>`;

        // Preenche os dados do passageiro principal
        document.getElementById('passenger-info').innerHTML = `
          <tr>
            <td>${pedido.nome}</td>
            <td>${new Date(pedido.data_nascimento).toLocaleDateString()}</td>
            <td>${pedido.uf}</td>
          </tr>`;

        // Preenche o resumo financeiro
        document.getElementById('finance-summary').innerHTML = `
          <tr><td>Dólar Magic:</td><td>${pedido.cambio_dia}</td></tr>
          <tr><td>Valor Recebido:</td><td>R$ ${pedido.recebido.toFixed(2)}</td></tr>
          <tr><td>Valor Pago ao Fornecedor:</td><td>R$ ${pedido.valor_repassado.toFixed(2)}</td></tr>
          <tr><td>Receita:</td><td>R$ ${pedido.valor_comissao.toFixed(2)}</td></tr>
          <tr><td>Margem de Lucro (%):</td><td>${pedido.margem_lucro}</td></tr>`;
      } catch (error) {
        console.error('Erro ao carregar os detalhes do pedido:', error);
        alert('Não foi possível carregar os dados do pedido.');
      }
    }

    // Carrega os detalhes do pedido e a sidebar ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      loadOrderDetails();

      // Carrega o conteúdo do arquivo sidebar.html
      fetch('sidebar.html')
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar a sidebar.');
          return response.text();
        })
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('sidebar-container').textContent = 'Erro ao carregar a sidebar.';
          console.error(error);
        });
    });
  </script>
</body>
</html>
