<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Pedido - Magic Travel</title>
  <style>
    /* Fonte padrão */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
    }

    /* Sidebar */
    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #081135;
      color: #fff;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Conteúdo principal */
    .order-details {
      margin-left: 260px;
      padding: 30px;
      width: calc(100% - 260px);
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      font-weight: 600;
      background-color: #f9f9fa;
    }

    td {
      color: #1d1d1f;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #sidebar-container {
        width: 220px;
      }

      .order-details {
        margin-left: 220px;
        width: calc(100% - 220px);
      }
    }

    @media (max-width: 576px) {
      #sidebar-container {
        width: 100%;
        position: fixed;
        z-index: 1000;
      }

      .order-details {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-container">Carregando...</div>

  <div class="order-details">
    <a href="pages-orders.html" class="back-button">Voltar para Página de Pedidos</a>

    <h1>Detalhes do Pedido</h1>
    <p>ID do Pedido: <span id="pedido-id">Carregando...</span></p>

    <!-- Informações do Produto -->
    <div class="section">
      <h3>Informações do Produto</h3>
      <table>
        <thead>
          <tr>
            <th>Mês Venda</th>
            <th>Data Venda</th>
            <th>Fornecedor</th>
            <th>Destino</th>
            <th>Item</th>
            <th>Data Utilização</th>
            <th>Identificador</th>
          </tr>
        </thead>
        <tbody id="product-info"></tbody>
      </table>
    </div>

    <!-- Dados Passageiro Principal -->
    <div class="section">
      <h3>Dados Passageiro Principal</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>UF</th>
          </tr>
        </thead>
        <tbody id="passenger-info"></tbody>
      </table>
    </div>

    <!-- Resumo Financeiro -->
    <div class="section">
      <h3>Resumo Financeiro</h3>
      <table>
        <tbody id="finance-summary"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Função para capturar o ID do pedido na URL
    function getPedidoId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('pedido') || 'Não informado';
    }

    // Função para formatar datas
    function formatDate(date) {
      return date ? new Date(date).toLocaleDateString('pt-BR') : 'N/A';
    }

    // Função para carregar os detalhes do pedido
    async function loadOrderDetails() {
      const pedidoId = getPedidoId();
      if (pedidoId === 'Não informado') {
        alert('ID do pedido não informado!');
        return;
      }

      try {
        // Chama a API para obter os dados do pedido
        const response = await fetch(`https://www.magictraveltur.com/api_pedidos.php?pedido=${pedidoId}`);
        if (!response.ok) throw new Error(`Erro ao buscar os detalhes do pedido. Status: ${response.status}`);

        const pedido = await response.json();

        // Verifica se a API retornou um erro
        if (pedido.error) {
          throw new Error(pedido.error);
        }

        // Atualiza o ID do pedido na página
        document.getElementById('pedido-id').textContent = pedidoId;

        // Preenche as informações do produto
        document.getElementById('product-info').innerHTML = `
          <tr>
            <td>${pedido.mes_venda || 'N/A'}</td>
            <td>${formatDate(pedido.data_venda)}</td>
            <td>${pedido.fornecedor || 'N/A'}</td>
            <td>${pedido.destino || 'N/A'}</td>
            <td>${pedido.item || 'N/A'}</td>
            <td>${formatDate(pedido.data_utilizacao)}</td>
            <td>${pedido.identificador || 'N/A'}</td>
          </tr>`;

        // Preenche os dados do passageiro principal
        document.getElementById('passenger-info').innerHTML = `
          <tr>
            <td>${pedido.nome || 'N/A'}</td>
            <td>${formatDate(pedido.data_nascimento)}</td>
            <td>${pedido.uf || 'N/A'}</td>
          </tr>`;

        // Preenche o resumo financeiro
        document.getElementById('finance-summary').innerHTML = `
          <tr><td>Dólar Magic:</td><td>${pedido.cambio_dia || 'N/A'}</td></tr>
          <tr><td>Valor Recebido:</td><td>R$ ${pedido.recebido?.toFixed(2) || 'N/A'}</td></tr>
          <tr><td>Valor Pago ao Fornecedor:</td><td>R$ ${pedido.valor_repassado?.toFixed(2) || 'N/A'}</td></tr>
          <tr><td>Receita:</td><td>R$ ${pedido.valor_comissao?.toFixed(2) || 'N/A'}</td></tr>
          <tr><td>Margem de Lucro (%):</td><td>${pedido.margem_lucro || 'N/A'}</td></tr>`;
      } catch (error) {
        console.error('Erro ao carregar os detalhes do pedido:', error);
        alert(`Erro ao carregar os dados do pedido: ${error.message}`);
      }
    }

    // Carrega os detalhes do pedido ao carregar a página
    document.addEventListener('DOMContentLoaded', loadOrderDetails);
  </script>
</body>
</html>
