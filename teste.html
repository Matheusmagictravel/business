<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: -10px;
    }

    .col-md-6 {
      flex: 1 1 calc(50% - 20px);
      margin: 10px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h5 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .chart-container {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #081135;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #sidebar-container h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    #sidebar-container a {
      text-decoration: none;
      color: #fff;
      display: block;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .col-md-6 {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container">
    <h1>Magic Travel</h1>
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Pedidos</a>
  </div>

  <!-- Main Content -->
  <div class="container" style="margin-left: 260px;">
    <h1>Analytics Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h5>Sales</h5>
          <h1 id="sales">R$ 0</h1>
          <p>Soma do Pix</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h5>Earnings</h5>
          <h1 id="earnings">R$ 0</h1>
          <p>Soma do "Vamos Pagar ao Fornecedor"</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h5>Visitors</h5>
          <h1 id="visitors">0</h1>
          <p>Número de Pedidos</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h5>Orders</h5>
          <h1 id="orders">0</h1>
          <p>Dólar Magic</p>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
      <h5>Recent Movement</h5>
      <canvas id="chartjs-dashboard-line"></canvas>
    </div>
  </div>

  <script>
    // Simulated Data
    document.getElementById('sales').textContent = "R$ 18.408,67";
    document.getElementById('earnings').textContent = "R$ 18.408,67";
    document.getElementById('visitors').textContent = "1";
    document.getElementById('orders').textContent = "6,18 | Site 6,24";

    // Chart.js Configuration
    const ctx = document.getElementById('chartjs-dashboard-line').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Recent Movement",
          data: [2000, 2100, 2200, 2300, 2400, 2500, 2600, 2700, 2800, 2900, 3000, 3100],
          backgroundColor: 'rgba(59, 125, 221, 0.2)',
          borderColor: '#3b7ddd',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: { grid: { display: false } },
          y: { grid: { color: '#e9ecef' } }
        }
      }
    });
  </script>
</body>
</html>
