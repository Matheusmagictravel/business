<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Magic Travel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #1d1d1f;
      display: flex;
    }

    /* Sidebar */
    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #081135;
      color: #fff;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #sidebar-container ul {
      list-style: none;
      padding: 0;
    }

    #sidebar-container ul li {
      padding: 15px 20px;
    }

    #sidebar-container ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    #sidebar-container ul li a:hover {
      color: #007bff;
    }

    /* Conteúdo principal */
    .content {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1 1 calc(25% - 20px);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card h5 {
      font-size: 18px;
      color: #6c757d;
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .card h1 {
      font-size: 36px;
      color: #1d1d1f;
      margin: 10px 0;
    }

    .chart-container {
      flex: 1 1 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .chart-container h5 {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 100%;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #sidebar-container {
        width: 220px;
      }

      .content {
        margin-left: 220px;
        width: calc(100% - 220px);
      }
    }

    @media (max-width: 576px) {
      #sidebar-container {
        width: 100%;
        position: fixed;
        z-index: 1000;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container">Carregando...</div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h2>Analytics Dashboard</h2>
    <div class="row">
      <div class="card">
        <h5 class="card-title">Sales</h5>
        <h1 id="sales-value">Carregando...</h1>
        <div class="mb-0">Soma do Pix</div>
      </div>
      <div class="card">
        <h5 class="card-title">Earnings</h5>
        <h1 id="earnings-value">Carregando...</h1>
        <div class="mb-0">Soma do "Vamos Pagar ao Fornecedor"</div>
      </div>
      <div class="card">
        <h5 class="card-title">Visitors</h5>
        <h1 id="visitors-value">Carregando...</h1>
        <div class="mb-0">Número de Pedidos</div>
      </div>
      <div class="card">
        <h5 class="card-title">Orders</h5>
        <h1 id="orders-value">Carregando...</h1>
        <div class="mb-0">Dólar Magic</div>
      </div>
    </div>
    <div class="row">
      <div class="chart-container">
        <h5 class="card-title">Recent Movement</h5>
        <canvas id="chartjs-dashboard-line"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Carregar sidebar
    async function loadSidebar() {
      try {
        const response = await fetch('sidebar.html');
        if (!response.ok) throw new Error('Erro ao carregar o sidebar');
        const html = await response.text();
        document.getElementById('sidebar-container').innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar sidebar:', error);
      }
    }

    // Carregar dados da API
    async function fetchDashboardData() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        const data = await response.json();

        let totalPix = 0, totalFornecedor = 0, totalPedidos = 0, dolarMagic = '';

        data.forEach(pedido => {
          totalPix += parseFloat(pedido.recebido);
          totalFornecedor += parseFloat(pedido.valor_repassado);
          totalPedidos++;
          dolarMagic = pedido.cambio_dia;
        });

        document.getElementById('sales-value').textContent = `R$ ${totalPix.toLocaleString('pt-BR')}`;
        document.getElementById('earnings-value').textContent = `R$ ${totalFornecedor.toLocaleString('pt-BR')}`;
        document.getElementById('visitors-value').textContent = totalPedidos;
        document.getElementById('orders-value').textContent = dolarMagic;

        // Gráfico
        const ctx = document.getElementById('chartjs-dashboard-line').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
              label: 'Sales Movement',
              data: data.map(p => parseFloat(p.recebido)),
              borderColor: '#3b7ddd',
              backgroundColor: 'rgba(59, 125, 221, 0.2)',
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
      fetchDashboardData();
    });
  </script>
</body>
</html>
