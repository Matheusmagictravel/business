<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-left: 260px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h5 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .card-small {
      width: calc(25% - 20px);
    }

    .card-large {
      width: calc(50% - 20px);
    }

    .chart-container {
      width: 100%;
      height: auto;
    }

    .chart-container canvas {
      width: 100%;
      height: 100%;
    }

    #sidebar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background-color: #081135;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container">Carregando...</div>

  <!-- Main Content -->
  <div class="container">
    <!-- Blocos de 25% -->
    <div class="card card-small">
      <h5>Sales</h5>
      <h1 id="sales">R$ 0</h1>
      <p>Soma do Pix</p>
    </div>
    <div class="card card-small">
      <h5>Earnings</h5>
      <h1 id="earnings">R$ 0</h1>
      <p>Soma do "Vamos Pagar ao Fornecedor"</p>
    </div>
    <div class="card card-small">
      <h5>Visitors</h5>
      <h1 id="visitors">0</h1>
      <p>Número de Pedidos</p>
    </div>
    <div class="card card-small">
      <h5>Orders</h5>
      <h1 id="orders">0</h1>
      <p>Dólar Magic</p>
    </div>

    <!-- Gráfico 50% -->
    <div class="card card-large">
      <h5>Recent Movement</h5>
      <div class="chart-container">
        <canvas id="chartjs-dashboard-line"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Sidebar import
    fetch('sidebar.html')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar a sidebar.');
        return response.text();
      })
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      })
      .catch(error => {
        console.error(error);
      });

    // Simulated Data
    document.getElementById('sales').textContent = "R$ 18.408,67";
    document.getElementById('earnings').textContent = "R$ 18.408,67";
    document.getElementById('visitors').textContent = "1";
    document.getElementById('orders').textContent = "6,18 | Site 6,24";

    // Chart.js Configuration
    const ctx = document.getElementById('chartjs-dashboard-line').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Recent Movement",
          data: [2000, 2100, 2200, 2300, 2400, 2500, 2600, 2700, 2800, 2900, 3000, 3100],
          backgroundColor: 'rgba(59, 125, 221, 0.2)',
          borderColor: '#3b7ddd',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: { grid: { display: false } },
          y: { grid: { color: '#e9ecef' } }
        }
      }
    });
  </script>
</body>
</html>
