<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Magic Travel</title>
  <style>
    /* Fonte padrão */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #1d1d1f;
      display: flex;
    }

    /* Sidebar */
    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #081135;
      color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 20px;
    }

    /* Conteúdo principal */
    .content {
      margin-left: 260px;
      padding: 20px;
      width: calc(100% - 260px);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .col-sm-6 {
      flex: 1 1 calc(50% - 20px);
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
    }

    .card h5 {
      font-size: 18px;
      color: #6c757d;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card h5 svg {
      width: 20px;
      height: 20px;
    }

    .card h1 {
      font-size: 36px;
      color: #1d1d1f;
      margin: 10px 0;
    }

    .stat {
      font-size: 24px;
      color: var(--bs-primary);
    }

    .mb-0 {
      font-size: 14px;
      color: #6c757d;
    }

    .text-primary {
      color: #3b7ddd;
    }

    .text-success {
      color: #1cbb8c;
    }

    .text-danger {
      color: #dc3545;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #sidebar-container {
        width: 220px;
      }

      .content {
        margin-left: 220px;
        width: calc(100% - 220px);
      }
    }

    @media (max-width: 576px) {
      #sidebar-container {
        width: 100%;
        position: fixed;
        z-index: 1000;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container">Carregando...</div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h2>Analytics Dashboard</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <rect x="1" y="3" width="15" height="13"></rect>
              <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
              <circle cx="5.5" cy="18.5" r="2.5"></circle>
              <circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg>
            Sales
          </h5>
          <h1 id="sales-value">Carregando...</h1>
          <div class="mb-0">Soma do Pix</div>
        </div>
        <div class="card">
          <h5 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Visitors
          </h5>
          <h1 id="visitors-value">Carregando...</h1>
          <div class="mb-0">Número de Pedidos</div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            Earnings
          </h5>
          <h1 id="earnings-value">Carregando...</h1>
          <div class="mb-0">Soma do "Vamos Pagar ao Fornecedor"</div>
        </div>
        <div class="card">
          <h5 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Orders
          </h5>
          <h1 id="orders-value">Carregando...</h1>
          <div class="mb-0">Dólar Magic</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Carregar sidebar
    async function loadSidebar() {
      try {
        const response = await fetch('sidebar.html');
        const html = await response.text();
        document.getElementById('sidebar-container').innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar sidebar:', error);
      }
    }

    // Carregar dados da API
    async function fetchDashboardData() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        const data = await response.json();

        let totalPix = 0, totalFornecedor = 0, totalPedidos = 0, dolarMagic = '';

        data.forEach(pedido => {
          totalPix += parseFloat(pedido.recebido);
          totalFornecedor += parseFloat(pedido.valor_repassado);
          totalPedidos++;
          dolarMagic = pedido.cambio_dia;
        });

        document.getElementById('sales-value').textContent = `R$ ${totalPix.toLocaleString('pt-BR')}`;
        document.getElementById('earnings-value').textContent = `R$ ${totalFornecedor.toLocaleString('pt-BR')}`;
        document.getElementById('visitors-value').textContent = totalPedidos;
        document.getElementById('orders-value').textContent = dolarMagic;

      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
      fetchDashboardData();
    });
  </script>
</body>
</html>
