<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Magic Travel</title>
  <style>
    /* Fonte padrão */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
    }

    /* Sidebar container */
    #sidebar-container {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #081135;
      color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* Conteúdo principal */
    .content {
      margin-left: 260px;
      padding: 20px;
      width: calc(100% - 260px);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .col-sm-6 {
      flex: 1 1 calc(50% - 20px);
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h5 {
      font-size: 18px;
      color: #6c757d;
      margin: 0;
    }

    .card h1 {
      font-size: 32px;
      color: #1d1d1f;
      margin: 10px 0;
    }

    .stat {
      font-size: 24px;
      color: var(--bs-primary);
    }

    .mb-0 {
      font-size: 14px;
      color: #6c757d;
    }

    .text-primary {
      color: #3b7ddd;
    }

    .text-success {
      color: #1cbb8c;
    }

    .text-danger {
      color: #dc3545;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #sidebar-container {
        width: 200px;
      }
      .content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 576px) {
      #sidebar-container {
        width: 100%;
        position: fixed;
        z-index: 1000;
      }
      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar carregada dinamicamente -->
  <div id="sidebar-container">Carregando...</div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Faturado (Sales)</h5>
            <h1 id="sales-value" class="mt-1 mb-3">Carregando...</h1>
            <div class="mb-0">
              <span class="text-muted">Soma do Pix</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pedidos (Visitors)</h5>
            <h1 id="visitors-value" class="mt-1 mb-3">Carregando...</h1>
            <div class="mb-0">
              <span class="text-muted">Número de Pedidos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Despesa (Earnings)</h5>
            <h1 id="earnings-value" class="mt-1 mb-3">Carregando...</h1>
            <div class="mb-0">
              <span class="text-muted">Soma do "Vamos Pagar ao Fornecedor"</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cotação US (Orders)</h5>
            <h1 id="orders-value" class="mt-1 mb-3">Carregando...</h1>
            <div class="mb-0">
              <span class="text-muted">Dólar Magic</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Carregar a sidebar
    function loadSidebar() {
      fetch('sidebar.html')
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar a sidebar.');
          return response.text();
        })
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Erro ao carregar a sidebar:', error);
          document.getElementById('sidebar-container').textContent = 'Erro ao carregar a sidebar.';
        });
    }

    // Buscar dados da API e atualizar os valores
    async function fetchDashboardData() {
      try {
        const apiUrl = 'https://www.magictraveltur.com/api_pedidos.php';
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error('Erro ao buscar os dados da API.');
        }

        const data = await response.json();

        // Variáveis para cálculos
        let totalPix = 0;
        let totalFornecedor = 0;
        let totalPedidos = 0;
        let dolarMagic = '';

        // Iterar pelos pedidos
        data.forEach(pedido => {
          totalPix += parseFloat(pedido.recebido);
          totalFornecedor += parseFloat(pedido.valor_repassado);
          totalPedidos += 1;
          dolarMagic = pedido.cambio_dia;
        });

        // Atualizar valores no dashboard
        document.getElementById('sales-value').textContent = `R$ ${totalPix.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        document.getElementById('earnings-value').textContent = `R$ ${totalFornecedor.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        document.getElementById('visitors-value').textContent = totalPedidos;
        document.getElementById('orders-value').textContent = dolarMagic;

      } catch (error) {
        console.error('Erro ao carregar os dados do dashboard:', error);
      }
    }

    // Carregar a sidebar e os dados do dashboard
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
      fetchDashboardData();
    });
  </script>
</body>
</html>
