<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Magic Travel</title>
  <style>
    /* Fonte padrão */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .col-sm-6 {
      flex: 1 1 calc(50% - 20px);
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h5 {
      font-size: 18px;
      color: #6c757d;
      margin: 0;
    }

    .card h1 {
      font-size: 32px;
      color: #1d1d1f;
      margin: 10px 0;
    }

    .stat {
      font-size: 24px;
      color: var(--bs-primary);
    }

    .mb-0 {
      font-size: 14px;
      color: #6c757d;
    }

    .text-primary {
      color: #3b7ddd;
    }

    .text-success {
      color: #1cbb8c;
    }

    .text-danger {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mt-0">
              <h5 class="card-title">Sales</h5>
            </div>
            <div class="col-auto">
              <div class="stat text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-truck align-middle">
                  <rect x="1" y="3" width="15" height="13"></rect>
                  <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                  <circle cx="5.5" cy="18.5" r="2.5"></circle>
                  <circle cx="18.5" cy="18.5" r="2.5"></circle>
                </svg>
              </div>
            </div>
          </div>
          <h1 id="sales-value" class="mt-1 mb-3">Carregando...</h1>
          <div class="mb-0">
            <span class="text-muted">Soma do Pix</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mt-0">
              <h5 class="card-title">Visitors</h5>
            </div>
            <div class="col-auto">
              <div class="stat text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users align-middle">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
              </div>
            </div>
          </div>
          <h1 id="visitors-value" class="mt-1 mb-3">Carregando...</h1>
          <div class="mb-0">
            <span class="text-muted">Número de Pedidos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mt-0">
              <h5 class="card-title">Earnings</h5>
            </div>
            <div class="col-auto">
              <div class="stat text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign align-middle">
                  <line x1="12" y1="1" x2="12" y2="23"></line>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
              </div>
            </div>
          </div>
          <h1 id="earnings-value" class="mt-1 mb-3">Carregando...</h1>
          <div class="mb-0">
            <span class="text-muted">Soma do "Vamos Pagar ao Fornecedor"</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mt-0">
              <h5 class="card-title">Orders</h5>
            </div>
            <div class="col-auto">
              <div class="stat text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart align-middle">
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
              </div>
            </div>
          </div>
          <h1 id="orders-value" class="mt-1 mb-3">Carregando...</h1>
          <div class="mb-0">
            <span class="text-muted">Dólar Magic</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchDashboardData() {
      try {
        const apiUrl = 'https://www.magictraveltur.com/api_pedidos.php';
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Erro ao carregar a API.');

        const data = await response.json();

        let totalPix = 0, totalFornecedor = 0, totalPedidos = 0, dolarMagic = '';

        data.forEach(pedido => {
          totalPix += parseFloat(pedido.recebido);
          totalFornecedor += parseFloat(pedido.valor_repassado);
          totalPedidos++;
          dolarMagic = pedido.cambio_dia;
        });

        document.getElementById('sales-value').textContent = `R$ ${totalPix.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        document.getElementById('earnings-value').textContent = `R$ ${totalFornecedor.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        document.getElementById('visitors-value').textContent = totalPedidos;
        document.getElementById('orders-value').textContent = dolarMagic;

      } catch (error) {
        console.error('Erro ao carregar os dados:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchDashboardData);
  </script>
</body>
</html>
