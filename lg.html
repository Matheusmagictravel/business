<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Magic Travel</title>

  <style>
    /* ---------------------------------------------------------------
       RESET BÁSICO
    ----------------------------------------------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f2f2f2; /* leve cinza de fundo */
    }

    /* ---------------------------------------------------------------
       CONTAINER PRINCIPAL (2 colunas)
    ----------------------------------------------------------------*/
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden; /* evita scroll se algo ultrapassar */
    }

    /* ---------------------------------------------------------------
       COLUNA ESQUERDA (Área de Login)
    ----------------------------------------------------------------*/
    .left-panel {
      width: 50%;
      background: linear-gradient(145deg, #ffffff, #f0f4f8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 60px;
      box-shadow: 5px 0 30px rgba(0, 0, 0, 0.15); /* Sombra robusta */
    }

    /* Link "Back to Home" */
    .back-to-home {
      font-size: 14px;
      color: #7f8c8d;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }
    .back-to-home:hover {
      color: #3b7ddd;
      text-decoration: underline;
    }

    /* Título principal: "Log in" */
    .login-title {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: bold;
      color: #2c3e50;
    }

    /* Botões de login social */
    .social-button {
      width: 100%;
      border: none;
      border-radius: 6px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin-bottom: 15px;
      transition: box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .social-button:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
    .social-button.google {
      background-color: #DB4437; /* Google */
    }
    .social-button.facebook {
      background-color: #4267B2; /* Facebook */
    }
    /* Ícones (falso ícone para "G" e "f") */
    .icon {
      margin-left: 10px;
      font-style: normal; 
    }

    /* DIVISÓRIA ( "or" ) */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }
    .divider-text {
      font-size: 14px;
      color: #aaa;
      padding: 0 10px;
    }

    /* "Sign up with your email address" */
    .signup-text {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Formulário de Email + Senha */
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #2c3e50;
      font-weight: 500;
    }
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3b7ddd;
      box-shadow: 0 0 5px rgba(59, 125, 221, 0.3);
    }

    /* Mensagem de erro do backend */
    .error-message {
      color: #e74c3c;
      text-align: center;
      min-height: 20px;
      font-weight: bold;
      margin: 5px 0 15px 0;
    }

    /* Botão "Login" */
    .login-button {
      background-color: #3b7ddd;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-button:hover {
      background-color: #2e66be;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    /* ---------------------------------------------------------------
       COLUNA DIREITA (Imagem de Fundo)
    ----------------------------------------------------------------*/
    .right-panel {
      width: 50%;
      background: url('https://wallpapers.com/images/featured/disney-4k-ultra-wide-8a0mnvmtrpzlb72x.jpg')
                  no-repeat center center;
      background-size: cover;
      /* Sombra para a coluna direita (opcional) */
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.15);
    }

    /* ---------------------------------------------------------------
       RESPONSIVIDADE (max-width: 768px)
       As colunas empilham verticalmente
    ----------------------------------------------------------------*/
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .left-panel,
      .right-panel {
        width: 100%;
        min-height: 300px;
        box-shadow: none; /* Removemos sombras laterais para não ficar estranho */
      }
      .left-panel {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Esquerda: Formulário -->
  <div class="left-panel">
    <!-- Link "Back to Home" -->
    <a href="#" class="back-to-home">&lt; Back To Home</a>

    <!-- Título -->
    <h1 class="login-title">Log in</h1>

    <!-- Botões de Login Social -->
    <button class="social-button google">
      Continue with Google <span class="icon">G</span>
    </button>
    <button class="social-button facebook">
      Continue with Facebook <span class="icon">f</span>
    </button>

    <!-- Divider "or" -->
    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <!-- Texto explicativo -->
    <p class="signup-text">Sign up with your email address</p>

    <!-- Formulário de Email e Senha -->
    <form id="loginForm" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <!-- Área para exibir eventuais erros do backend -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Botão de Login -->
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <!-- Direita: Imagem de Fundo -->
  <div class="right-panel"></div>
</div>

<script>
  // Captura o evento de envio do formulário
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessageDiv = document.getElementById('errorMessage');

    // Limpa mensagem anterior
    errorMessageDiv.textContent = '';

    // Faz a requisição de login, enviando cookie (credentials:'include')
    fetch('https://magictraveltur.com/api_log.php/login', {
      method: 'POST',
      credentials: 'include', // <--- IMPORTANTE: envia e recebe cookie de sessão
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({
        email: email,
        password: password
      })
    })
    .then(response => response.text())
    .then(data => {
      // Se o backend retornar "Login bem-sucedido!" no texto
      if (data.includes('Login bem-sucedido')) {
        window.location.href = 'https://business.magictraveltur.com';
      } else {
        // Exibe a mensagem de erro retornada
        errorMessageDiv.textContent = data;
      }
    })
    .catch(error => {
      console.error('Erro na requisição:', error);
      errorMessageDiv.textContent = 'Ocorreu um erro. Tente novamente.';
    });
  });
</script>

</body>
</html>
