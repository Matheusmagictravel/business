<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Magic Travel</title>
  <style>
    /* --------------------------------------------------------------------
       RESET BÁSICO
    -------------------------------------------------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* --------------------------------------------------------------------
       CONTAINER PRINCIPAL (duas colunas)
    -------------------------------------------------------------------- */
    .container {
      display: flex;
      width: 100%;
      height: 100vh; /* ocupa a tela inteira */
      overflow: hidden; /* garante que nada vaze a rolagem se ajustado */
    }

    /* --------------------------------------------------------------------
       COLUNA ESQUERDA (Formulário de Login)
    -------------------------------------------------------------------- */
    .left-panel {
      width: 50%;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    /* Link "Back to Home" no topo */
    .back-to-home {
      font-size: 14px;
      color: #7f8c8d;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .back-to-home:hover {
      text-decoration: underline;
    }

    /* Título principal "Log in" */
    .login-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #000;
    }

    /* Botões de Login Social */
    .social-button {
      width: 100%;
      border: none;
      border-radius: 6px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .social-button.google {
      background-color: #DB4437; /* cor oficial do Google */
    }
    .social-button.facebook {
      background-color: #4267B2; /* cor oficial do Facebook */
    }

    /* Estilos para ícone “G” e “f” (opcional, simulando ícones) */
    .icon {
      margin-left: 10px;
      font-style: normal; /* garante que não sofra itálico */
    }

    /* "or" line */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
      margin: 0 10px;
    }
    .divider-text {
      font-size: 14px;
      color: #aaa;
    }

    /* Texto "Sign up with your email address" */
    .signup-text {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    /* Formulário e campos */
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Botão Login */
    .login-button {
      background-color: #3b7ddd;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    .login-button:hover {
      background-color: #345f9c;
    }

    /* Mensagem de erro no formulário */
    .error-message {
      color: #e74c3c;
      text-align: center;
      min-height: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    /* --------------------------------------------------------------------
       COLUNA DIREITA (Imagem de Fundo)
    -------------------------------------------------------------------- */
    .right-panel {
      width: 50%;
      background: url('https://wallpapers.com/images/featured/disney-4k-ultra-wide-8a0mnvmtrpzlb72x.jpg') no-repeat center center;
      background-size: cover;
    }

    /* --------------------------------------------------------------------
       RESPONSIVIDADE (telas menores que 768px)
    -------------------------------------------------------------------- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .left-panel, .right-panel {
        width: 100%;
        height: auto;
      }
      .right-panel {
        min-height: 300px; /* só para garantir alguma altura */
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Esquerda: Formulário de Login -->
  <div class="left-panel">
    <a href="#" class="back-to-home">&lt; Back To Home</a>
    <h1 class="login-title">Log in</h1>

    <!-- Botões de Login Social -->
    <button class="social-button google">
      Continue with Google 
      <span class="icon">G</span>
    </button>
    <button class="social-button facebook">
      Continue with Facebook
      <span class="icon">f</span>
    </button>

    <!-- Linha divisória "or" -->
    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <!-- Texto "Sign up with your email address" -->
    <p class="signup-text">Sign up with your email address</p>

    <!-- Formulário normal -->
    <form id="loginForm" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <!-- Div para exibir msg de erro do backend -->
      <div class="error-message" id="errorMessage"></div>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <!-- Direita: Imagem de Fundo -->
  <div class="right-panel"></div>
</div>

<script>
  // Captura o evento de envio do formulário
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessageDiv = document.getElementById('errorMessage');

    // Limpa mensagem anterior
    errorMessageDiv.textContent = '';

    // Faz a requisição de login, enviando cookie (credentials:'include')
    fetch('https://magictraveltur.com/api_log.php/login', {
      method: 'POST',
      credentials: 'include', // <--- IMPORTANTE: envia e recebe cookie de sessão
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({
        email: email,
        password: password
      })
    })
    .then(response => response.text())
    .then(data => {
      // Se o backend retornar "Login bem-sucedido!" no texto, consideramos ok
      if (data.includes('Login bem-sucedido')) {
        // Redireciona para a área logada
        window.location.href = 'https://business.magictraveltur.com';
      } else {
        // Caso contrário, exibe a mensagem de erro retornada pelo servidor
        errorMessageDiv.textContent = data;
      }
    })
    .catch(error => {
      console.error('Erro na requisição:', error);
      errorMessageDiv.textContent = 'Ocorreu um erro. Tente novamente.';
    });
  });
</script>

</body>
</html>
