  <!-- Script de ativação do menu -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("Script de ativação do menu carregado.");
    
    // 1) Remove a classe 'active' de todos antes
    document.querySelectorAll(".sidebar-item").forEach(item => item.classList.remove("active"));
    
    // 2) Pega o pathname atual, ignorando parâmetros (ex: /pages-orders.html)
    let currentPath = window.location.pathname.split("/").pop().split("?")[0];
    console.log("Caminho atual da URL:", currentPath);

    // Se for a raiz ("" ou "index.html"), ativar Dashboard
    if (currentPath === "" || currentPath === "index.html") {
      document.querySelector(".sidebar-link[href='https://business.magictraveltur.com/']")
        ?.closest(".sidebar-item").classList.add("active");
      console.log("Ativando Dashboard");
    } else {
      // 3) Percorre cada link do menu
      document.querySelectorAll(".sidebar-item a").forEach(link => {
        let linkPath = link.getAttribute("href").split("/").pop().split("?")[0]; // Ex: "pages-orders.html"
        console.log(`Verificando link: ${linkPath}`);

        // Compara com currentPath
        if (linkPath === currentPath) {
          link.closest(".sidebar-item").classList.add("active");
          console.log("Ativando item do menu:", linkPath);
        }
      });
    }
  });
  </script>
