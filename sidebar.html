<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <style>
    /* Importando a fonte Montserrat */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    /* Sidebar fixa */
    #sidebar {
      width: 260px; /* Largura fixa */
      height: 100vh; /* Altura completa da tela */
      background-color: #07042f; /* Azul solicitado */
      color: #fff; /* Cor do texto */
      overflow-y: auto; /* Ativa rolagem vertical */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
      padding: 20px;
    }

    /* Marca ou título da sidebar */
    .sidebar-brand img {
      display: block;
      margin: 0 auto 20px;
      max-width: 70%;
      height: auto;
    }

    /* Cabeçalhos da sidebar */
    .sidebar-header {
      font-size: 0.9rem;
      color: #f0f0f0;
      text-transform: uppercase;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    /* Lista de navegação */
    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Itens da lista */
    .sidebar-item {
      margin-bottom: 1rem;
    }

    /* Links da lista */
    .sidebar-link {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px; /* Espaço entre ícone e texto */
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s ease; /* Transição suave no hover */
    }

    /* Hover nos links */
    .sidebar-link:hover {
      background-color: linear-gradient(135deg, #013f6e, #0071e3)
      color: #ffffff; /* Texto branco */
    }

    /* Link ativo */
    .sidebar-item.active .sidebar-link {
      background-color: #0071e3; /* Azul para ativo */
      color: #ffffff;
    }

    /* Ícones */
    .sidebar-link svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <a class="sidebar-brand" href="index.html">
      <img src="https://www.magictraveltur.com/wp-content/uploads/2025/01/Logo-Branca.png" alt="Magic Travel">
    </a>
    <ul class="sidebar-nav">
      <li class="sidebar-header">Pages</li>
      <li class="sidebar-item">
        <a class="sidebar-link" href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="21" x2="4" y2="14"></line>
            <line x1="4" y1="10" x2="4" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12" y2="3"></line>
            <line x1="20" y1="21" x2="20" y2="16"></line>
            <line x1="20" y1="12" x2="20" y2="3"></line>
            <line x1="1" y1="14" x2="7" y2="14"></line>
            <line x1="9" y1="8" x2="15" y2="8"></line>
            <line x1="17" y1="16" x2="23" y2="16"></line>
          </svg>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a class="sidebar-link" href="pages-profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Profile</span>
        </a>
      </li>
      <li class="sidebar-item active">
        <a class="sidebar-link" href="pages-orders.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2 13h13"></path>
            <path d="M16 16H7"></path>
          </svg>
          <span>Pedidos</span>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
