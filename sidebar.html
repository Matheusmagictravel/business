<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Magic Travel - Sidebar Premium</title>

  <!-- SimpleBar CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css"
  />

  <!-- Fonte recomendada (ex: Google Fonts) -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CORPO */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Nunito", sans-serif;
      background: #eaedf2;
      overflow-x: hidden;
    }

    /* CONTAINER PRINCIPAL */
    .page-container {
      display: flex;
      flex: 1;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: #1b2733;
      position: relative;
      z-index: 999;
      transition: margin-left 0.3s ease-in-out !important; /* !important para forçar */
    }
    .sidebar.collapsed {
      margin-left: -260px !important;
    }

    .sidebar-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    /* LOGO + BOTÃO TOGGLE */
    .sidebar-brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .sidebar-brand img {
      height: auto;
      max-width: 125px;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff !important;
      font-size: 1.4rem !important;
      outline: none;
    }

    /* LISTA DE NAVEGAÇÃO */
    .sidebar-nav {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar-header {
      color: #ced4da;
      font-size: 0.75rem;
      padding: 1rem 1.5rem 0.375rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ITEM DA SIDEBAR */
    .sidebar-item {
      /* Mantido vazio propositalmente */
    }

    /* LINK DA SIDEBAR */
    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 400;
      color: rgba(233, 236, 239, 0.6) !important;
    }

    /*
      MELHORIAS DE ÍCONES (ESPAÇO "PREMIUM" ENTRE ÍCONE E TEXTO):
      - Maior stroke-width,
      - Ícone um pouco maior,
      - Espaçamento bem grande (2rem),
      - Uso de !important para evitar override de estilos.
    */
    .sidebar-link i {
      margin-right: 2rem !important;  /* AQUI: espaçamento maior entre ícone e texto */
      width: 1.5em !important;
      height: 1.5em !important;
      stroke-width: 3 !important;
      color: rgba(233, 236, 239, 0.6) !important;
      flex-shrink: 0 !important;
    }

    /* HOVER */
    .sidebar-link:hover {
      background: rgba(255, 255, 255, 0.08) !important;
      color: #fff !important;
    }
    .sidebar-link:hover i {
      color: #fff !important;
    }

    /* ACTIVE GERAL */
    .sidebar-item.active > .sidebar-link {
      background: rgba(255, 255, 255, 0.15) !important;
      color: #fff !important;
    }
    .sidebar-item.active > .sidebar-link i {
      color: #fff !important;
    }

    /* EXEMPLOS DE ACTIVE ESPECÍFICO */
    .sidebar-item.active-orders > .sidebar-link {
      background: rgba(255, 0, 0, 0.2) !important;
      border-left: 3px solid #e74c3c !important;
    }
    .sidebar-item.active-loti > .sidebar-link {
      background: rgba(0, 255, 0, 0.2) !important;
      border-left: 3px solid #2ecc71 !important;
    }

    /* CONTEÚDO PRINCIPAL */
    .main-content {
      flex: 1;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out !important;
    }
    .collapsed ~ .main-content {
      margin-left: 0 !important;
    }

    /* SCROLLBAR CUSTOMIZADA (SimpleBar) */
    .js-simplebar .simplebar-track.simplebar-vertical .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.2) !important;
      width: 6px !important;
      border-radius: 3px !important;
    }
    .js-simplebar .simplebar-track.simplebar-vertical:hover .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.5) !important;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed !important;
        top: 0;
        left: 0;
        height: 100%;
      }
      .main-content {
        margin-left: 0 !important;
      }
      .sidebar:not(.collapsed) ~ .main-content {
        margin-left: 260px !important;
      }
    }
  </style>
</head>

<body>

          <li class="sidebar-item">

          <li class="sidebar-header">Ferramentes</li>

          <li class="sidebar-item">

          <li class="sidebar-item">

          </li>

          <li class="sidebar-item">

          </li>

          <li class="sidebar-item">

          <li class="sidebar-item">
            <a class="sidebar-link" href="icons-feather.html">

          </li>

          <li class="sidebar-header">Plugins &amp; Addons</li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="charts-chartjs.html">
              <i data-feather="bar-chart-2"></i>
              <span>Charts</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="maps-google.html">
              <i data-feather="map"></i>
              <span>Maps</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /SIDEBAR -->

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h1>Exemplo de Conteúdo</h1>
      <p>Verifique agora o espaçamento premium entre o ícone e o texto na sidebar.</p>
    </div>
  </div>

  <!-- SimpleBar JS -->
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Substitui [i data-feather="..."] pelos SVGs
      feather.replace();

      // EXEMPLO de como capturar a URL para "ativar" o menu
      const currentUrl = window.location.href.split('#')[0].split('?')[0].replace(/\/$/, '');
      console.log("currentUrl =>", currentUrl);

      let algumAtivado = false;
      document.querySelectorAll(".sidebar-item").forEach((item) => {
        const linkEl = item.querySelector(".sidebar-link");
        if (linkEl) {
          // Normaliza o href
          const linkUrl = linkEl.href.split('#')[0].split('?')[0].replace(/\/$/, '');

          if (currentUrl === linkUrl || currentUrl.includes(linkUrl)) {
            item.classList.add("active");
            algumAtivado = true;

            // Regras específicas (exemplo)
            if (linkUrl.includes("pages-orders.html")) {
              item.classList.add("active-orders");
            } else if (linkUrl.includes("loti.html")) {
              item.classList.add("active-loti");
            }
          }
        }
      });

      if (!algumAtivado) {
        console.warn("Nenhum item foi destacado. Verifique se a URL bate.");
      }

      // Botão de colapsar
      const toggleButton = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    });
  </script>
</body>
</html>
