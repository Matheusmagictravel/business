    <script>
        document.addEventListener("DOMContentLoaded", function () {
          console.log("Script de ativação do menu carregado.");
        
          // Remove a classe 'active' de todos os itens antes de ativar o correto
          document.querySelectorAll(".sidebar-item").forEach(item => item.classList.remove("active"));
        
          // Obtém o pathname atual (ex: "/pages-orders.html", ou "/pages-orders.html?foo=bar", etc.)
          let currentPath = window.location.pathname;
          console.log("Caminho atual da URL:", currentPath);
        
          // Remove barra final, se houver
          if (currentPath.endsWith("/") && currentPath !== "/") {
            currentPath = currentPath.slice(0, -1);
          }
        
          // Extrai só o arquivo (último trecho após a barra)
          let currentFile = currentPath.substring(currentPath.lastIndexOf("/") + 1);
          console.log("Arquivo atual:", currentFile);
        
          // Agora percorremos cada link do menu e verificamos se o arquivo dele bate com o atual
          document.querySelectorAll(".sidebar-item a").forEach(link => {
            let linkPath = new URL(link.href).pathname; // Ex.: "/pages-orders.html"
            if (linkPath.endsWith("/") && linkPath !== "/") {
              linkPath = linkPath.slice(0, -1);
            }
            // Extrai o arquivo do link
            let linkFile = linkPath.substring(linkPath.lastIndexOf("/") + 1);
            //console.log("Verificando link:", linkFile);
        
            // Se o nome do arquivo do link == nome do arquivo atual => active
            if (linkFile === currentFile) {
              link.closest(".sidebar-item").classList.add("active");
              console.log("Ativando item do menu:", linkFile);
            }
          });
        });
</script>
