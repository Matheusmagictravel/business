<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Magic Travel - Sidebar Apple-Like</title>

  <!-- Fonte minimalista (San Francisco-like) -->
  <!-- Você pode usar a SF UI Text (exclusiva da Apple) ou uma substituta como 'Inter' ou 'Nunito' -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CORPO */
    body {
      display: flex;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7; /* Fundo clean, no estilo Apple */
      color: #333;
      overflow: hidden;
    }

    /* CONTAINER PRINCIPAL (engloba sidebar e conteúdo) */
    .container {
      display: flex;
      flex: 1;
    }

    /* SIDEBAR ESTILO APPLE-LIKE */
    .sidebar {
      width: 220px;
      background-color: #fff; /* Lado esquerdo branco, clean */
      border-right: 1px solid #dadada; /* Linha sutil de separação */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: width 0.2s ease;
    }
    /* Se quiser colapsar em mobile, pode esconder com media queries. Exemplos adiante. */

    /* LOGO & BRANDING */
    .sidebar-brand {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #dadada;
    }
    .sidebar-brand img {
      height: 24px; /* Logo menor, estilo Apple */
      margin-right: 0.5rem; /* Pequeno espaçamento */
    }
    .sidebar-brand h1 {
      font-size: 12px;
      font-weight: 500;
      color: #333;
      margin: 0;
    }

    /* LISTA DE NAVEGAÇÃO */
    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* TÍTULO DE SESSÃO (DADOS, FERRAMENTES...) */
    .sidebar-header {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #999;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      padding-left: 1rem;
    }

    /* ITEM DE MENU */
    .sidebar-item {
      /* Mantemos em branco */
    }

    /* LINK DO MENU */
    .sidebar-link {
      display: flex;
      align-items: center;
      font-size: 12px;  /* Texto pequeno */
      color: #555;
      text-decoration: none;
      padding: 0.45rem 1rem;
      transition: background 0.15s ease;
    }
    .sidebar-link:hover {
      background-color: #f2f2f2; /* Hover suave */
    }

    /* ÍCONE FEATHER MENOR */
    .sidebar-link i {
      width: 12px;
      height: 12px;
      stroke-width: 2;
      margin-right: 2rem;
      color: #777;
      flex-shrink: 0;
    }

    /* ITEM ATIVO */
    .sidebar-item.active > .sidebar-link {
      background-color: #e2e2e6; /* Destaque sutil */
      color: #111;
    }
    .sidebar-item.active > .sidebar-link i {
      color: #111;
    }

    /* CONTEÚDO PRINCIPAL */
    .main-content {
      flex: 1;
      background-color: #f5f5f7;
      padding: 2rem;
      overflow-y: auto;
    }
    .main-content h1 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    /* SCROLLBARS SUAVES (Opcional) */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f5f7;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }

    /* RESPONSIVIDADE BÁSICA */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px; /* Sidebar bem colapsada no mobile, por exemplo */
      }
      .sidebar-brand {
        justify-content: center; /* Oculta texto do brand, se quiser */
      }
      .sidebar-brand h1 {
        display: none; /* Some o texto do logo no mobile */
      }
      .sidebar-header {
        display: none;
      }
      .sidebar-link {
        justify-content: center; /* Centraliza ícones */
        padding: 0.6rem 0;
      }
      .sidebar-link span {
        display: none; /* Some o texto dos links no mobile */
      }
    }
  </style>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <nav class="sidebar" id="appleSidebar">
      <!-- Branding -->
      <div class="sidebar-brand">
        <img 
          src="https://www.magictraveltur.com/wp-content/uploads/2024/11/Escrita-_-Branco.png"
          alt="Magic Travel"
          style="filter: invert(0%); /* Se precisar para ficar escuro/claro */"
        />
        <h1>Magic Travel</h1>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-header">Dados</li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="https://business.magictraveltur.com/">
            <i data-feather="sliders"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a
            class="sidebar-link"
            href="https://business.magictraveltur.com/pages-orders.html"
          >
            <i data-feather="user"></i>
            <span>Pedidos</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a
            class="sidebar-link"
            href="https://business.magictraveltur.com/loti.html"
          >
            <i data-feather="bar-chart-2"></i>
            <span>Cadastrar Venda</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a
            class="sidebar-link"
            href="https://business.magictraveltur.com/finance.html"
          >
            <i data-feather="user-plus"></i>
            <span>Financeiro</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a
            class="sidebar-link"
            href="https://business.magictraveltur.com/ranking.html"
          >
            <i data-feather="book"></i>
            <span>Ranking</span>
          </a>
        </li>

        <li class="sidebar-header">Ferramentes</li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="https://business.magictraveltur.com/voucher">
            <i data-feather="square"></i>
            <span>Voucher</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="ui-forms.html">
            <i data-feather="check-square"></i>
            <span>Forms</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="ui-cards.html">
            <i data-feather="grid"></i>
            <span>Cards</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="ui-typography.html">
            <i data-feather="align-left"></i>
            <span>Typography</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="icons-feather.html">
            <i data-feather="coffee"></i>
            <span>Icons</span>
          </a>
        </li>

        <li class="sidebar-header">Plugins &amp; Addons</li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="charts-chartjs.html">
            <i data-feather="bar-chart-2"></i>
            <span>Charts</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link" href="maps-google.html">
            <i data-feather="map"></i>
            <span>Maps</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>

  <script>
    // Substituir os <i data-feather="..."> pelos SVGs
    document.addEventListener("DOMContentLoaded", () => {
      feather.replace();

      // Lógica simples de "active" com base na URL
      const currentUrl = window.location.href.replace(/\/$/, "");
      let foundActive = false;

      document.querySelectorAll(".sidebar-item").forEach((item) => {
        const link = item.querySelector(".sidebar-link");
        if (link) {
          const linkUrl = link.href.replace(/\/$/, "");
          if (currentUrl === linkUrl || currentUrl.includes(linkUrl)) {
            item.classList.add("active");
            foundActive = true;
          }
        }
      });

      if (!foundActive) {
        console.log("Nenhum item destacado. Ajuste a lógica de URL se necessário.");
      }
    });
  </script>
</body>
</html>
