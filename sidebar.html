    <!-- Script para ativar o menu corretamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Ativando item do menu...");
            
            // Remove a classe 'active' de todos os itens primeiro
            document.querySelectorAll(".sidebar-item").forEach(item => item.classList.remove("active"));

            // Captura o pathname da URL atual
            const currentPath = window.location.pathname;
            console.log("Caminho atual:", currentPath);

            // Itera sobre cada link na sidebar
            document.querySelectorAll(".sidebar-item a").forEach(link => {
                const linkPath = new URL(link.href).pathname;
                console.log("Verificando link:", linkPath);

                // Verifica se o caminho atual corresponde ao link
                if (currentPath === linkPath) {
                    link.closest(".sidebar-item").classList.add("active");
                    console.log("Item ativo encontrado e ativado:", linkPath);
                }
            });
        });
    </script>
