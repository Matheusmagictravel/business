<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Magic Travel - Sidebar Premium</title>

  <!-- SimpleBar CSS (Scroll customizado) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css"
  />

  <!-- Fonte (Google Fonts) -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ================= RESET BÁSICO ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Nunito", sans-serif;
      background: #eaedf2;
      overflow-x: hidden;
    }

    .page-container {
      display: flex;
      flex: 1;
    }

    /* ================= SIDEBAR ================= */
    /* Usamos ID #mySidebar para ficar mais específico e evitar conflitos */
    #mySidebar.sidebar {
      width: 260px;
      background: #1b2733;
      position: relative;
      z-index: 999;
      transition: margin-left 0.3s ease-in-out !important;
    }
    #mySidebar.sidebar.collapsed {
      margin-left: -260px !important;
    }

    #mySidebar .sidebar-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    #mySidebar .sidebar-brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
    }
    #mySidebar .sidebar-brand img {
      height: auto;
      max-width: 125px;
    }
    #mySidebar .sidebar-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff !important;
      font-size: 1.4rem !important;
      outline: none;
    }

    #mySidebar .sidebar-nav {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #mySidebar .sidebar-header {
      color: #ced4da;
      font-size: 0.75rem;
      padding: 1rem 1.5rem 0.375rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ================= LINKS DA SIDEBAR ================= */
    #mySidebar .sidebar-item { }

    #mySidebar .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 400;
      color: rgba(233, 236, 239, 0.6) !important;
    }

    /*
      Seletor hiper-específico para forçar o espaçamento premium do ícone:
      body #mySidebar.sidebar ul.sidebar-nav li.sidebar-item a.sidebar-link i {}
    */
    body #mySidebar.sidebar ul.sidebar-nav li.sidebar-item a.sidebar-link i {
      margin-right: 3rem !important; /* <<< AQUI: ajuste o valor para mais/menos espaço */
      stroke-width: 3 !important;
      flex-shrink: 0 !important;
      color: rgba(233, 236, 239, 0.6) !important;
      /* Se quiser aumentar TAMBÉM via CSS (além do JS do feather.replace) =>:
      width: 30px !important;
      height: 30px !important;
      */
    }

    #mySidebar .sidebar-link:hover {
      background: rgba(255, 255, 255, 0.08) !important;
      color: #fff !important;
    }
    #mySidebar .sidebar-link:hover i {
      color: #fff !important;
    }

    #mySidebar .sidebar-item.active > .sidebar-link {
      background: rgba(255, 255, 255, 0.15) !important;
      color: #fff !important;
    }
    #mySidebar .sidebar-item.active > .sidebar-link i {
      color: #fff !important;
    }

    /* Exemplos de "active" específicos */
    #mySidebar .sidebar-item.active-orders > .sidebar-link {
      background: rgba(255, 0, 0, 0.2) !important;
      border-left: 3px solid #e74c3c !important;
    }
    #mySidebar .sidebar-item.active-loti > .sidebar-link {
      background: rgba(0, 255, 0, 0.2) !important;
      border-left: 3px solid #2ecc71 !important;
    }

    /* ================= CONTEÚDO ================= */
    .main-content {
      flex: 1;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out !important;
    }
    .collapsed ~ .main-content {
      margin-left: 0 !important;
    }

    /* ================= SCROLLBAR CUSTOMIZADA ================= */
    .js-simplebar .simplebar-track.simplebar-vertical .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.2) !important;
      width: 6px !important;
      border-radius: 3px !important;
    }
    .js-simplebar .simplebar-track.simplebar-vertical:hover .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.5) !important;
    }

    /* ================= RESPONSIVIDADE ================= */
    @media (max-width: 768px) {
      #mySidebar.sidebar {
        position: fixed !important;
        top: 0;
        left: 0;
        height: 100%;
      }
      .main-content {
        margin-left: 0 !important;
      }
      #mySidebar.sidebar:not(.collapsed) ~ .main-content {
        margin-left: 260px !important;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- SIDEBAR com ID #mySidebar -->
    <nav id="mySidebar" class="sidebar js-sidebar">
      <div class="sidebar-content js-simplebar">
        <div class="sidebar-brand">
          <a href="https://business.magictraveltur.com/">
            <img
              src="https://www.magictraveltur.com/wp-content/uploads/2024/11/Escrita-_-Branco.png"
              alt="Magic Travel"
            />
          </a>
          <button class="sidebar-toggle" id="sidebarToggle">
            <i data-feather="menu"></i>
          </button>
        </div>

        <ul class="sidebar-nav">
          <li class="sidebar-header">Dados</li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="https://business.magictraveltur.com/">
              <i data-feather="sliders"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/pages-orders.html"
            >
              <i data-feather="user"></i>
              <span>Pedidos</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/loti.html"
            >
              <i data-feather="bar-chart-2"></i>
              <span>Cadastrar Venda</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/finance.html"
            >
              <i data-feather="user-plus"></i>
              <span>Financeiro</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/ranking.html"
            >
              <i data-feather="book"></i>
              <span>Ranking</span>
            </a>
          </li>

          <li class="sidebar-header">Ferramentes</li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="https://business.magictraveltur.com/voucher">
              <i data-feather="square"></i>
              <span>Voucher</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="ui-forms.html">
              <i data-feather="check-square"></i>
              <span>Forms</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="ui-cards.html">
              <i data-feather="grid"></i>
              <span>Cards</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="ui-typography.html">
              <i data-feather="align-left"></i>
              <span>Typography</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="icons-feather.html">
              <i data-feather="coffee"></i>
              <span>Icons</span>
            </a>
          </li>

          <li class="sidebar-header">Plugins &amp; Addons</li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="charts-chartjs.html">
              <i data-feather="bar-chart-2"></i>
              <span>Charts</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="maps-google.html">
              <i data-feather="map"></i>
              <span>Maps</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /SIDEBAR -->

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h1>Exemplo de Conteúdo</h1>
      <p>Verifique agora o espaçamento premium entre o ícone e o texto na sidebar.</p>
    </div>
  </div>

  <!-- SimpleBar JS -->
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Substitui [i data-feather="..."] por SVGs,
      // forçando tamanho e espessura:
      feather.replace({
        width: 30,
        height: 30,
        'stroke-width': 3
      });

      // Captura URL para "ativar" menu
      const currentUrl = window.location.href.split('#')[0].split('?')[0].replace(/\/$/, '');
      let algumAtivado = false;

      document.querySelectorAll("#mySidebar .sidebar-item").forEach((item) => {
        const linkEl = item.querySelector(".sidebar-link");
        if (linkEl) {
          const linkUrl = linkEl.href.split('#')[0].split('?')[0].replace(/\/$/, '');
          if (currentUrl === linkUrl || currentUrl.includes(linkUrl)) {
            item.classList.add("active");
            algumAtivado = true;

            // Regras específicas
            if (linkUrl.includes("pages-orders.html")) {
              item.classList.add("active-orders");
            } else if (linkUrl.includes("loti.html")) {
              item.classList.add("active-loti");
            }
          }
        }
      });

      if (!algumAtivado) {
        console.warn("Nenhum item ativo. Verifique a URL ou ajuste a comparação.");
      }

      // Botão de colapsar
      const toggleButton = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("mySidebar");
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    });
  </script>
</body>
</html>
