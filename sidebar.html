<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Magic Travel - Navbar Pura CSS, Sem Fundo e Active Flexível</title>

  <!-- Ícones do Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />

  <style>
    /* =================== RESET / REMOÇÃO DE FUNDO E PADDING =================== */
    html, body {
      margin: 0;
      padding: 0;
      /* Fundo transparente ou branco, como preferir. Vou deixar branco: */
      background: #fff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      overflow: hidden; /* Se quiser permitir rolagem, remova. */
    }

    /* =================== NAV-BAR PRINCIPAL =================== */
    #nav-bar {
      position: fixed;    /* Fixa no topo/esquerda da tela */
      top: 0;
      left: 0;
      /* Sem arredondar cantos, sem margem */
      border-radius: 0;
      margin: 0;

      width: 256px;             /* Largura normal */
      height: 100vh;            /* Ocupa a altura inteira da tela */
      background: #18283b;      /* Fundo do menu (navbar-dark-primary) */
      color: #f5f6fa;           /* Texto claro */
      display: flex;
      flex-direction: column;
      user-select: none;        /* Evita selecionar texto arrastando */
      overflow: hidden;         /* Conteúdo extra some */
    }

    /* Checkbox para colapsar a barra */
    #nav-toggle {
      display: none;
    }
    /* Quando marcado => colapsa */
    #nav-toggle:checked ~ #nav-header {
      width: 80px; /* Min */
    }
    #nav-toggle:checked ~ #nav-content,
    #nav-toggle:checked ~ #nav-footer {
      width: 80px;
    }
    #nav-toggle:checked ~ #nav-header #nav-title {
      opacity: 0;
      pointer-events: none;
    }
    #nav-toggle:checked ~ #nav-header #nav-toggle-burger {
      background: #f5f6fa;
    }
    #nav-toggle:checked ~ #nav-content .nav-button span {
      opacity: 0;
    }
    #nav-toggle:checked ~ #nav-footer #nav-footer-avatar {
      left: 50%;
      transform: translate(-50%);
    }
    #nav-toggle:checked ~ #nav-footer #nav-footer-titlebox {
      opacity: 0;
      pointer-events: none;
    }

    /* HEADER DO NAV */
    #nav-header {
      position: relative;
      width: 256px;
      height: 80px;
      background: #18283b; /* Mesmo do container */
      transition: width 0.2s;
      display: flex;
      align-items: center;
    }
    /* Título do nav */
    #nav-title {
      margin-left: 16px;
      font-size: 1.4rem;
      color: #f5f6fa;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    /* Botão hamburguer */
    label[for="nav-toggle"] {
      position: absolute;
      right: 0;
      width: 3rem;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #nav-toggle-burger {
      width: 16px;
      height: 2px;
      background: #18283b;
      border-radius: 99px;
      position: relative;
      transition: 0.2s;
    }
    #nav-toggle-burger:before,
    #nav-toggle-burger:after {
      content: "";
      position: absolute;
      width: 10px;
      height: 2px;
      background: #f5f6fa;
      border-radius: 99px;
      transition: 0.2s;
    }
    #nav-toggle-burger:before {
      top: -6px;
      transform: translate(2px, 8px) rotate(30deg);
    }
    #nav-toggle-burger:after {
      top: 6px;
      transform: translate(2px, -8px) rotate(-30deg);
    }

    /* CONTEÚDO DO MENU (links) */
    #nav-content {
      position: relative;
      width: 256px;
      flex: 1;
      background: #18283b;
      transition: width 0.2s;
      overflow-x: hidden;
    }

    /* Scrollbar oculta ou custom? Se quiser permitir rolagem grande. */
    #nav-content::-webkit-scrollbar {
      width: 6px;
    }
    #nav-content::-webkit-scrollbar-thumb {
      border-radius: 99px;
      background-color: #555;
    }

    /* Destaque que se move no hover */
    #nav-content-highlight {
      position: absolute;
      left: 0; /* encosta na borda */
      top: -70px;
      width: 4px; /* Em vez de retângulo, pode ser uma faixinha fina */
      height: 54px;
      background: #9c88ff;
      transition: top 0.2s;
      z-index: 0;
    }

    /* Links do menu */
    .nav-button {
      display: flex;
      align-items: center;
      height: 54px;
      color: #8392a5; /* cinza claro */
      text-decoration: none;
      cursor: pointer;
      padding: 0 16px;
      position: relative;
      z-index: 1;
      transition: color 0.2s;
    }
    .nav-button span {
      margin-left: 8px;
      transition: 0.2s;
    }
    .nav-button .fas {
      width: 20px;
      text-align: center;
    }
    /* HOVER => muda cor e move highlight (via nth-of-type) */
    .nav-button:hover {
      color: #f5f6fa;
    }

    /*
      .nav-button:nth-of-type(X):hover ~ #nav-content-highlight { top: ... }
      Precisamos enumerar manualmente se quisermos mover exato.
      Caso vá redimensionar, lembre de ajustar os valores.
    */
    .nav-button:nth-of-type(1):hover ~ #nav-content-highlight {
      top: 16px;
    }
    .nav-button:nth-of-type(2):hover ~ #nav-content-highlight {
      top: 70px;
    }
    .nav-button:nth-of-type(3):hover ~ #nav-content-highlight {
      top: 124px;
    }
    .nav-button:nth-of-type(4):hover ~ #nav-content-highlight {
      top: 178px;
    }
    .nav-button:nth-of-type(5):hover ~ #nav-content-highlight {
      top: 232px;
    }
    .nav-button:nth-of-type(6):hover ~ #nav-content-highlight {
      top: 286px;
    }
    .nav-button:nth-of-type(7):hover ~ #nav-content-highlight {
      top: 340px;
    }
    .nav-button:nth-of-type(8):hover ~ #nav-content-highlight {
      top: 394px;
    }
    .nav-button:nth-of-type(9):hover ~ #nav-content-highlight {
      top: 448px;
    }
    .nav-button:nth-of-type(10):hover ~ #nav-content-highlight {
      top: 502px;
    }
    .nav-button:nth-of-type(11):hover ~ #nav-content-highlight {
      top: 556px;
    }
    .nav-button:nth-of-type(12):hover ~ #nav-content-highlight {
      top: 610px;
    }

    /* "ACTIVE" => coloração especial + highlight fixo */
    .nav-button.active {
      color: #fff;
      background: #34495e; /* Exemplo */
    }

    /* FOOTER (opcional) */
    #nav-footer-toggle {
      display: none;
    }
    #nav-footer {
      position: relative;
      width: 256px;
      height: 54px;
      background: #2c3e50;
      transition: width 0.2s, height 0.2s;
      display: flex;
      flex-direction: column;
    }
    #nav-footer-heading {
      position: relative;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      height: 54px;
    }
    #nav-footer-avatar {
      margin-left: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      transition: 0.2s;
    }
    #nav-footer-avatar img {
      width: 100%;
      height: auto;
    }
    #nav-footer-titlebox {
      margin-left: 8px;
      transition: opacity 0.2s;
    }
    label[for="nav-footer-toggle"] {
      position: absolute;
      right: 0;
      width: 3rem;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    label[for="nav-footer-toggle"] i {
      color: #f5f6fa;
    }
    #nav-footer-toggle:checked + #nav-footer {
      height: 30%; /* Expande */
      min-height: 54px;
    }
    #nav-footer-toggle:checked + #nav-footer label[for="nav-footer-toggle"] {
      transform: rotate(180deg);
    }
    #nav-footer-content {
      flex: 1;
      border-top: 1px solid #8392a5;
      color: #8392a5;
      font-size: 0.8rem;
      padding: 8px 16px;
      overflow: auto;
    }
  </style>
</head>
<body>

<!-- NAV-BAR COM TUDO -->

<!-- SCRIPT: "Active" super flexível -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // 1) Captura URL atual (remoção de protocolo, domínio, ? e #, trailing slash, e "www")
    function unifyUrl(url) {
      try {
        // Tenta construir URL (em browsers modernos)
        let tmp = new URL(url);
        // Remove protocolo e dominio => fica o pathname
        let path = tmp.pathname.toLowerCase();
        // Remove barra final
        path = path.replace(/\/$/, "");
        return path;
      } catch(e) {
        // Se não for parseável, faz fallback
        return url.replace(/^(https?:\/\/)?(www\.)?[^/]+/i, "").toLowerCase().replace(/\/$/, "");
      }
    }

    function isMatch(u1, u2) {
      // Se um contiver o outro (bidirecional), retorna true
      // Assim fica "super permissivo".
      return u1.includes(u2) || u2.includes(u1);
    }

    let current = unifyUrl(window.location.href);
    console.log("URL atual =>", current);

    let links = document.querySelectorAll("#nav-content .nav-button");
    // Array com as posições do highlight p/ cada item (1..12)
    let highlightPositions = [
      16, 70, 124, 178, 232,
      286, 340, 394, 448, 502,
      556, 610
    ];
    let highlight = document.getElementById("nav-content-highlight");

    let foundActive = false;

    links.forEach((link, index) => {
      let linkUrl = unifyUrl(link.href);
      console.log("Comparando link =>", linkUrl);

      if (isMatch(current, linkUrl)) {
        // Marca como ativo
        console.log(">>> ATIVO =>", linkUrl);
        link.classList.add("active");
        foundActive = true;
        // Move highlight
        if (highlightPositions[index] != null) {
          highlight.style.top = highlightPositions[index] + "px";
        }
      }
    });

    if (!foundActive) {
      console.warn("Nenhum link ativo. Ajuste a lógica se necessário.");
    }
  });
</script>
