<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sidebar</title>

    <style>
        /* üîπ Corre√ß√£o do scroll */
        body {
            display: flex;
            flex-direction: column;
            background-color: #eaedf2;
            min-height: 100vh; /* Permite o scroll caso o conte√∫do ultrapasse a tela */
            font-family: "Nunito", sans-serif;
            font-size: 14px;
            overflow-y: auto; /* Garante que o scroll funcione */
        }

        .sidebar {
            direction: ltr;
            max-width: 260px;
            min-width: 260px;
            background: #222e3c;
            transition: margin-left .35s ease-in-out, left .35s ease-in-out, margin-right .35s ease-in-out, right .35s ease-in-out;
        }
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            margin-bottom: 0;
            padding-left: 0;
        }
        .sidebar-link {
            background: #222e3c;
            border-left: 3px solid transparent;
            color: rgba(233, 236, 239, .5);
            cursor: pointer;
            display: block;
            font-weight: 400;
            padding: .625rem 1.625rem;
            text-decoration: none;
            transition: background .1s ease-in-out;
        }
        .sidebar-link i {
            color: rgba(233, 236, 239, .5);
            margin-right: .75rem;
        }
        .sidebar-link:hover {
            background: #2C3E50;
            border-left-color: #3b7ddd;
            color: white;
        }
        .sidebar-item.active .sidebar-link {
            background: linear-gradient(90deg, rgba(59,125,221,.1), rgba(59,125,221,.088) 50%, transparent);
            border-left-color: #3b7ddd;
            color: #e9ecef;
        }
        .sidebar-header {
            color: #ced4da;
            font-size: .75rem;
            padding: 1.5rem 1.5rem .375rem;
        }

        .sidebar-brand {
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content">
                <a class="sidebar-brand" href="index.html">					
                    <img src="https://www.magictraveltur.com/wp-content/uploads/2024/11/Escrita-_-Branco.png" 
                         alt="Logo" 
                         class="align-middle" 
                         style="width: 125px; height: auto;">
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Pages</li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="https://business.magictraveltur.com/index.html">
                            <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="https://business.magictraveltur.com/pages-orders.html">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Pedidos</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="https://business.magictraveltur.com/loti.html">
                            <i class="align-middle" data-feather="bar-chart-2"></i> <span class="align-middle">Cadastrar Venda</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="https://business.magictraveltur.com/relatorio.html">
                            <i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Relat√≥rios</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="https://business.magictraveltur.com/finance.html">
                            <i class="align-middle" data-feather="book"></i> <span class="align-middle">Emiss√£o</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- üî• Script para ativar os itens da sidebar conforme a URL atual -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                var currentPath = window.location.pathname.replace(/\/$/, ""); // Remove barra no final, se houver

                console.log("URL Atual:", currentPath); // Debug para verificar a URL capturada

                document.querySelectorAll(".sidebar-link").forEach(function (link) {
                    var linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, ""); // Normaliza o caminho do link

                    console.log("Comparando com:", linkPath); // Debug para ver os links da sidebar

                    if (currentPath === linkPath || currentPath.includes(linkPath)) { 
                        // Se a URL atual for exatamente igual ao link ou contiver o link
                        var parentItem = link.closest(".sidebar-item");
                        if (parentItem) {
                            parentItem.classList.add("active");
                            console.log("Ativando:", parentItem); // Debug para ver qual item foi ativado
                        }
                    }
                });

                // Mant√©m o item ativo mesmo ap√≥s o clique
                localStorage.setItem("sidebarActivePath", currentPath);
            }, 200);
        });

        // üî• Recupera o item ativo ap√≥s o carregamento da p√°gina
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                var storedPath = localStorage.getItem("sidebarActivePath");
                if (storedPath) {
                    document.querySelectorAll(".sidebar-link").forEach(function (link) {
                        var linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, "");

                        if (storedPath === linkPath || storedPath.includes(linkPath)) {
                            var parentItem = link.closest(".sidebar-item");
                            if (parentItem) {
                                parentItem.classList.add("active");
                            }
                        }
                    });
                }
            }, 300);
        });
    </script>

    <!-- üî• Script para funcionalidade do menu lateral -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var sidebar = document.querySelector(".js-sidebar");
            var toggleButton = document.querySelector(".js-sidebar-toggle");

            if (sidebar && toggleButton) {
                toggleButton.addEventListener("click", function () {
                    sidebar.classList.toggle("collapsed");
                    sidebar.addEventListener("transitionend", function () {
                        window.dispatchEvent(new Event("resize"));
                    });
                });
            }
        });
    </script>
</body>
</html>
