<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b7ddd;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --navbar-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --indicator-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            height: 100vh;
            background-color: #07042f;
            color: #fff;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-brand img {
            display: block;
            margin: 0 auto 20px;
            max-width: 70%;
            height: auto;
        }

        .sidebar-header {
            font-size: 0.9rem;
            color: #f0f0f0;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            margin-bottom: 1rem;
        }

        .sidebar-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #0071e3;
            color: #ffffff;
        }

        .sidebar-item.active .sidebar-link {
            background-color: #0071e3;
            color: #ffffff;
        }

        .sidebar-link svg {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        /* Navbar */
        .navbar {
            margin-left: 260px;
            width: calc(100% - 260px);
            background-color: #ffffff;
            box-shadow: var(--navbar-shadow);
            padding: 0.8rem 1.2rem;
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: margin-left 0.3s ease-in-out;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin-right: 2rem;
        }

        .nav-icon {
            position: relative;
            color: var(--secondary-color);
            font-size: 1.6rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-icon:hover {
            color: var(--primary-color);
        }

        .nav-icon .indicator {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--primary-color);
            color: #ffffff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 0.75rem;
        }

        .profile span {
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 1rem;
        }

        main {
            margin-top: 56px;
            margin-left: 260px;
            padding: 20px;
        }

        .dropdown-menu {
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu-header {
            background-color: #f1f1f1;
            font-weight: bold;
            padding: 0.5rem 1rem;
        }

        .list-group-item {
            border: none;
            padding: 0.6rem 1rem;
            transition: background-color 0.2s;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-menu-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 0.5rem;
        }

        .dropdown-menu-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .dropdown-menu-footer a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-260px);
            }

            #sidebar.active {
                transform: translateX(0);
            }

            .navbar {
                margin-left: 0;
                width: 100%;
            }

            main {
                margin-left: 0;
            }

            .toggle-sidebar {
                display: inline-block;
            }
        }

        .toggle-sidebar {
            display: none;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .toggle-sidebar:hover {
            color: var(--primary-color);
        }

        form.d-flex input[type="date"] {
            max-width: 160px;
            padding: 0.4rem;
            font-size: 0.9rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        form.d-flex label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }
        
        form.d-flex button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav id="sidebar">
    <a class="sidebar-brand" href="https://business.magictraveltur.com/dashboard">
        <img src="https://www.magictraveltur.com/wp-content/uploads/2025/01/Logo-Branca.png" alt="Magic Travel">
    </a>
    <ul class="sidebar-nav">
        <li class="sidebar-header">Pages</li>
        <li class="sidebar-item" data-path="/dashboard">
            <a class="sidebar-link" href="https://business.magictraveltur.com/index.html">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="sidebar-item" data-path="/pages-orders">
            <a class="sidebar-link" href="https://business.magictraveltur.com/pages-orders.html">
                <i class="fas fa-shopping-cart"></i>
                <span>Pedidos</span>
            </a>
        </li>
    </ul>
</nav>

<nav class="navbar navbar-expand">
    <div class="container-fluid">
        <a class="sidebar-toggle js-sidebar-toggle">
            <i class="fas fa-bars"></i>
        </a>
        
        <!-- Campos de data para selecionar início e fim -->
        <form class="d-flex ms-auto align-items-center" role="search">
            <label for="start-date" class="me-2">De:</label>
            <input type="date" id="start-date" class="form-control me-2" placeholder="Início" aria-label="Start Date">

            <label for="end-date" class="me-2">Até:</label>
            <input type="date" id="end-date" class="form-control me-2" placeholder="Fim" aria-label="End Date">

            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-icon" href="#" id="alertsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="position-relative">
                        <i class="far fa-bell"></i>
                        <span class="indicator">4</span>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="alertsDropdown">
                    <li class="dropdown-menu-header">Notifications</li>
                    <li><a class="dropdown-item" href="#">Alert 1</a></li>
                    <li><a class="dropdown-item" href="#">Alert 2</a></li>
                    <li class="dropdown-menu-footer"><a href="#">View All</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-icon" href="#" id="messagesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="position-relative">
                        <i class="far fa-envelope"></i>
                        <span class="indicator">4</span>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="messagesDropdown">
                    <li class="dropdown-menu-header">Messages</li>
                    <li><a class="dropdown-item" href="#">Message 1</a></li>
                    <li><a class="dropdown-item" href="#">Message 2</a></li>
                    <li class="dropdown-menu-footer"><a href="#">View All</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <div class="profile">
                    <img src="https://www.magictraveltur.com/wp-content/uploads/2024/12/Achismos.jpg" alt="Profile Picture">
                    <span>Matheus Alvarenga</span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebarItems = document.querySelectorAll(".sidebar-item");
        const currentPath = window.location.pathname;

        sidebarItems.forEach(item => {
            if (currentPath.startsWith(item.getAttribute("data-path"))) {
                item.classList.add("active");
            } else {
                item.classList.remove("active");
            }
        });
    });

    document.querySelector("form").addEventListener("submit", function (event) {
    const startDate = document.getElementById("start-date").value;
    const endDate = document.getElementById("end-date").value;

    if (new Date(startDate) > new Date(endDate)) {
        event.preventDefault();
        alert("A data de início não pode ser maior que a data de fim.");
    }
});
    
</script>
</body>
</html>
