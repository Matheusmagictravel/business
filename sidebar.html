<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Magic Travel - Sidebar</title>

  <!-- SimpleBar CSS (Para rolagem customizada) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css"
  />

  <!--
    Fonte recomendada (ex: Google Fonts)
    Usei "Nunito" apenas como exemplo; ajuste se quiser outra.
  -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 
      Reset r√°pido para garantir maior consist√™ncia 
      Aplique somente se quiser que este c√≥digo seja isolado.
      Caso j√° possua reset global, pode remover.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo com fundo suave e fonte Nunito */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Nunito", sans-serif;
      background: #eaedf2;
      overflow-x: hidden; /* Evita barra lateral horizontal */
    }

    /* Container geral da p√°gina */
    .page-container {
      display: flex;
      flex: 1;
    }

    /* Sidebar wrapper */
    .sidebar {
      width: 260px;
      background: linear-gradient(150deg, #222e3c 0%, #1b2733 100%);
      transition: all 0.35s ease-in-out;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 999; /* Garantindo que fique sobre o conte√∫do se estiver colapsada */
    }

    /* Quando a sidebar estiver colapsada, escondemos ela √† esquerda */
    .sidebar.collapsed {
      margin-left: -260px;
    }

    /* √Årea interna da sidebar com SimpleBar (rolagem customizada) */
    .sidebar-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    /* Logo / √Årea superior da sidebar */
    .sidebar-brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      /* Pequena transi√ß√£o quando colapsar */
      transition: padding 0.35s ease-in-out;
    }

    /* Logo em si */
    .sidebar-brand img {
      height: auto;
      max-width: 125px;
    }

    /* Bot√£o que far√° a sidebar colapsar/expandir */
    .sidebar-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      outline: none;
      transition: transform 0.3s ease;
    }
    .sidebar-toggle:hover {
      transform: scale(1.1);
    }

    /* Lista de navega√ß√£o */
    .sidebar-nav {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Cabe√ßalho das se√ß√µes */
    .sidebar-header {
      color: #ced4da;
      font-size: 0.75rem;
      padding: 1rem 1.5rem 0.375rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Cada item da sidebar */
    .sidebar-item {
      transition: background 0.3s ease, border-left-color 0.3s ease;
      position: relative;
    }

    /* Link interno do item */
    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 400;
      color: rgba(233, 236, 239, 0.6);
      border-left: 3px solid transparent;
      transition: background 0.3s ease, color 0.3s ease, padding 0.3s ease;
    }

    /* √çcones (usaremos data-feather) */
    .sidebar-link i {
      margin-right: 0.75rem;
      color: rgba(233, 236, 239, 0.6);
      transition: color 0.3s ease;
    }

    /* Hover no item de navega√ß√£o */
    .sidebar-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border-left-color: #3b7ddd;
    }
    .sidebar-link:hover i {
      color: #ffffff;
    }

    /* Item ativo */
    .sidebar-item.active > .sidebar-link {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-left: 3px solid #3b7ddd;
    }
    .sidebar-item.active > .sidebar-link i {
      color: #ffffff;
    }

    /* Anima√ß√£o suave nos itens ao carregar */
    .sidebar-item {
      opacity: 0;
      transform: translateX(-10px);
      animation: slideIn 0.4s forwards;
    }
    /* Pequeno delay progressivo para cada item, fica bacana */
    .sidebar-item:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }

    /* Keyframes da anima√ß√£o de entrada */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Conte√∫do principal da p√°gina (ao lado da sidebar) */
    .main-content {
      flex: 1;
      padding: 2rem;
      transition: margin-left 0.35s ease-in-out;
    }

    /* Quando a sidebar est√° colapsada, empurramos o conte√∫do para usar mais espa√ßo */
    .collapsed ~ .main-content {
      margin-left: 0;
    }

    /* Opcional: se quiser diminuir a padding do brand ao colapsar */
    .sidebar.collapsed .sidebar-brand {
      padding: 1rem;
    }

    /* Ajuste do scroll bar de SimpleBar para ficar mais elegante (opcional) */
    .js-simplebar .simplebar-track.simplebar-vertical .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.2) !important;
      width: 6px;
      border-radius: 3px;
    }
    .js-simplebar .simplebar-track.simplebar-vertical:hover .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.5) !important;
    }

    /* Responsividade b√°sica: colapsa a sidebar em telas menores */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
      }
      .main-content {
        margin-left: 0 !important;
      }
      .sidebar:not(.collapsed) ~ .main-content {
        margin-left: 260px;
      }
    }
  </style>
</head>

      </div>
    </nav>

  <!-- SimpleBar JS (Para rolagem customizada) -->
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

      var currentPath = window.location.pathname.replace(/\/$/, ""); // Remove barra no final
      console.log("üìå URL Atual:", currentPath);

      let ativado = false;
      document.querySelectorAll(".sidebar-item").forEach(function (item) {
        var link = item.querySelector(".sidebar-link");
        if (link) {
          var linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, "");

          // Se a URL atual for igual ao link ou "contiver" o link

      if (!ativado) {

      // Bot√£o de toggle para colapsar/expandir a sidebar
      var toggleButton = document.getElementById("sidebarToggle");
      var sidebar = document.getElementById("sidebar");
      toggleButton.addEventListener("click", function () {

      });
    });
  </script>
