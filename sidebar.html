<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sidebar</title>

    <!-- SimpleBar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css">

    <style>
        body {
            display: flex;
            background-color: #eaedf2;
            min-height: 100vh;
            font-family: "Nunito", sans-serif;
            font-size: 14px;
            overflow-y: auto;
        }

        .sidebar {
            direction: ltr;
            width: 260px;
            background: #222e3c;
            transition: margin-left .35s ease-in-out;
        }
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #222e3c;
            overflow-y: auto;
        }
        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            margin-bottom: 0;
            padding-left: 0;
        }
        .sidebar-link {
            display: block;
            padding: 0.625rem 1.625rem;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
            border-left: 3px solid transparent;
            color: rgba(233, 236, 239, .5);
            background: #222e3c;
            transition: background .1s ease-in-out;
        }
        .sidebar-link i {
            margin-right: .75rem;
            color: rgba(233, 236, 239, .5);
        }
        .sidebar-link:hover {
            color: white;
            background: #2C3E50;
            border-left-color: #3b7ddd;
        }
        .sidebar-item.active > .sidebar-link {
            color: #e9ecef;
            background: linear-gradient(90deg, rgba(59,125,221,.1), rgba(59,125,221,.088) 50%, transparent);
            border-left-color: #3b7ddd;
        }
        .sidebar-header {
            color: #ced4da;
            font-size: .75rem;
            padding: 1.5rem 1.5rem .375rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">					
                    <img src="https://www.magictraveltur.com/wp-content/uploads/2024/11/Escrita-_-Branco.png" 
                         alt="Logo" 
                         class="align-middle" 
                         style="width: 125px; height: auto;">
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Pages</li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/index.html">
                            <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/pages-orders.html">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Pedidos</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/loti.html">
                            <i class="align-middle" data-feather="bar-chart-2"></i> <span class="align-middle">Cadastrar Venda</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/relatorio.html">
                            <i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Relat√≥rios</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/finance.html">
                            <i class="align-middle" data-feather="book"></i> <span class="align-middle">Emiss√£o</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- SimpleBar JS -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <!-- üî• Script para ativar os itens da sidebar conforme a URL atual -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                var currentPath = window.location.pathname.replace(/\/$/, ""); // Remove barra no final
                
                document.querySelectorAll(".sidebar-item").forEach(function (item) {
                    var link = item.querySelector(".sidebar-link");
                    if (link) {
                        var linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, "");
                        
                        if (currentPath === linkPath) { 
                            item.classList.add("active"); 
                        }
                    }
                });
            }, 100);
        });

        // Inicializa SimpleBar
        const initializeSimplebar = () => {
            const simplebarElement = document.getElementsByClassName("js-simplebar")[0];

            if(simplebarElement){
                const simplebarInstance = new SimpleBar(simplebarElement);

                /* Recalcula SimpleBar ao abrir/fechar menus */
                const sidebarDropdowns = document.querySelectorAll(".js-sidebar [data-bs-parent]");
                sidebarDropdowns.forEach(link => {
                    link.addEventListener("shown.bs.collapse", () => {
                        simplebarInstance.recalculate();
                    });
                    link.addEventListener("hidden.bs.collapse", () => {
                        simplebarInstance.recalculate();
                    });
                });
            }
        };

        // Inicializa Toggle da Sidebar
        const initializeSidebarCollapse = () => {
            const sidebarElement = document.getElementsByClassName("js-sidebar")[0];
            const sidebarToggleElement = document.getElementsByClassName("js-sidebar-toggle")[0];

            if(sidebarElement && sidebarToggleElement) {
                sidebarToggleElement.addEventListener("click", () => {
                    sidebarElement.classList.toggle("collapsed");

                    sidebarElement.addEventListener("transitionend", () => {
                        window.dispatchEvent(new Event("resize"));
                    });
                });
            }
        };

        // Espera a p√°gina carregar antes de inicializar os scripts
        document.addEventListener("DOMContentLoaded", () => {
            initializeSimplebar();
            initializeSidebarCollapse();
        });
    </script>
</body>
</html>
