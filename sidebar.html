<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Magic Travel - Sidebar Minimalista</title>

  <!-- SimpleBar CSS (Para rolagem customizada) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css"
  />

  <!-- Fonte recomendada (ex: Google Fonts) -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CORPO */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Nunito", sans-serif;
      background: #eaedf2;
      overflow-x: hidden;
    }

    /* CONTAINER PRINCIPAL (engloba sidebar + conteúdo) */
    .page-container {
      display: flex;
      flex: 1;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: #1b2733; /* Removemos o gradiente para ser mais minimalista */
      position: relative;
      z-index: 999;
      transition: margin-left 0.3s ease-in-out;
    }
    .sidebar.collapsed {
      margin-left: -260px;
    }

    .sidebar-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    /* LOGO + BOTÃO TOGGLE */
    .sidebar-brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .sidebar-brand img {
      height: auto;
      max-width: 125px;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      outline: none;
    }

    /* LISTA DE NAVEGAÇÃO */
    .sidebar-nav {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sidebar-header {
      color: #ced4da;
      font-size: 0.75rem;
      padding: 1rem 1.5rem 0.375rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ITEM DA SIDEBAR */
    .sidebar-item {
      /* Removemos as animações de slideIn para ficar mais “limpo” */
    }

    /* LINK DA SIDEBAR */
    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 400;
      color: rgba(233, 236, 239, 0.6);
    }

    /*
      MELHORIA DE ÍCONES:
      - Aumentamos um pouco o tamanho,
      - Mantemos espaçamento,
      - Espessura maior (stroke-width)
    */
    .sidebar-link i {
      margin-right: 0.75rem;  /* Espaçamento antes do texto */
      width: 1.2em;           /* Largura base p/ ícone Feather */
      height: 1.2em;          /* Altura base p/ ícone Feather */
      stroke-width: 2.5;      /* Espessura do traço do Feather */
      color: rgba(233, 236, 239, 0.6);
      flex-shrink: 0;         /* Garante que o ícone não encolha */
    }

    /* HOVER */
    .sidebar-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }
    .sidebar-link:hover i {
      color: #fff;
    }

    /* ESTADO ATIVO (POR PADRÃO) */
    .sidebar-item.active > .sidebar-link {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .sidebar-item.active > .sidebar-link i {
      color: #fff;
    }

    /* ESTILOS ESPECÍFICOS (exemplo) */
    .sidebar-item.active-orders > .sidebar-link {
      background: rgba(255, 0, 0, 0.1);
      border-left: 3px solid #e74c3c;
    }
    .sidebar-item.active-loti > .sidebar-link {
      background: rgba(0, 255, 0, 0.1);
      border-left: 3px solid #2ecc71;
    }

    /* CONTEÚDO PRINCIPAL (onde entra o restante da página) */
    .main-content {
      flex: 1;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out;
    }
    /* Ajuste quando colapsado */
    .collapsed ~ .main-content {
      margin-left: 0;
    }

    /* BARRA DE ROLAGEM CUSTOMIZADA (SimpleBar) */
    .js-simplebar .simplebar-track.simplebar-vertical .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.2) !important;
      width: 6px;
      border-radius: 3px;
    }
    .js-simplebar .simplebar-track.simplebar-vertical:hover .simplebar-scrollbar {
      background: rgba(255, 255, 255, 0.5) !important;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
      }
      .main-content {
        margin-left: 0 !important;
      }
      .sidebar:not(.collapsed) ~ .main-content {
        margin-left: 260px;
      }
    }
  </style>
</head>

<body>
  <!-- CONTAINER PRINCIPAL -->
  <div class="page-container">
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar js-sidebar">
      <div class="sidebar-content js-simplebar">
        <div class="sidebar-brand">
          <a href="https://business.magictraveltur.com/">
            <img
              src="https://www.magictraveltur.com/wp-content/uploads/2024/11/Escrita-_-Branco.png"
              alt="Magic Travel"
            />
          </a>
          <!-- Botão Toggle -->
          <button class="sidebar-toggle" id="sidebarToggle">
            <i data-feather="menu"></i>
          </button>
        </div>

        <ul class="sidebar-nav">
          <!-- Título alterado de "Páginas" para "Dados" -->
          <li class="sidebar-header">Dados</li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="https://business.magictraveltur.com/">
              <i data-feather="sliders"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/pages-orders.html"
            >
              <i data-feather="user"></i>
              <span>Pedidos</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/loti.html"
            >
              <i data-feather="bar-chart-2"></i>
              <span>Cadastrar Venda</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/finance.html"
            >
              <i data-feather="user-plus"></i>
              <span>Financeiro</span>
            </a>
          </li>

          <!-- Troca de "blank" por "ranking" -->
          <li class="sidebar-item">
            <a
              class="sidebar-link"
              href="https://business.magictraveltur.com/ranking.html"
            >
              <i data-feather="book"></i>
              <span>Ranking</span>
            </a>
          </li>

          <!-- Título alterado de "Ferramentas & Componentes" para "Ferramentes" -->
          <li class="sidebar-header">Ferramentes</li>

          <!-- Troca de "Buttons" por "Voucher" -->
          <li class="sidebar-item">
            <a class="sidebar-link" href="https://business.magictraveltur.com/voucher">
              <i data-feather="square"></i>
              <span>Voucher</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="ui-forms.html">
              <i data-feather="check-square"></i>
              <span>Forms</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="ui-cards.html">
              <i data-feather="grid"></i>
              <span>Cards</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="ui-typography.html">
              <i data-feather="align-left"></i>
              <span>Typography</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="icons-feather.html">
              <i data-feather="coffee"></i>
              <span>Icons</span>
            </a>
          </li>

          <li class="sidebar-header">Plugins &amp; Addons</li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="charts-chartjs.html">
              <i data-feather="bar-chart-2"></i>
              <span>Charts</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" href="maps-google.html">
              <i data-feather="map"></i>
              <span>Maps</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /SIDEBAR -->

    <!-- MAIN CONTENT (exemplo de container para o conteúdo real) -->
    <div class="main-content">
      <h1>Conteúdo Principal</h1>
      <p>Exemplo de texto no corpo da página.</p>
    </div>
  </div>

  <!-- SimpleBar JS (rolagem customizada) -->
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Inicializa Feather Icons
      feather.replace();

      // Captura o pathname atual (removendo barra final)
      var currentPath = window.location.pathname.replace(/\/$/, "");
      let ativado = false;

      // Verifica cada item .sidebar-item
      document.querySelectorAll(".sidebar-item").forEach(function (item) {
        var link = item.querySelector(".sidebar-link");
        if (link) {
          var linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, "");
          if (
            currentPath === linkPath ||
            (currentPath.includes(linkPath) && linkPath !== "/")
          ) {
            item.classList.add("active");
            ativado = true;

            // Regras específicas (exemplo de cor vermelha/verde)
            if (linkPath.includes("pages-orders.html")) {
              item.classList.add("active-orders");
            } else if (linkPath.includes("loti.html")) {
              item.classList.add("active-loti");
            }
          }
        }
      });

      if (!ativado) {
        console.warn("Nenhum item foi ativado! Verifique se as URLs batem com os links.");
      }

      // Botão de colapsar a sidebar
      var toggleButton = document.getElementById("sidebarToggle");
      var sidebar = document.getElementById("sidebar");

      toggleButton.addEventListener("click", function () {
        sidebar.classList.toggle("collapsed");
      });
    });
  </script>
</body>
</html>
