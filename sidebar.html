<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b7ddd;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --navbar-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            height: 100vh;
            background-color: #07042f;
            color: #fff;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-brand img {
            display: block;
            margin: 0 auto 20px;
            max-width: 70%;
            height: auto;
        }

        .sidebar-header {
            font-size: 0.9rem;
            color: #f0f0f0;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            margin-bottom: 1rem;
        }

        .sidebar-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #0071e3;
            color: #ffffff;
        }

        .sidebar-item.active .sidebar-link {
            background-color: #0071e3;
            color: #ffffff;
        }

        .sidebar-link svg {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        /* Navbar */
        .navbar {
            margin-left: 240px;
            width: calc(100% - 240px);
            background-color: #ffffff;
            box-shadow: var(--navbar-shadow);
            padding: 0.8rem 1.2rem;
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: margin-left 0.3s ease-in-out;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin-right: 2rem;
        }

        .nav-icon {
            position: relative;
            color: var(--secondary-color);
            font-size: 1.6rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-icon:hover {
            color: var(--primary-color);
        }

        .nav-icon .indicator {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--primary-color);
            color: #ffffff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 0.75rem;
        }

        .profile span {
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 1rem;
        }

        main {
            margin-top: 56px;
            margin-left: 240px;
            padding: 20px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-240px);
            }

            #sidebar.active {
                transform: translateX(0);
            }

            .navbar {
                margin-left: 0;
                width: 100%;
            }

            main {
                margin-left: 0;
            }

            .toggle-sidebar {
                display: inline-block;
            }
        }

        .toggle-sidebar {
            display: none;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .toggle-sidebar:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<nav id="sidebar">
    <a class="sidebar-brand" href="index.html">
        <img src="https://www.magictraveltur.com/wp-content/uploads/2025/01/Logo-Branca.png" alt="Magic Travel">
    </a>
    <ul class="sidebar-nav">
        <li class="sidebar-header">Pages</li>
        <li class="sidebar-item active">
            <a class="sidebar-link" href="index.html">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a class="sidebar-link" href="#">
                <i class="fas fa-shopping-cart"></i>
                <span>Pedidos</span>
            </a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
</script>
</body>
</html>
