<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard com Sidebar + Tabela & Gráfico</title>
  <!-- Chart.js para o gráfico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #F5F6FA;
      color: #333;
      min-height: 100vh;
    }

    /************************************************
     * Layout principal (sidebar fixa + conteúdo)
     ************************************************/
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar fixa */
    .sidebar {
      width: 260px;      /* Largura fixa */
      min-width: 260px;  /* Evita encolher em telas pequenas */
      background: #FFF;  
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      /* Conteúdo carregado via fetch() */
    }

    /* Conteúdo principal ao lado da sidebar */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    /************************************************
     * LINHA DIVIDIDA: Tabela (Customers) + Gráfico (Monthly billing)
     ************************************************/
    .row-container {
      display: flex;
      gap: 20px;
    }
    /* Tabela (lado esquerdo) */
    .customers-section {
      flex: 3;
      background: #FFF;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .customers-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }
    .customers-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .customers-section thead {
      background: #FAFAFA;
    }
    .customers-section thead th {
      text-align: left;
      padding: 8px;
      font-size: 14px;
      color: #666;
    }
    .customers-section tbody tr {
      border-bottom: 1px solid #EEE;
    }
    .customers-section tbody tr:last-child {
      border-bottom: none;
    }
    .customers-section tbody td {
      padding: 8px;
      font-size: 14px;
    }

    /* Gráfico (lado direito) */
    .billing-section {
      flex: 2;
      background: #FFF;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .billing-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #EEE;
      margin-bottom: 10px;
    }
    .billing-header h4 {
      font-size: 16px;
    }
    .tabs {
      display: flex;
      gap: 10px;
    }
    .tabs span {
      font-size: 14px;
      cursor: pointer;
      color: #777;
      padding-bottom: 5px;
    }
    .tabs span.active {
      border-bottom: 2px solid #000;
      color: #000;
    }
    .donut-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .donut-container canvas {
      max-width: 200px;
      height: 200px !important;
    }
    .donut-legend {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #666;
    }
    .donut-legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      display: inline-block;
      border-radius: 2px;
    }
    #chartTotal {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <!-- Sidebar: carregada via fetch() -->
  <div class="sidebar" id="sidebar"></div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <!-- Uma linha com Tabela à esquerda e Gráfico à direita -->
    <div class="row-container">
      <!-- Tabela -->
      <div class="customers-section">
        <h3>Customers</h3>
        <table>
          <thead>
            <tr>
              <th>Company</th>
              <th>Register</th>
              <th>Billing</th>
              <th>Burden</th>
              <th>Last contact</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Arquetipo Influence</td>
              <td>14/04/2022</td>
              <td>$1200</td>
              <td>2</td>
              <td>2 days</td>
            </tr>
            <tr>
              <td>Everis</td>
              <td>21/01/2022</td>
              <td>$2060</td>
              <td>1</td>
              <td>4 days</td>
            </tr>
            <tr>
              <td>Cecotec</td>
              <td>03/01/2022</td>
              <td>$980</td>
              <td>1</td>
              <td>1 week</td>
            </tr>
            <tr>
              <td>Luatop Technics</td>
              <td>09/12/2021</td>
              <td>$1560</td>
              <td>5</td>
              <td>1 month</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Gráfico de donut: Monthly billing (com tabs Issued/Received) -->
      <div class="billing-section">
        <div class="billing-header">
          <h4>Monthly billing</h4>
          <div class="tabs">
            <span id="tabIssued" class="active">Issued</span>
            <span id="tabReceived">Received</span>
          </div>
        </div>
        <div class="donut-container">
          <canvas id="billingChart"></canvas>
          <h3 id="chartTotal">$1450</h3>
          <div class="donut-legend">
            <div>
              <span class="legend-color" style="background: #000;"></span> 
              Charged
            </div>
            <div>
              <span class="legend-color" style="background: #EEE;"></span> 
              Pending
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /row-container -->
  </div>
  <!-- /main-content -->
</div>

<!-- Script: Carrega sidebar externa -->
<script>
  fetch('sidebar.html')
    .then(resp => resp.text())
    .then(html => {
      document.getElementById('sidebar').innerHTML = html;
    })
    .catch(err => console.error('Erro ao carregar sidebar:', err));
</script>

<!-- Script: Gráfico Donut com tabs -->
<script>
  const ctx = document.getElementById('billingChart').getContext('2d');

  // Dados de exemplo
  let dataIssued = [1450, 500];   // charged, pending (Issued)
  let dataReceived = [900, 200];  // charged, pending (Received)
  let currentChart;
  let total = 1450; // Valor inicial (Issued)

  // Função para renderizar o gráfico
  function renderChart(dataArray) {
    if (currentChart) currentChart.destroy();
    currentChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Charged', 'Pending'],
        datasets: [{
          data: dataArray,
          backgroundColor: ['#000', '#EEE'],
          hoverOffset: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: '60%',
        plugins: { legend: { display: false } }
      }
    });
  }

  // Render inicial (Issued)
  renderChart(dataIssued);
  document.getElementById('chartTotal').textContent = '$1450';

  // Tabs
  document.getElementById('tabIssued').addEventListener('click', () => {
    document.getElementById('tabIssued').classList.add('active');
    document.getElementById('tabReceived').classList.remove('active');
    renderChart(dataIssued);
    document.getElementById('chartTotal').textContent = '$1450';
  });
  document.getElementById('tabReceived').addEventListener('click', () => {
    document.getElementById('tabReceived').classList.add('active');
    document.getElementById('tabIssued').classList.remove('active');
    renderChart(dataReceived);
    document.getElementById('chartTotal').textContent = '$900';
  });
</script>

</body>
</html>
