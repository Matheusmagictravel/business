<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Magic Travel</title>
  <style>
    /* Reset básico */
    body, h1, h2, p, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Estilo da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    .login-container p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #3b7ddd;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-container button:hover {
      background-color: #2f64b1;
    }
    .login-container .extra-options {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .login-container .extra-options a {
      color: #3b7ddd;
      text-decoration: none;
      transition: color 0.3s;
    }
    .login-container .extra-options a:hover {
      color: #2f64b1;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Bem-vindo de volta!</h1>
    <p>Faça login na sua conta para continuar</p>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="extra-options">
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Obter os dados do formulário
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Enviar os dados para o servidor usando Fetch API
        const response = await fetch('https://magictraveltur.com/process_login.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // Redireciona para a URL definida na resposta
          window.location.href = result.redirect;
        } else {
          errorMessage.textContent = result.message || 'E-mail ou senha inválidos.';
        }
      } catch (error) {
        errorMessage.textContent = 'Erro ao conectar ao servidor. Tente novamente.';
      }
    });
  </script>
</body>

</html>
