<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login - Magic Travel</title>

	<link rel="stylesheet" href="css/app.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bem-vindo de volta</h1>
							<p class="lead">
								Faça login na sua conta para continuar
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/avatars/avatar.jpg" alt="Avatar" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<div id="error-message" class="text-danger text-center mb-3" style="display: none;">
										<!-- Mensagem de erro será exibida aqui -->
									</div>
									<form action="process_login.php" method="POST">
										<div class="mb-3">
											<label class="form-label" for="email">E-mail</label>
											<input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
										</div>
										<div class="mb-3">
											<label class="form-label" for="password">Senha</label>
											<input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6" />
											<small>
												<a href="esqueceu-senha.html">Esqueceu sua senha?</a>
											</small>
										</div>
										<div>
											<label class="form-check">
												<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
												<span class="form-check-label">
													Lembrar de mim
												</span>
											</label>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Entrar</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
</body>

</html>
