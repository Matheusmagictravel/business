<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Magic Travel</title>
  <style>
    /* From Uiverse.io by glisovic01 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      margin: 20px auto;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.9);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    .login-box p {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #fff;
      font-size: 12px;
    }

    .login-box button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 3px;
      background: transparent;
      border: 2px solid #fff;
      cursor: pointer;
      width: 100%;
    }

    .login-box button:hover {
      background: #fff;
      color: #272727;
      border-radius: 5px;
    }

    .login-box p:last-child {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }

    .login-box .a2 {
      color: #fff;
      text-decoration: none;
    }

    .login-box .a2:hover {
      background: transparent;
      color: #aaa;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <p>Login</p>
    <form id="loginForm">
      <div class="user-box">
        <input type="email" id="email" name="email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required>
        <label>Senha</label>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <p>Não tem uma conta? <a href="register.html" class="a2">Cadastre-se!</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://magictraveltur.com/process_login.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });

        const result = await response.json();

        if (response.ok && result.success) {
          window.location.href = result.redirect; // Redireciona o usuário
        } else {
          document.getElementById("errorMessage").textContent = result.message || "E-mail ou senha inválidos.";
        }
      } catch (error) {
        document.getElementById("errorMessage").textContent = "Erro ao conectar ao servidor.";
      }
    });
  </script>
</body>

</html>
