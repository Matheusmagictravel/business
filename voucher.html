<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página de Voucher - Edição PDF (Disney)</title>
  <style>
    /* ==============================
       CSS PARA A PÁGINA DE VOUCHER
       ============================== */
    #voucher-page-container {
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }

    /* SIDEBAR */
    #sidebar-container {
      width: 250px;
      min-height: 100vh;
      border-right: 1px solid #ccc;
    }
    #sidebar-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* CONTEÚDO PRINCIPAL */
    #main-content {
      flex: 1;
      padding: 20px;
    }

    .voucher-form-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .voucher-form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #convertButton {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    #convertButton:hover {
      background-color: #0056b3;
    }

    /* LISTA DE ALTERAÇÕES RECENTES */
    #recentChangesContainer {
      max-width: 600px;
      margin: 0 auto;
    }
    #recentChangesContainer h3 {
      margin-bottom: 15px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table thead tr {
      background-color: #007bff;
      color: #fff;
    }
    table th,
    table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
    }
    table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="voucher-page-container">
    <!-- =========================================
         SIDEBAR (iframe carregando sidebar.html)
         ========================================= -->
    <div id="sidebar-container">
      <iframe src="sidebar.html" id="sidebar-frame"></iframe>
    </div>

    <!-- =====================================
         CONTEÚDO PRINCIPAL
         ===================================== -->
    <div id="main-content">
      <div class="voucher-form-container">
        <h2>Voucher PDF - Edição Disney</h2>
        <form id="voucherForm">
          <!-- Selecionar qual voucher -->
          <div class="form-group">
            <label for="voucherType">Selecione qual voucher deseja editar:</label>
            <select id="voucherType" name="voucherType" required>
              <option value="">-- Selecione --</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="SeaWorld">SeaWorld</option>
              <option value="Hospedagem">Hospedagem</option>
            </select>
          </div>

          <!-- Anexar PDF original -->
          <div class="form-group">
            <label for="pdfFile">Anexar PDF (original):</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />
          </div>

          <!-- Botão de Converter -->
          <button type="button" id="convertButton">Converter</button>
        </form>
      </div>

      <!-- Lista de alterações recentes -->
      <div id="recentChangesContainer">
        <h3>Alterações Recentes</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Data/Hora</th>
              <th>Categoria</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="recentChangesBody">
            <!-- Linhas de histórico -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PDF-Lib via CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    /*
      -----------------------------------------------------------------------------------
      1) Se "Disney", carrega o PDF, insere as imagens Tarja + Logofundo usando 'left' e 'top'
         e converte para o sistema do PDF (origin bottom-left).
      2) Envia o PDF final a 'upload_voucher.php' em magictraveltur.com.
      3) Chamamos 'list_vouchers.php' para exibir últimos registros na tabela.
      -----------------------------------------------------------------------------------
    */

    // URLs do backend
    const UPLOAD_URL = "https://magictraveltur.com/upload_voucher.php";
    const LIST_URL   = "https://magictraveltur.com/list_vouchers.php";

    // Config "Disney" usando top/left
    // Exemplo: left = 66, top = 47 => 66 pts da borda esquerda, 47 pts do topo
    const disneyVoucherConfig = {
      "annotations": [],
      "images": [
        {
          "url": "https://business.magictraveltur.com/image/Tarja.png",
          "left": 66,    // Distância da esquerda
          "top": 47,     // Distância do topo
          "width": 171,
          "height": 47,
          "pages": "0",
          "keepAspectRatio": true
        },
        {
          "url": "https://business.magictraveltur.com/image/Logofundo.png",
          "left": 178,
          "top": 31,
          "width": 350,
          "height": 26,
          "pages": "0",
          "keepAspectRatio": true
        }
      ]
    };

    // Referências
    const voucherTypeSelect  = document.getElementById('voucherType');
    const pdfFileInput       = document.getElementById('pdfFile');
    const convertButton      = document.getElementById('convertButton');
    const recentChangesBody  = document.getElementById('recentChangesBody');

    // Ao carregar, obter lista de vouchers
    window.addEventListener('DOMContentLoaded', () => {
      loadRecentChanges();
    });

    // ---------------------------------------------------------------------
    // 1) Carrega e exibe últimos vouchers
    // ---------------------------------------------------------------------
    async function loadRecentChanges() {
      try {
        const response = await fetch(LIST_URL);
        if (!response.ok) {
          throw new Error("Falha ao listar vouchers");
        }
        const data = await response.json(); 
        // Exemplo: [ {id, category, file_path, created_at, downloadURL}, ... ]

        // Exibir só 10 últimos se quiser
        const lastItems = data.slice(-10);
        renderRecentChanges(lastItems);
      } catch (error) {
        console.error("Erro ao carregar alterações:", error);
      }
    }

    function renderRecentChanges(records) {
      recentChangesBody.innerHTML = "";
      records.forEach(item => {
        const row = document.createElement('tr');

        const idTd       = document.createElement('td');
        const dateTd     = document.createElement('td');
        const categoryTd = document.createElement('td');
        const downloadTd = document.createElement('td');

        idTd.textContent       = item.id;
        dateTd.textContent     = item.created_at;
        categoryTd.textContent = item.category;

        const link = document.createElement('a');
        link.href = item.downloadURL;
        link.textContent = "Download";
        link.classList.add('download-link');
        link.setAttribute('target', '_blank');
        link.setAttribute('download', "VoucherEditado.pdf");

        downloadTd.appendChild(link);

        row.appendChild(idTd);
        row.appendChild(dateTd);
        row.appendChild(categoryTd);
        row.appendChild(downloadTd);

        recentChangesBody.appendChild(row);
      });
    }

    // ---------------------------------------------------------------------
    // 2) Leitura de arquivo (input File -> ArrayBuffer)
    // ---------------------------------------------------------------------
    function fileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsArrayBuffer(file);
      });
    }

    // ---------------------------------------------------------------------
    // 3) Baixar imagem (URL) -> ArrayBuffer
    // ---------------------------------------------------------------------
    async function fetchImageAsBytes(url) {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error("Erro ao buscar imagem: " + url);
      }
      return await resp.arrayBuffer();
    }

    // ---------------------------------------------------------------------
    // 4) Merge PDF (Disney) usando 'top' e 'left'
    // ---------------------------------------------------------------------
    async function mergePDFWithDisney(originalPdfBytes) {
      // Carrega o PDF
      const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
      const totalPages = pdfDoc.getPageCount();

      for (const imgCfg of disneyVoucherConfig.images) {
        // Baixa a imagem
        const imgBytes = await fetchImageAsBytes(imgCfg.url);

        // Tenta incorporar PNG; se falhar, JPG
        let embeddedImg;
        try {
          embeddedImg = await pdfDoc.embedPng(imgBytes);
        } catch {
          embeddedImg = await pdfDoc.embedJpg(imgBytes);
        }

        // Página
        const pageIndex = parseInt(imgCfg.pages, 10) || 0;
        if (pageIndex < 0 || pageIndex >= totalPages) continue;
        const page = pdfDoc.getPage(pageIndex);

        // Dimensões da página
        const { width: pageWidth, height: pageHeight } = page.getSize();

        // Pega 'left' e 'top' do JSON
        const left = imgCfg.left || 0;
        const top  = imgCfg.top  || 0;

        // Se a imagem tem "height" definido no JSON, use esse valor
        const itemWidth  = imgCfg.width  || embeddedImg.width;
        const itemHeight = imgCfg.height || embeddedImg.height;

        // Converte top => y (no PDF, (0,0) é canto inferior esquerdo)
        // Se top=0 => parte de cima => pageHeight - itemHeight
        // Geralmente: y = pageHeight - top - itemHeight
        const yPDF = pageHeight - top - itemHeight;
        const xPDF = left; // left é igual a x se definimos origin à esquerda

        // Desenha a imagem
        page.drawImage(embeddedImg, {
          x: xPDF,
          y: yPDF,
          width: itemWidth,
          height: itemHeight
        });
      }

      return await pdfDoc.save(); // Uint8Array final
    }

    // ---------------------------------------------------------------------
    // 5) Envia PDF final ao servidor
    // ---------------------------------------------------------------------
    async function uploadFinalPDF(pdfBytes, category) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const formData = new FormData();
      formData.append("pdfFile", blob, "VoucherEditado.pdf");
      formData.append("voucherType", category);

      const response = await fetch(UPLOAD_URL, {
        method: "POST",
        body: formData
      });
      if (!response.ok) {
        const errData = await response.json().catch(() => ({}));
        throw new Error(errData.error || "Falha no upload_voucher.php");
      }

      const result = await response.json();
      if (!result.success) {
        throw new Error(result.error || "Falha ao salvar PDF no servidor");
      }

      return result; // { success:true, downloadURL:..., ... }
    }

    // ---------------------------------------------------------------------
    // 6) "Converter" => faz merge e upload
    // ---------------------------------------------------------------------
    convertButton.addEventListener('click', async () => {
      const selectedCategory = voucherTypeSelect.value;
      const file = pdfFileInput.files[0];

      if (!selectedCategory) {
        alert("Selecione uma categoria de voucher!");
        return;
      }
      if (!file) {
        alert("Selecione um arquivo PDF!");
        return;
      }

      try {
        // Ler PDF original
        const originalPdfBytes = await fileToArrayBuffer(file);

        let finalPdfBytes = originalPdfBytes; // se não for "Disney", fica como está
        if (selectedCategory === "Disney") {
          // Aplica imagens Tarja/Logofundo
          finalPdfBytes = await mergePDFWithDisney(originalPdfBytes);
        }

        // Envia PDF resultante ao servidor
        const result = await uploadFinalPDF(finalPdfBytes, selectedCategory);

        alert("PDF salvo com sucesso! Categoria: " + selectedCategory);

        // Atualiza lista
        loadRecentChanges();

      } catch (error) {
        console.error(error);
        alert("Erro ao converter ou enviar PDF: " + error.message);
      }
    });
  </script>
</body>
</html>
