<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página de Voucher - Edição PDF</title>
  <style>
    /* ==============================
       LAYOUT GERAL E FONTE
       ============================== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #voucher-page-container {
      display: flex;
      flex-direction: row;
    }

    /* SIDEBAR SEM PADDING */
    #sidebar-container {
      width: 250px;
      min-height: 100vh;
      border-right: 1px solid #ccc;
      margin: 0;
      padding: 0; /* removendo qualquer padding */
      background-color: #fff;
      box-sizing: border-box;
    }
    #sidebar-frame {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }

    /* CONTEÚDO PRINCIPAL */
    #main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    /* CONTAINER PARA O FORMULÁRIO DE VOUCHER */
    .voucher-form-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .voucher-form-container h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    #convertButton {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    #convertButton:hover {
      background-color: #0056b3;
    }

    /* LISTA DE ALTERAÇÕES RECENTES */
    #recentChangesContainer {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
    }
    #recentChangesContainer h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 14px;
    }
    table thead tr {
      background-color: #007bff;
      color: #fff;
    }
    table th,
    table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="voucher-page-container">
    <!-- SIDEBAR (sem padding) -->
    <div id="sidebar-container">
      <iframe src="sidebar.html" id="sidebar-frame"></iframe>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div id="main-content">
      <div class="voucher-form-container">
        <h2>Voucher PDF - Edição</h2>
        <form id="voucherForm">
          <!-- Selecionar qual voucher -->
          <div class="form-group">
            <label for="voucherType">Selecione qual voucher deseja editar:</label>
            <select id="voucherType" name="voucherType" required>
              <option value="">-- Selecione --</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="SeaWorld">SeaWorld</option>
              <option value="Hospedagem">Hospedagem</option>
            </select>
          </div>

          <!-- Anexar PDF original -->
          <div class="form-group">
            <label for="pdfFile">Anexar PDF (original):</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />
          </div>

          <!-- Botão de Converter -->
          <button type="button" id="convertButton">Converter</button>
        </form>
      </div>

      <div id="recentChangesContainer">
        <h3>Alterações Recentes</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Data/Hora</th>
              <th>Categoria</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="recentChangesBody">
            <!-- Linhas de histórico -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PDF-Lib via CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    /*
      ============================================================================
      CONFIGURAÇÕES DE VOUCHERS (Disney e Universal), 
      usando coordenadas x,y (canto inferior esquerdo).
      ============================================================================
    */

    // Disney
    const disneyVoucherConfig = {
      "images": [
        {
          "url": "https://business.magictraveltur.com/image/Logofundo.png",
          "x": 66,
          "y": 47,
          "width": 171,
          "height": 47,
          "pages": "0",
          "keepAspectRatio": true
        },
        {
          "url": "https://business.magictraveltur.com/image/Tarja.png",
          "x": 178,
          "y": 31,
          "width": 350,
          "height": 26,
          "pages": "0",
          "keepAspectRatio": true
        }
      ]
    };

    // Universal (como você passou: x=..., y=..., width=..., etc.)
    const universalVoucherConfig = {
      "images": [
        {
          "url": "https://business.magictraveltur.com/image/Logofundo.png",
          "x": 352,
          "y": 47,
          "width": 196,
          "height": 44,
          "pages": "0",
          "keepAspectRatio": true
        },
        {
          "url": "https://business.magictraveltur.com/image/Tarja.png",
          "x": 15.92,
          "y": 504.22,
          "width": 571.74,
          "height": 160.32,
          "pages": "0",
          "keepAspectRatio": true
        }
      ]
    };

    // =======================
    // URLS DO BACKEND
    // =======================
    const UPLOAD_URL = "https://magictraveltur.com/upload_voucher.php";
    const LIST_URL   = "https://magictraveltur.com/list_vouchers.php";

    // =======================
    // REFERÊNCIAS
    // =======================
    const voucherTypeSelect  = document.getElementById('voucherType');
    const pdfFileInput       = document.getElementById('pdfFile');
    const convertButton      = document.getElementById('convertButton');
    const recentChangesBody  = document.getElementById('recentChangesBody');

    // Ao carregar, puxa a lista de vouchers
    window.addEventListener('DOMContentLoaded', () => {
      loadRecentChanges();
    });

    // ================================
    // 1) Carrega lista de vouchers
    // ================================
    async function loadRecentChanges() {
      try {
        const response = await fetch(LIST_URL);
        if (!response.ok) {
          throw new Error("Falha ao listar vouchers");
        }
        const data = await response.json(); 
        // Ex: [ {id, category, downloadURL, created_at}, ... ]

        // Exibir só 10 últimos
        const lastItems = data.slice(-10);
        renderRecentChanges(lastItems);
      } catch (error) {
        console.error("Erro ao carregar alterações:", error);
      }
    }

    function renderRecentChanges(records) {
      recentChangesBody.innerHTML = "";
      records.forEach(item => {
        const row = document.createElement('tr');

        const idTd       = document.createElement('td');
        const dateTd     = document.createElement('td');
        const categoryTd = document.createElement('td');
        const downloadTd = document.createElement('td');

        idTd.textContent       = item.id;
        dateTd.textContent     = item.created_at;
        categoryTd.textContent = item.category;

        const link = document.createElement('a');
        link.href = item.downloadURL;
        link.textContent = "Download";
        link.classList.add('download-link');
        link.setAttribute('target', '_blank');
        link.setAttribute('download', "VoucherEditado.pdf");

        downloadTd.appendChild(link);

        row.appendChild(idTd);
        row.appendChild(dateTd);
        row.appendChild(categoryTd);
        row.appendChild(downloadTd);

        recentChangesBody.appendChild(row);
      });
    }

    // ================================
    // 2) Ler PDF (File -> ArrayBuffer)
    // ================================
    function fileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsArrayBuffer(file);
      });
    }

    // ==========================
    // 3) fetchImageAsBytes
    // ==========================
    async function fetchImageAsBytes(url) {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error("Erro ao buscar imagem: " + url);
      }
      return await resp.arrayBuffer();
    }

    // ================================
    // 4) Função genérica p/ "mergar"
    // ================================
    async function mergePDFWithConfig(originalPdfBytes, config) {
      // Carrega PDF
      const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
      const totalPages = pdfDoc.getPageCount();

      for (const imgCfg of config.images) {
        // Baixa a imagem
        const imgBytes = await fetchImageAsBytes(imgCfg.url);

        // Incorpora (PNG ou JPG)
        let embeddedImg;
        try {
          embeddedImg = await pdfDoc.embedPng(imgBytes);
        } catch {
          embeddedImg = await pdfDoc.embedJpg(imgBytes);
        }

        // A qual página inserir
        const pageIndex = parseInt(imgCfg.pages, 10) || 0;
        if (pageIndex < 0 || pageIndex >= totalPages) continue;
        const page = pdfDoc.getPage(pageIndex);

        // x, y (canto inferior esquerdo)
        const x = imgCfg.x || 0;
        const y = imgCfg.y || 0;
        const w = imgCfg.width  || embeddedImg.width;
        const h = imgCfg.height || embeddedImg.height;

        page.drawImage(embeddedImg, { x, y, width: w, height: h });
      }

      return await pdfDoc.save();
    }

    // ================================
    // 5) uploadFinalPDF
    // ================================
    async function uploadFinalPDF(pdfBytes, category) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const formData = new FormData();
      formData.append("pdfFile", blob, "VoucherEditado.pdf");
      formData.append("voucherType", category);

      const response = await fetch(UPLOAD_URL, {
        method: "POST",
        body: formData
      });
      if (!response.ok) {
        const errData = await response.json().catch(() => ({}));
        throw new Error(errData.error || "Falha no upload_voucher.php");
      }

      const result = await response.json();
      if (!result.success) {
        throw new Error(result.error || "Falha ao salvar PDF no servidor");
      }

      return result; // { success:true, downloadURL, ... }
    }

    // ================================
    // 6) Evento "Converter"
    // ================================
    convertButton.addEventListener('click', async () => {
      const selectedCategory = voucherTypeSelect.value;
      const file = pdfFileInput.files[0];

      if (!selectedCategory) {
        alert("Selecione uma categoria de voucher!");
        return;
      }
      if (!file) {
        alert("Selecione um arquivo PDF!");
        return;
      }

      try {
        const originalPdfBytes = await fileToArrayBuffer(file);
        let finalPdfBytes = originalPdfBytes;

        // Checa categoria
        if (selectedCategory === "Disney") {
          finalPdfBytes = await mergePDFWithConfig(originalPdfBytes, disneyVoucherConfig);
        } else if (selectedCategory === "Universal") {
          finalPdfBytes = await mergePDFWithConfig(originalPdfBytes, universalVoucherConfig);
        }
        // Se for SeaWorld ou Hospedagem, não faz nada extra
        // (ou crie configs também, se precisar)

        // Envia ao backend
        const result = await uploadFinalPDF(finalPdfBytes, selectedCategory);

        alert("PDF salvo com sucesso! Categoria: " + selectedCategory);
        loadRecentChanges();

      } catch (error) {
        console.error(error);
        alert("Erro ao converter ou enviar PDF: " + error.message);
      }
    });
  </script>
</body>
</html>
