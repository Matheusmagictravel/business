<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página de Voucher - Edição PDF</title>
  <style>
    /* ==============================
       LAYOUT GERAL E FONTE
       ============================== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #voucher-page-container {
      display: flex;
      flex-direction: row;
      height: 100vh; /* ocupa a tela toda */
    }

    /* SIDEBAR SEM PADDING */
    #sidebar-container {
      width: 250px;
      border-right: 1px solid #ccc;
      margin: 0;
      padding: 0; /* removendo qualquer padding */
      background-color: #fff;
      box-sizing: border-box;
    }
    #sidebar-frame {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }

    /* CONTEÚDO PRINCIPAL */
    #main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* rolagem se exceder altura */
    }

    /* CONTAINER PARA O FORMULÁRIO DE VOUCHER */
    .voucher-form-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .voucher-form-container h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    #convertButton {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    #convertButton:hover {
      background-color: #0056b3;
    }

    /* LISTA DE ALTERAÇÕES RECENTES */
    #recentChangesContainer {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
    }
    #recentChangesContainer h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 14px;
    }
    table thead tr {
      background-color: #007bff;
      color: #fff;
    }
    table th,
    table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }

    /* PAGINAÇÃO */
    #paginationControls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    #paginationControls button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 3px;
    }
    #paginationControls button:hover {
      background-color: #0056b3;
    }
    #paginationInfo {
      margin: 0 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="voucher-page-container">
    <!-- SIDEBAR (sem padding) -->
    <div id="sidebar-container">
      <iframe src="sidebar.html" id="sidebar-frame"></iframe>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div id="main-content">
      <div class="voucher-form-container">
        <h2>Voucher PDF - Edição</h2>
        <form id="voucherForm">
          <!-- Selecionar qual voucher -->
          <div class="form-group">
            <label for="voucherType">Selecione qual voucher deseja editar:</label>
            <select id="voucherType" name="voucherType" required>
              <option value="">-- Selecione --</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="SeaWorld">SeaWorld</option>
              <option value="Hospedagem">Hospedagem</option>
            </select>
          </div>

          <!-- Anexar PDF original -->
          <div class="form-group">
            <label for="pdfFile">Anexar PDF (original):</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />
          </div>

          <!-- Botão de Converter -->
          <button type="button" id="convertButton">Converter</button>
        </form>
      </div>

      <div id="recentChangesContainer">
        <h3>Alterações Recentes</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Data/Hora</th>
              <th>Categoria</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="recentChangesBody">
            <!-- Linhas de histórico (paginado) -->
          </tbody>
        </table>

        <!-- Controles de paginação -->
        <div id="paginationControls">
          <button id="prevPageBtn">&laquo; Anterior</button>
          <div id="paginationInfo"></div>
          <button id="nextPageBtn">Próxima &raquo;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PDF-Lib via CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    /*
      ============================================================================
      CONFIGURAÇÕES DE VOUCHERS
      Todas usam x,y => canto inferior esquerdo
      Para aplicar EM TODAS AS PÁGINAS => "pages": "all"
      ============================================================================
    */

    // Disney (aplica apenas na primeira página => "pages": "0")
    const disneyVoucherConfig = {
      images: [
        {
          url: "https://business.magictraveltur.com/image/Logofundo.png",
          x: 66,
          y: 47,
          width: 171,
          height: 47,
          pages: "0",
          keepAspectRatio: true
        },
        {
          url: "https://business.magictraveltur.com/image/Tarja.png",
          x: 178,
          y: 31,
          width: 350,
          height: 26,
          pages: "0",
          keepAspectRatio: true
        }
      ]
    };

    // Universal (aplica em todas as páginas => "pages": "all")
    const universalVoucherConfig = {
      images: [
        {
          url: "https://business.magictraveltur.com/image/Logofundo.png",
          x: 352,
          y: 47,
          width: 196,
          height: 44,
          pages: "all",
          keepAspectRatio: true
        },
        {
          url: "https://business.magictraveltur.com/image/Tarja.png",
          x: 15.92,
          y: 504.22,
          width: 571.74,
          height: 160.32,
          pages: "all",
          keepAspectRatio: true
        }
      ]
    };

    // SeaWorld (aplica em todas as páginas => "pages": "all")
    const seaWorldVoucherConfig = {
      images: [
        {
          url: "https://business.magictraveltur.com/image/Tarja.png",
          left: 225,
          top: 644,
          width: 146,
          height: 16,
          pages: "all"
        },
        {
          url: "https://business.magictraveltur.com/image/Logofundo.png",
          left: 447,
          top: 51,
          width: 83,
          height: 23,
          pages: "all"
        }
      ]
    };

    // URLs do backend
    const UPLOAD_URL = "https://magictraveltur.com/upload_voucher.php";
    const LIST_URL   = "https://magictraveltur.com/list_vouchers.php";

    // Referências
    const voucherTypeSelect  = document.getElementById('voucherType');
    const pdfFileInput       = document.getElementById('pdfFile');
    const convertButton      = document.getElementById('convertButton');

    const recentChangesBody  = document.getElementById('recentChangesBody');
    const prevPageBtn        = document.getElementById('prevPageBtn');
    const nextPageBtn        = document.getElementById('nextPageBtn');
    const paginationInfo     = document.getElementById('paginationInfo');

    // Armazena todos os registros para paginação no front
    let allRecords = [];
    let currentPage = 1;
    const pageSize = 10;

    // ================================
    // 1) Carrega todos os vouchers
    // ================================
    async function loadRecentChanges() {
      try {
        const response = await fetch(LIST_URL);
        if (!response.ok) {
          throw new Error("Falha ao listar vouchers");
        }
        const data = await response.json();
        // Armazena e inicia paginação
        allRecords = data;
        currentPage = 1;
        renderCurrentPage();
      } catch (error) {
        console.error("Erro ao carregar alterações:", error);
      }
    }

    function renderCurrentPage() {
      recentChangesBody.innerHTML = "";

      const totalPages = Math.ceil(allRecords.length / pageSize);
      if (currentPage > totalPages) {
        currentPage = totalPages || 1;
      }

      const startIndex = (currentPage - 1) * pageSize;
      const endIndex   = startIndex + pageSize;
      const pageItems  = allRecords.slice(startIndex, endIndex);

      pageItems.forEach(item => {
        const row = document.createElement('tr');

        const idTd       = document.createElement('td');
        const dateTd     = document.createElement('td');
        const categoryTd = document.createElement('td');
        const downloadTd = document.createElement('td');

        idTd.textContent       = item.id;
        dateTd.textContent     = item.created_at;
        categoryTd.textContent = item.category;

        const link = document.createElement('a');
        link.href = item.downloadURL;
        link.textContent = "Download";
        link.classList.add('download-link');
        link.setAttribute('target', '_blank');
        link.setAttribute('download', "VoucherEditado.pdf");

        downloadTd.appendChild(link);

        row.appendChild(idTd);
        row.appendChild(dateTd);
        row.appendChild(categoryTd);
        row.appendChild(downloadTd);

        recentChangesBody.appendChild(row);
      });

      paginationInfo.textContent = `Página ${currentPage} de ${totalPages || 1}`;

      prevPageBtn.disabled = (currentPage <= 1);
      nextPageBtn.disabled = (currentPage >= totalPages);
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderCurrentPage();
      }
    });
    nextPageBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(allRecords.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderCurrentPage();
      }
    });

    // ================================
    // 2) Ler PDF (File->ArrayBuffer)
    // ================================
    function fileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsArrayBuffer(file);
      });
    }

    // ================================
    // 3) fetchImageAsBytes
    // ================================
    async function fetchImageAsBytes(url) {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error("Erro ao buscar imagem: " + url);
      }
      return await resp.arrayBuffer();
    }

    // ================================
    // 4) merge PDF
    // ================================
    async function mergePDFWithConfig(originalPdfBytes, config) {
      const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
      const totalPages = pdfDoc.getPageCount();

      for (const img of config.images) {
        const imgBytes = await fetchImageAsBytes(img.url);
        let embeddedImg;
        try {
          embeddedImg = await pdfDoc.embedPng(imgBytes);
        } catch {
          embeddedImg = await pdfDoc.embedJpg(imgBytes);
        }

        // Se pages === 'all', aplicar em todas as páginas
        if (img.pages === 'all') {
          for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
            const page = pdfDoc.getPage(pageIndex);
            const { width: pageWidth, height: pageHeight } = page.getSize();

            const x = img.x || 0;
            const y = img.y || 0;
            const w = img.width  || embeddedImg.width;
            const h = img.height || embeddedImg.height;

            page.drawImage(embeddedImg, { x, y, width: w, height: h });
          }
        } else {
          // caso contrário, parse a page
          const pageIndex = parseInt(img.pages, 10) || 0;
          if (pageIndex >= 0 && pageIndex < totalPages) {
            const page = pdfDoc.getPage(pageIndex);
            const { width: pageWidth, height: pageHeight } = page.getSize();

            const x = img.x || 0;
            const y = img.y || 0;
            const w = img.width  || embeddedImg.width;
            const h = img.height || embeddedImg.height;

            page.drawImage(embeddedImg, { x, y, width: w, height: h });
          }
        }
      }

      return pdfDoc.save();
    }

    // ================================
    // 5) uploadFinalPDF
    // ================================
    async function uploadFinalPDF(pdfBytes, category) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const formData = new FormData();
      formData.append("pdfFile", blob, "VoucherEditado.pdf");
      formData.append("voucherType", category);

      const response = await fetch(UPLOAD_URL, {
        method: "POST",
        body: formData
      });
      if (!response.ok) {
        const errData = await response.json().catch(() => ({}));
        throw new Error(errData.error || "Falha no upload_voucher.php");
      }

      const result = await response.json();
      if (!result.success) {
        throw new Error(result.error || "Falha ao salvar PDF no servidor");
      }
      return result;
    }

    // ================================
    // 6) Botão "Converter"
    // ================================
    convertButton.addEventListener('click', async () => {
      const selectedCategory = voucherTypeSelect.value;
      const file = pdfFileInput.files[0];

      if (!selectedCategory) {
        alert("Selecione uma categoria de voucher!");
        return;
      }
      if (!file) {
        alert("Selecione um arquivo PDF!");
        return;
      }

      try {
        const originalPdfBytes = await fileToArrayBuffer(file);
        let finalPdfBytes = originalPdfBytes;

        // Aplica manipulação conforme a categoria
        if (selectedCategory === "Disney") {
          finalPdfBytes = await mergePDFWithConfig(originalPdfBytes, disneyVoucherConfig);
        } else if (selectedCategory === "Universal") {
          finalPdfBytes = await mergePDFWithConfig(originalPdfBytes, universalVoucherConfig);
        } else if (selectedCategory === "SeaWorld") {
          finalPdfBytes = await mergePDFWithConfig(originalPdfBytes, seaWorldVoucherConfig);
        }
        // Hospedagem => sem manipulação, ou crie config se necessário

        // Envia PDF resultante p/ servidor
        const result = await uploadFinalPDF(finalPdfBytes, selectedCategory);

        alert("PDF salvo com sucesso! Categoria: " + selectedCategory);

        // Atualiza a lista
        loadRecentChanges();

      } catch (error) {
        console.error(error);
        alert("Erro ao converter ou enviar PDF: " + error.message);
      }
    });

    // Carrega a lista inicial
    window.addEventListener('DOMContentLoaded', () => {
      loadRecentChanges();
    });
  </script>
</body>
</html>
