<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>P√°gina de Voucher - Edi√ß√£o PDF</title>
  <style>
    /* ==============================
       LAYOUT GERAL E FONTE
       ============================== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #voucher-page-container {
      display: flex;
      flex-direction: row;
      height: 100vh; /* Ocupa a tela toda */
    }

    /* SIDEBAR SEM PADDING */
    #sidebar-container {
      width: 250px;
      border-right: 1px solid #ccc;
      background-color: #fff;
      box-sizing: border-box;
    }
    #sidebar-frame {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }

    /* CONTE√öDO PRINCIPAL */
    #main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* Rolagem se exceder altura */
    }

    /* ==============================
       FORMUL√ÅRIO VOUCHER PDF
       ============================== */
    .voucher-form-container {
      max-width: 700px;
      margin: 0 auto 40px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .voucher-form-container h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    /* √Årea de upload estilo "arraste e solte" */
    #dropArea {
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    #dropArea:hover {
      border-color: #999;
    }
    #dropArea p {
      margin: 0;
      font-size: 16px;
      color: #555;
      font-weight: bold;
    }
    #dropArea .upload-instructions {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #pdfFileInput {
      display: none; /* Oculto, pois usamos a div clic√°vel */
    }

    /* SELECT, BUTTON */
    .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    #convertButton {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    #convertButton:hover {
      background-color: #0056b3;
    }

    /* ==============================
       TABELA DE √öLTIMOS PEDIDOS (Anexo 3)
       ============================== */
    .orders-container {
      max-width: 900px;
      margin: 0 auto 40px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    .orders-container h3 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    .orders-table th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
      color: #333;
      font-weight: bold;
    }
    .orders-table td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      color: #333;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 12px;
      color: #fff;
    }
    .status-aguardando {
      background-color: #007bff; /* azul */
    }
    .status-concluido {
      background-color: #28a745; /* verde */
    }
    /* √çcone de olho (visualizar) */
    .view-icon {
      cursor: pointer;
      font-size: 16px;
      color: #007bff;
    }

    /* ==============================
       LISTA DE ALTERA√á√ïES RECENTES
       ============================== */
    #recentChangesContainer {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
    }
    #recentChangesContainer h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 14px;
    }
    table thead tr {
      background-color: #007bff;
      color: #fff;
    }
    table th,
    table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }

    /* PAGINA√á√ÉO */
    #paginationControls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    #paginationControls button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 3px;
    }
    #paginationControls button:hover {
      background-color: #0056b3;
    }
    #paginationInfo {
      margin: 0 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="voucher-page-container">
    <!-- SIDEBAR (sem padding) -->
    <div id="sidebar-container">
      <!-- Ajuste o src do iframe para seu menu lateral -->
      <iframe src="sidebar.html" id="sidebar-frame"></iframe>
    </div>

    <!-- CONTE√öDO PRINCIPAL -->
    <div id="main-content">

      <!-- SE√á√ÉO: EDITAR VOUCHER PDF -->
      <div class="voucher-form-container">
        <h2>Voucher PDF - Edi√ß√£o</h2>
        <form id="voucherForm">
          <div class="form-group">
            <label for="voucherType">Selecione qual voucher deseja editar:</label>
            <select id="voucherType" name="voucherType" required>
              <option value="">-- Selecione --</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="SeaWorld">SeaWorld</option>
              <option value="Hospedagem">Hospedagem</option>
            </select>
          </div>

          <!-- √Årea de Upload estilo "Arraste e Solte" -->
          <div id="dropArea">
            <p>Arraste e solte um arquivo PDF</p>
            <p class="upload-instructions">ou clique para selecionar do seu computador</p>
            <input type="file" id="pdfFileInput" name="pdfFileInput" accept="application/pdf" required />
          </div>

          <button type="button" id="convertButton">Converter</button>
        </form>
      </div>

      <!-- SE√á√ÉO: √öLTIMOS PEDIDOS (Anexo 3) -->
      <div class="orders-container">
        <h3>√öltimos Pedidos</h3>
        <table class="orders-table" id="ordersTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>ID do Pedido</th>
              <th>Itens</th>
              <th>Valor (U$)</th>
              <th>Data de Uso</th>
              <th>Data de Pagamento</th>
              <th>Identificador</th>
              <th>Fornecedor</th>
              <th>Status</th>
              <th>A√ß√£o</th>
            </tr>
          </thead>
          <tbody id="ordersTbody">
            <!-- Itens ser√£o renderizados via JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- SE√á√ÉO: ALTERA√á√ïES RECENTES (caso queira manter o hist√≥rico de vouchers) -->
      <div id="recentChangesContainer">
        <h3>Altera√ß√µes Recentes</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Data/Hora</th>
              <th>Categoria</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="recentChangesBody">
            <!-- Itens com pagina√ß√£o -->
          </tbody>
        </table>
        <div id="paginationControls">
          <button id="prevPageBtn">&laquo; Anterior</button>
          <div id="paginationInfo"></div>
          <button id="nextPageBtn">Pr√≥xima &raquo;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script da biblioteca PDF-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    /*
      ============================================================
      CONFIGURA√á√ïES PARA INSERIR IMAGENS NO PDF (Disney, Universal, SeaWorld etc.)
      - "top" e "left" => iremos converter para x,y a partir do canto inferior
      - "pages": "all" ou √≠ndice da p√°gina (ex: "0" para primeira p√°gina)
      ============================================================
    */

    // Exemplo: Disney => somente 1¬™ p√°gina
    const disneyVoucherConfig = {
      images: [
        {
          url: "https://business.magictraveltur.com/image/Logofundo.png",
          left: 66,
          top: 47,
          width: 171,
          height: 47,
          pages: "0"
        },
        {
          url: "https://business.magictraveltur.com/image/Tarja.png",
          left: 178,
          top: 31,
          width: 350,
          height: 26,
          pages: "0"
        }
      ]
    };

    // Universal => todas as p√°ginas
    const universalVoucherConfig = {
      images: [
        {
          url: "https://business.magictraveltur.com/image/Logofundo.png",
          left: 352,
          top: 47,
          width: 196,
          height: 44,
          pages: "all"
        },
        {
          url: "https://business.magictraveltur.com/image/Tarja.png",
          left: 15.92,
          top: 504.22,
          width: 571.74,
          height: 160.32,
          pages: "all"
        }
      ]
    };

    // SeaWorld => todas as p√°ginas
    const seaWorldVoucherConfig = {
      images: [
        {
          url: "https://business.magictraveltur.com/image/Tarja.png",
          left: 225,
          top: 644,
          width: 146,
          height: 16,
          pages: "all"
        },
        {
          url: "https://business.magictraveltur.com/image/Logofundo.png",
          left: 447,
          top: 51,
          width: 83,
          height: 23,
          pages: "all"
        }
      ]
    };

    // Endpoints para upload e listagem (ajuste conforme seu servidor)
    const UPLOAD_URL       = "https://magictraveltur.com/upload_voucher.php";
    const LIST_URL         = "https://magictraveltur.com/list_vouchers.php";
    const LIST_ORDERS_URL  = "https://magictraveltur.com/list_orders.php"; 
    // (acima √© exemplo; crie e ajuste aos seus endpoints reais)

    // DOM
    const voucherTypeSelect = document.getElementById('voucherType');
    const pdfFileInput      = document.getElementById('pdfFileInput');
    const convertButton     = document.getElementById('convertButton');

    // DOM para lista de vouchers (Altera√ß√µes Recentes)
    const recentChangesBody = document.getElementById('recentChangesBody');
    const prevPageBtn       = document.getElementById('prevPageBtn');
    const nextPageBtn       = document.getElementById('nextPageBtn');
    const paginationInfo    = document.getElementById('paginationInfo');

    // DOM para lista de Pedidos
    const ordersTbody       = document.getElementById('ordersTbody');

    // Vari√°veis de pagina√ß√£o
    let allRecords   = [];
    let currentPage  = 1;
    const pageSize   = 10;

    // ===========================================================
    // CARREGAR LISTA DE "ALTERA√á√ïES RECENTES" (PDFs gerados)
    // ===========================================================
    async function loadRecentChanges() {
      try {
        const resp = await fetch(LIST_URL);
        if (!resp.ok) throw new Error("Falha ao listar vouchers");
        const data = await resp.json();

        allRecords   = data;
        currentPage  = 1;
        renderCurrentPage();
      } catch (error) {
        console.error("Erro loadRecentChanges:", error);
      }
    }

    function renderCurrentPage() {
      recentChangesBody.innerHTML = "";
      const totalPages = Math.ceil(allRecords.length / pageSize);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const startIndex = (currentPage - 1) * pageSize;
      const endIndex   = startIndex + pageSize;
      const pageItems  = allRecords.slice(startIndex, endIndex);

      pageItems.forEach(item => {
        const row         = document.createElement('tr');
        const idTd        = document.createElement('td');
        const dateTd      = document.createElement('td');
        const categoryTd  = document.createElement('td');
        const downloadTd  = document.createElement('td');

        idTd.textContent       = item.id;
        dateTd.textContent     = item.created_at; // Ex.: "2025-02-20 14:35"
        categoryTd.textContent = item.category;

        const link = document.createElement('a');
        link.href           = item.downloadURL;
        link.textContent    = "Download";
        link.classList.add('download-link');
        link.target         = "_blank";
        link.setAttribute('download', "VoucherEditado.pdf");

        downloadTd.appendChild(link);

        row.appendChild(idTd);
        row.appendChild(dateTd);
        row.appendChild(categoryTd);
        row.appendChild(downloadTd);
        recentChangesBody.appendChild(row);
      });

      paginationInfo.textContent = `P√°gina ${currentPage} de ${totalPages || 1}`;
      prevPageBtn.disabled = (currentPage <= 1);
      nextPageBtn.disabled = (currentPage >= totalPages);
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderCurrentPage();
      }
    });
    nextPageBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(allRecords.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderCurrentPage();
      }
    });

    // ===========================================================
    // CARREGAR "√öLTIMOS PEDIDOS" (mock ou endpoint real)
    // ===========================================================
    async function loadOrders() {
      try {
        // Exemplo com fetch (substitua por seu endpoint real):
        const resp = await fetch(LIST_ORDERS_URL);
        if (!resp.ok) throw new Error("Falha ao listar pedidos");
        const orders = await resp.json();

        // Caso seja mock, substitua por algo como:
        // const orders = [
        //   {
        //     name: "Marcela de Sousa Fonseca",
        //     pedidoId: 18231240,
        //     itens: "Magic Kingdom",
        //     valor: 416.66,
        //     dataUso: "21/02/2025",
        //     dataPagamento: "20/02/2025",
        //     identificador: "NAD124165",
        //     fornecedor: "North American Destinations",
        //     status: "Aguardando Emiss√£o"
        //   },
        //   ...
        // ];

        renderOrders(orders);
      } catch (error) {
        console.error("Erro loadOrders:", error);
      }
    }

    function renderOrders(orders) {
      ordersTbody.innerHTML = "";
      orders.forEach(order => {
        const tr             = document.createElement('tr');
        const tdNome         = document.createElement('td');
        const tdPedidoId     = document.createElement('td');
        const tdItens        = document.createElement('td');
        const tdValor        = document.createElement('td');
        const tdDataUso      = document.createElement('td');
        const tdDataPag      = document.createElement('td');
        const tdIdentificador= document.createElement('td');
        const tdFornecedor   = document.createElement('td');
        const tdStatus       = document.createElement('td');
        const tdAcao         = document.createElement('td');

        tdNome.textContent         = order.name;
        tdPedidoId.textContent     = order.pedidoId;
        tdItens.textContent        = order.itens;
        tdValor.textContent        = `U$ ${order.valor.toFixed(2)}`;
        tdDataUso.textContent      = order.dataUso;
        tdDataPag.textContent      = order.dataPagamento;
        tdIdentificador.textContent= order.identificador;
        tdFornecedor.textContent   = order.fornecedor;

        // Status com cor
        const statusSpan = document.createElement('span');
        statusSpan.classList.add('status-badge');
        if (order.status === "Aguardando Emiss√£o") {
          statusSpan.classList.add('status-aguardando');
        } else {
          // Vamos considerar "Conclu√≠do" ou outros
          statusSpan.classList.add('status-concluido');
        }
        statusSpan.textContent = order.status;
        tdStatus.appendChild(statusSpan);

        // A√ß√£o (√≠cone de olho)
        const eyeIcon = document.createElement('span');
        eyeIcon.classList.add('view-icon');
        eyeIcon.textContent = "üëÅ"; // Ou use FontAwesome, etc.
        // Voc√™ pode adicionar um evento de click para ver detalhes
        eyeIcon.addEventListener('click', () => {
          alert(`Visualizar pedido #${order.pedidoId}`);
        });
        tdAcao.appendChild(eyeIcon);

        tr.appendChild(tdNome);
        tr.appendChild(tdPedidoId);
        tr.appendChild(tdItens);
        tr.appendChild(tdValor);
        tr.appendChild(tdDataUso);
        tr.appendChild(tdDataPag);
        tr.appendChild(tdIdentificador);
        tr.appendChild(tdFornecedor);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAcao);

        ordersTbody.appendChild(tr);
      });
    }

    // ===========================================================
    // MANIPULA√á√ÉO DO PDF (pdf-lib)
    // ===========================================================
    function fileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = e => resolve(e.target.result);
        r.onerror = e => reject(e);
        r.readAsArrayBuffer(file);
      });
    }

    async function fetchImageAsBytes(url) {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Erro ao buscar imagem: " + url);
      return await resp.arrayBuffer();
    }

    async function mergePDFWithConfig(originalPdfBytes, config) {
      const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
      const totalPages = pdfDoc.getPageCount();

      for (const img of config.images) {
        const imgBytes = await fetchImageAsBytes(img.url);
        let embeddedImg;
        try { 
          embeddedImg = await pdfDoc.embedPng(imgBytes);
        } catch {
          embeddedImg = await pdfDoc.embedJpg(imgBytes);
        }

        // pages => "all" ou √≠ndice "0", "1", etc.
        if (img.pages === "all") {
          for (let i = 0; i < totalPages; i++) {
            const page = pdfDoc.getPage(i);
            const { height: pageHeight } = page.getSize();
            const x = img.left ?? 0;
            const y = pageHeight - (img.top ?? 0) - (img.height ?? embeddedImg.height);

            page.drawImage(embeddedImg, {
              x,
              y,
              width:  img.width  ?? embeddedImg.width,
              height: img.height ?? embeddedImg.height
            });
          }
        } else {
          const pageIndex = parseInt(img.pages, 10) || 0;
          if (pageIndex >= 0 && pageIndex < totalPages) {
            const page = pdfDoc.getPage(pageIndex);
            const { height: pageHeight } = page.getSize();
            const x = img.left ?? 0;
            const y = pageHeight - (img.top ?? 0) - (img.height ?? embeddedImg.height);

            page.drawImage(embeddedImg, {
              x,
              y,
              width:  img.width  ?? embeddedImg.width,
              height: img.height ?? embeddedImg.height
            });
          }
        }
      }

      return pdfDoc.save();
    }

    async function uploadFinalPDF(pdfBytes, category) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const formData = new FormData();
      formData.append("pdfFile", blob, "VoucherEditado.pdf");
      formData.append("voucherType", category);

      const resp = await fetch(UPLOAD_URL, { method: "POST", body: formData });
      if (!resp.ok) {
        const errData = await resp.json().catch(()=>({}));
        throw new Error(errData.error || "Falha no upload_voucher.php");
      }
      const result = await resp.json();
      if (!result.success) throw new Error(result.error || "Falha ao salvar PDF");
      return result;
    }

    // ===========================================================
    // EVENTOS DO FORMUL√ÅRIO E DA √ÅREA DE UPLOAD
    // ===========================================================
    // Arraste e Solte
    const dropArea = document.getElementById('dropArea');
    dropArea.addEventListener('click', () => {
      pdfFileInput.click();
    });
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#007bff';
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#ccc';
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#ccc';
      if (e.dataTransfer.files.length) {
        const file = e.dataTransfer.files[0];
        if (file.type === "application/pdf") {
          pdfFileInput.files = e.dataTransfer.files;
        } else {
          alert("Por favor, solte apenas arquivos PDF.");
        }
      }
    });

    // Bot√£o "Converter" => gerar PDF editado
    convertButton.addEventListener('click', async () => {
      const category = voucherTypeSelect.value;
      const file     = pdfFileInput.files[0];
      if (!category) {
        alert("Selecione uma categoria de voucher!");
        return;
      }
      if (!file) {
        alert("Selecione ou arraste um arquivo PDF!");
        return;
      }

      try {
        // L√™ PDF como ArrayBuffer
        const originalPdfBytes = await fileToArrayBuffer(file);

        // Seleciona config
        let config;
        if (category === "Disney") {
          config = disneyVoucherConfig;
        } else if (category === "Universal") {
          config = universalVoucherConfig;
        } else if (category === "SeaWorld") {
          config = seaWorldVoucherConfig;
        } else {
          // Hospedagem => sem manipula√ß√£o de imagens
          config = { images: [] };
        }

        // Mescla imagens no PDF
        const finalPdfBytes = await mergePDFWithConfig(originalPdfBytes, config);

        // Upload para servidor
        const result = await uploadFinalPDF(finalPdfBytes, category);

        alert("PDF salvo com sucesso! Voucher: " + category);

        // Recarrega lista de vouchers
        loadRecentChanges();
      } catch (err) {
        console.error(err);
        alert("Erro: " + err.message);
      }
    });

    // ===========================================================
    // AO CARREGAR P√ÅGINA
    // ===========================================================
    window.addEventListener('DOMContentLoaded', () => {
      // Carrega lista de vouchers recentes
      loadRecentChanges();
      // Carrega lista de pedidos (mock ou real)
      loadOrders();
    });
  </script>
</body>
