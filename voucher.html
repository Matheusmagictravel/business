<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página de Voucher - Edição PDF (Disney)</title>
  <style>
    /* ==============================
       CSS PARA A PÁGINA DE VOUCHER
       ============================== */
    #voucher-page-container {
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }

    /* SIDEBAR */
    #sidebar-container {
      width: 250px;
      min-height: 100vh;
      border-right: 1px solid #ccc;
    }
    #sidebar-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* CONTEÚDO PRINCIPAL */
    #main-content {
      flex: 1;
      padding: 20px;
    }

    .voucher-form-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .voucher-form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #convertButton {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    #convertButton:hover {
      background-color: #0056b3;
    }

    /* LISTA DE ALTERAÇÕES RECENTES */
    #recentChangesContainer {
      max-width: 600px;
      margin: 0 auto;
    }
    #recentChangesContainer h3 {
      margin-bottom: 15px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table thead tr {
      background-color: #007bff;
      color: #fff;
    }
    table th,
    table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
    }
    table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="voucher-page-container">
    <!-- 
      =================================================
      CONTAINER DO SIDEBAR - IMPORTANDO O ARQUIVO EXTERNO
      =================================================
    -->
    <div id="sidebar-container">
      <iframe src="sidebar.html" id="sidebar-frame"></iframe>
    </div>

    <!-- 
      =============================
      CONTEÚDO PRINCIPAL DA PÁGINA
      =============================
    -->
    <div id="main-content">
      <!-- FORMULÁRIO -->
      <div class="voucher-form-container">
        <h2>Voucher PDF - Edição Disney</h2>
        <form id="voucherForm">
          <!-- Selecionar qual voucher -->
          <div class="form-group">
            <label for="voucherType">Selecione qual voucher deseja editar:</label>
            <select id="voucherType" name="voucherType" required>
              <option value="">-- Selecione --</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="SeaWorld">SeaWorld</option>
              <option value="Hospedagem">Hospedagem</option>
            </select>
          </div>

          <!-- Anexar o PDF (original) -->
          <div class="form-group">
            <label for="pdfFile">Anexar PDF (original):</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />
          </div>

          <!-- Botão de Converter -->
          <button type="button" id="convertButton">Converter</button>
        </form>
      </div>

      <!-- LISTA DAS ALTERAÇÕES RECENTES -->
      <div id="recentChangesContainer">
        <h3>Alterações Recentes</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Data/Hora</th>
              <th>Categoria</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="recentChangesBody">
            <!-- Aqui entram as linhas com as alterações recentes -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Biblioteca PDF-Lib via CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    /*
      ======================================================================================
       1) Ao clicar em "Converter":
          - Lê o PDF (input file).
          - Se "Disney", sobrepõe as imagens (Tarja + Logofundo) via PDF-Lib nas coordenadas informadas.
          - Envia o PDF resultante a "upload_voucher.php" em magictraveltur.com.
       2) "upload_voucher.php" salva em 'voucher_log' (file_path, category, etc).
       3) Chamamos "list_vouchers.php" para exibir as últimas alterações na tabela.
      ======================================================================================
    */

    // Ajuste para o local real dos seus scripts no HostGator
    const UPLOAD_URL = "https://magictraveltur.com/upload_voucher.php";
    const LIST_URL   = "https://magictraveltur.com/list_vouchers.php";

    // JSON do "Disney" com as coordenadas desejadas:
    const disneyVoucherConfig = {
      "url": "nao tem URL",
      "async": false,
      "encrypt": false,
      "inline": true,
      "annotations": [],
      "images": [
        {
          "url": "https://business.magictraveltur.com/image/Tarja.png",
          "x": 56.32,
          "y": 55.07,
          "width": 178.74,
          "height": 41.61,
          "pages": "0",
          "keepAspectRatio": true
        },
        {
          "url": "https://business.magictraveltur.com/image/Logofundo.png",
          "x": 173,
          "y": 24,
          "width": 364,
          "height": 34,
          "pages": "0",
          "keepAspectRatio": true
        }
      ],
      "fields": []
    };

    // Referências
    const voucherTypeSelect   = document.getElementById('voucherType');
    const pdfFileInput        = document.getElementById('pdfFile');
    const convertButton       = document.getElementById('convertButton');
    const recentChangesBody   = document.getElementById('recentChangesBody');

    // Ao carregar a página, buscar lista de vouchers do BD
    window.addEventListener('DOMContentLoaded', () => {
      loadRecentChanges();
    });

    // -------------------------------------------------------------------------
    // FUNÇÃO para buscar e renderizar as últimas alterações
    // -------------------------------------------------------------------------
    async function loadRecentChanges() {
      try {
        const response = await fetch(LIST_URL);
        if (!response.ok) {
          throw new Error("Erro ao buscar lista de vouchers");
        }
        const data = await response.json(); 
        // data = [ {id, category, file_path, created_at, downloadURL}, ... ]

        // Exibir só os 10 últimos (ou tudo, se preferir)
        const maxItems = 10;
        const lastItems = data.slice(-maxItems);

        renderRecentChanges(lastItems);

      } catch (error) {
        console.error("Erro loadRecentChanges():", error);
      }
    }

    // -------------------------------------------------------------------------
    // FUNÇÃO para renderizar a tabela
    // -------------------------------------------------------------------------
    function renderRecentChanges(records) {
      recentChangesBody.innerHTML = '';

      records.forEach(item => {
        const row = document.createElement('tr');

        const idTd       = document.createElement('td');
        const dateTd     = document.createElement('td');
        const categoryTd = document.createElement('td');
        const downloadTd = document.createElement('td');

        idTd.textContent       = item.id;
        dateTd.textContent     = item.created_at;
        categoryTd.textContent = item.category;

        // Link de download
        const link = document.createElement('a');
        link.href = item.downloadURL;  // ex: https://magictraveltur.com/uploads/voucher_....
        link.textContent = "Download";
        link.classList.add('download-link');
        link.setAttribute('target', '_blank');
        link.setAttribute('download', "VoucherEditado.pdf");

        downloadTd.appendChild(link);

        row.appendChild(idTd);
        row.appendChild(dateTd);
        row.appendChild(categoryTd);
        row.appendChild(downloadTd);

        recentChangesBody.appendChild(row);
      });
    }

    // -------------------------------------------------------------------------
    // LEITURA DE ARQUIVO (File -> ArrayBuffer)
    // -------------------------------------------------------------------------
    function fileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = evt => resolve(evt.target.result);
        reader.onerror = err => reject(err);
        reader.readAsArrayBuffer(file);
      });
    }

    // -------------------------------------------------------------------------
    // BAIXAR IMAGEM (URL) -> ArrayBuffer
    // -------------------------------------------------------------------------
    async function fetchImageAsBytes(url) {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error("Erro ao buscar imagem: " + url);
      }
      return await resp.arrayBuffer();
    }

    // -------------------------------------------------------------------------
    // MERGE PDF COM AS IMAGENS DISNEY (PDF-Lib)
    // -------------------------------------------------------------------------
    async function mergePDFWithDisney(originalPdfBytes) {
      // Carrega o PDF
      const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);

      // (Opcional) LOGAR dimensões da página para facilitar debug
      const pageCount = pdfDoc.getPageCount();
      console.log("Quantidade de páginas no PDF:", pageCount);

      // Se for alterar várias páginas, pode iterar. Aqui, supomos 'pages': "0".
      const page0 = pdfDoc.getPage(0);
      const { width, height } = page0.getSize();
      console.log("Dimensões da página 0:", width, height);

      for (const imgCfg of disneyVoucherConfig.images) {
        const imgBytes = await fetchImageAsBytes(imgCfg.url);

        // Tenta PNG, senão JPG
        let embeddedImg;
        try {
          embeddedImg = await pdfDoc.embedPng(imgBytes);
        } catch {
          embeddedImg = await pdfDoc.embedJpg(imgBytes);
        }

        const pageIndex = parseInt(imgCfg.pages, 10) || 0;
        if (pageIndex < 0 || pageIndex >= pageCount) {
          console.warn("Página inválida:", pageIndex);
          continue;
        }

        const page = pdfDoc.getPage(pageIndex);

        const x = imgCfg.x || 0;
        const y = imgCfg.y || 0;
        const w = imgCfg.width || embeddedImg.width;
        const h = imgCfg.height || embeddedImg.height;

        // Desenha a imagem no PDF
        page.drawImage(embeddedImg, {
          x: x,
          y: y,
          width: w,
          height: h
        });
      }

      // Gera o PDF final
      return await pdfDoc.save(); // Uint8Array
    }

    // -------------------------------------------------------------------------
    // FUNÇÃO para subir o PDF final ao servidor
    // -------------------------------------------------------------------------
    async function uploadFinalPDF(pdfBytes, category) {
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const formData = new FormData();

      // O "upload_voucher.php" espera "pdfFile" e "voucherType"
      formData.append("pdfFile", blob, "VoucherEditado.pdf");
      formData.append("voucherType", category);

      const response = await fetch(UPLOAD_URL, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(errorData.error || "Falha no upload_voucher.php");
      }

      const result = await response.json();
      if (!result.success) {
        throw new Error(result.error || "Falha ao salvar PDF no servidor");
      }

      // Ex: result.downloadURL
      return result;
    }

    // -------------------------------------------------------------------------
    // EVENTO "CLICK" NO BOTÃO "Converter"
    // -------------------------------------------------------------------------
    convertButton.addEventListener('click', async () => {
      const selectedCategory = voucherTypeSelect.value;
      const file = pdfFileInput.files[0];

      if (!selectedCategory) {
        alert("Por favor, selecione uma categoria de voucher.");
        return;
      }
      if (!file) {
        alert("Por favor, selecione um PDF original.");
        return;
      }

      try {
        // 1) Ler PDF original
        const originalPdfBytes = await fileToArrayBuffer(file);

        let finalPdfBytes = originalPdfBytes; // por padrão, sem edição
        // 2) Se for "Disney", aplicamos as imagens do config
        if (selectedCategory === "Disney") {
          finalPdfBytes = await mergePDFWithDisney(originalPdfBytes);
        }
        // Se quiser, poderia ter configs para "Universal", etc.

        // 3) Envia PDF resultante ao servidor (upload_voucher.php)
        const result = await uploadFinalPDF(finalPdfBytes, selectedCategory);

        // 4) Feedback ao usuário
        alert("PDF salvo com sucesso! Categoria: " + selectedCategory);

        // 5) Atualizar lista de vouchers
        loadRecentChanges();

      } catch (error) {
        console.error(error);
        alert("Erro na conversão ou upload: " + error.message);
      }
    });
  </script>
</body>
</html>
