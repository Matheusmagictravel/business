<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #sidebar-container {
          width: 260px;
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          box-shadow: 3px 0 6px rgba(0, 0, 0, 0.2);
          transition: background-color 0.3s;
          overflow-y: auto;
          background: #222e3c;
            Margin-left: 260px;
        }

        .container {
            flex-grow: 1;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-left: 260px;
            margin-right: 20px;
            max-width: 600px; /* Largura reduzida */
            margin-top: 1100px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: #007bff;
            background: #ffffff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        .col-25 {
            flex: 1 1 calc(25% - 20px);
            min-width: 180px;
        }
        
        .col-33 {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 250px;
        }
        
        .col-50 {
            flex: 1 1 calc(50% - 20px);
            min-width: 300px;
        }


        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar-container {
                width: 100%;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container para carregar o sidebar -->
    <div id="sidebar-container"></div>

    <div class="container">
    <h1>Cadastro de Vendas</h1>
    <form id="salesForm">
        <!-- Informações Gerais -->
        <div>
            <h2>Informações Gerais</h2>
            <div class="row">
                <div class="form-group col-50">
                    <label for="data_venda">Data da Venda:</label>
                    <input type="date" id="data_venda" name="data_venda" required>
                </div>
                <div class="form-group col-50">
                    <label for="nome">Nome do Passageiro:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Passageiro" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group col-50">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group col-50">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
            </div>
        </div>

        <!-- Emissão -->
        <div>
            <h2>Emissão</h2>
            <div class="row">
                <div class="form-group col-50">
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor" required>
                </div>
                <div class="form-group col-50">
                    <label for="identificador">Identificador:</label>
                    <input type="text" id="identificador" name="identificador" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="data_utilizacao">Data de Utilização:</label>
                    <input type="date" id="data_utilizacao" name="data_utilizacao" required>
                </div>
                <div class="form-group col-50">
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
            </div>
            <div class="form-group">
                <label for="item">Categoria:</label>
                <select id="item" name="item" class="col-100" multiple required>
                    <option value="Ingressos">Ingressos</option>
                    <option value="Hospedagem">Hospedagem</option>
                    <option value="Aluguel de Carro">Aluguel de Carro</option>
                    <option value="Passagem Aérea">Passagem Aérea</option>
                    <option value="Cruzeiro">Cruzeiro</option>
                    <option value="Guiamento Remoto">Guiamento Remoto</option>
                    <option value="Seguro Viagem">Seguro Viagem</option>
                </select>
            </div>
        </div>

        <!-- Financeiro -->
        <div>
            <h2>Financeiro</h2>
            <div class="row">
                <div class="form-group col-33">
                    <label for="nome_comprador">Nome do Pagador:</label>
                    <input type="text" id="nome_comprador" name="nome_comprador" required>
                </div>
                <div class="form-group col-33">
                    <label for="gateway">Gateway:</label>
                    <select id="gateway" name="gateway" required>
                        <option value="ValePay">ValePay</option>
                        <option value="PagBank">PagBank</option>
                        <option value="Pix Direto">Pix Direto</option>
                    </select>
                </div>
                <div class="form-group col-33">
                    <label for="meio_pgto">Meio de Pagamento:</label>
                    <select id="meio_pgto" name="meio_pgto" required>
                        <option value="Pix">Pix</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Split">Split</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-25">
                    <label for="bandeira_cartao">Bandeira do Cartão:</label>
                    <input type="text" id="bandeira_cartao" name="bandeira_cartao">
                </div>
                <div class="form-group col-25">
                    <label for="parcelas">Parcelas:</label>
                    <input type="number" id="parcelas" name="parcelas" min="1" max="12">
                </div>
                <div class="form-group col-25">
                    <label for="valor_venda">Valor da Venda:</label>
                    <input type="number" id="valor_venda" name="valor_venda" step="0.01" required>
                </div>
                <div class="form-group col-25">
                    <label for="valor_repassado">Valor Repassado:</label>
                    <input type="number" id="valor_repassado" name="valor_repassado" step="0.01" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="custo">Custo:</label>
                    <input type="number" id="custo" name="custo" step="0.01" required>
                </div>
                <div class="form-group col-50">
                    <label for="cambio_dia">Câmbio do Dia:</label>
                    <input type="number" id="cambio_dia" name="cambio_dia" step="0.01">
                </div>
            </div>
        </div>

        <!-- Comercial -->
        <div>
            <h2>Comercial</h2>
            <div class="row">
                <div class="form-group col-50">
                    <label for="origem_cliente">Origem do Cliente:</label>
                    <select id="origem_cliente" name="origem_cliente">
                        <option value="Indicação">Indicação</option>
                        <option value="Blog">Blog</option>
                        <option value="Site">Site</option>
                        <option value="Anúncio">Anúncio</option>
                        <option value="Direct do Instagram">Direct do Instagram</option>
                    </select>
                </div>
                <div class="form-group col-50">
                    <label for="cliente_de">Cliente Atendido Por:</label>
                    <input type="text" id="cliente_de" name="cliente_de">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="efetivado_por">Venda Finalizada Por:</label>
                    <input type="text" id="efetivado_por" name="efetivado_por">
                </div>
                <div class="form-group col-50">
                    <label for="nf">Nota Fiscal:</label>
                    <input type="text" id="nf" name="nf">
                </div>
            </div>
            <div class="form-group">
                <label for="observacoes_operacionais">Observações Operacionais:</label>
                <input type="text" id="observacoes_operacionais" name="observacoes_operacionais">
            </div>
            <div class="form-group">
                <label for="observacoes_financeiras">Observações Financeiras:</label>
                <input type="text" id="observacoes_financeiras" name="observacoes_financeiras">
            </div>
        </div>

        <!-- Campos Ocultos -->
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="mes_venda" name="mes_venda">
        <input type="hidden" id="uf" name="uf">
        <input type="hidden" id="valor_comissao" name="valor_comissao">
        <input type="hidden" id="markup" name="markup">
        <input type="hidden" id="comissao_do_agente" name="comissao_do_agente">
        <input type="hidden" id="data_pgto" name="data_pgto">
        <input type="hidden" id="recebido" name="recebido">
        <input type="hidden" id="data_repasse" name="data_repasse">

        <button id="submitButton" type="button" class="btn">Salvar</button>
        
    </form>
    </div>
    <script>
                // Carregar o sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar.html');
                if (!response.ok) {
                    throw new Error('Erro ao carregar o sidebar.');
                }
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar o sidebar:', error);
                document.getElementById('sidebar-container').innerHTML = '<p>Erro ao carregar o sidebar.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadSidebar);

        document.addEventListener('DOMContentLoaded', function () {
        // Gerar ID automaticamente
        const idField = document.getElementById('id');
        if (idField) {
            fetch('https://magictraveltur.com/get_next_id.php')
                .then(response => response.json())
                .then(data => {
                    idField.value = data.next_id || 2501; // Valor padrão 2501
                })
                .catch(console.error);
        } else {
            console.error("Campo 'id' não encontrado.");
        }
    
        // Preencher Mês da Venda automaticamente com base na Data da Venda
        const dataVendaField = document.getElementById('data_venda');
        const mesVendaField = document.getElementById('mes_venda');
        const dataPgtoField = document.getElementById('data_pgto');
        if (dataVendaField && mesVendaField && dataPgtoField) {
            dataVendaField.addEventListener('change', function () {
                const dataVenda = new Date(this.value);
                const mesVenda = dataVenda.toLocaleString('default', { month: 'long' });
                mesVendaField.value = mesVenda; // Preencher mês
                dataPgtoField.value = this.value; // Data de pagamento é a mesma
            });
        } else {
            console.error("Campo(s) relacionado(s) à 'data_venda' não encontrado(s).");
        }
    
        // Preencher UF automaticamente com base no DDD do Telefone
        const telefoneField = document.getElementById('telefone');
        const ufField = document.getElementById('uf');
        if (telefoneField && ufField) {
            telefoneField.addEventListener('blur', function () {
                const ddd = this.value.slice(0, 2);
                const estados = {
                    '91': 'PA', '92': 'AM', '93': 'PA', '94': 'PA', '95': 'RR', '96': 'AP', '97': 'AM',
                    '98': 'MA', '99': 'MA', '71': 'BA', '73': 'BA', '74': 'BA', '75': 'BA', '77': 'BA',
                    '81': 'PE', '82': 'AL', '83': 'PB', '84': 'RN', '85': 'CE', '86': 'PI', '87': 'PE',
                    '88': 'CE', '89': 'PI', '61': 'DF', '62': 'GO', '63': 'TO', '64': 'GO', '65': 'MT',
                    '66': 'MT', '67': 'MS', '11': 'SP', '12': 'SP', '13': 'SP', '14': 'SP', '15': 'SP',
                    '16': 'SP', '17': 'SP', '18': 'SP', '19': 'SP', '21': 'RJ', '22': 'RJ', '24': 'RJ',
                    '27': 'ES', '28': 'ES', '31': 'MG', '32': 'MG', '33': 'MG', '34': 'MG', '35': 'MG',
                    '37': 'MG', '38': 'MG', '41': 'PR', '42': 'PR', '43': 'PR', '44': 'PR', '45': 'PR',
                    '46': 'PR', '47': 'SC', '48': 'SC', '49': 'SC', '51': 'RS', '53': 'RS', '54': 'RS',
                    '55': 'RS'
                };
                ufField.value = estados[ddd] || ''; // Preencher UF com base no DDD
            });
        } else {
            console.error("Campo(s) relacionado(s) ao 'telefone' não encontrado(s).");
        }
    
        // Atualizar Campos Automáticos do Financeiro
        const submitButton = document.getElementById('submitButton');
        if (submitButton) {
            submitButton.addEventListener('click', function () {
                const valorVenda = parseFloat(document.getElementById('valor_venda')?.value) || 0;
                const valorRepassado = parseFloat(document.getElementById('valor_repassado')?.value) || 0;
                const custo = parseFloat(document.getElementById('custo')?.value) || 0;
                const categoria = Array.from(document.getElementById('item')?.selectedOptions || []).map(opt => opt.value).join(', ');
    
                // Calcular Receita Agência
                const receitaAgencia = valorRepassado - custo;
                document.getElementById('valor_comissao')?.setAttribute('value', receitaAgencia.toFixed(2));
    
                // Calcular Markup
                const markup = receitaAgencia > 0 ? (receitaAgencia / valorRepassado) * 100 : 0;
                document.getElementById('markup')?.setAttribute('value', markup.toFixed(2));
    
                // Determinar Comissão do Agente
                const comissoes = {
                    "Ingressos": 0.003,
                    "Hospedagem": 0.003,
                    "Passagem Aérea": 0.01,
                    "Seguro Viagem": 0.1,
                    "Guiamento Remoto": 0.12,
                    "Aluguel de Carro": 0.01,
                    "Cruzeiro": 0.01
                };
                const comissaoDoAgente = valorRepassado * (comissoes[categoria] || 0);
                document.getElementById('comissao_do_agente')?.setAttribute('value', comissaoDoAgente.toFixed(2));
    
                // Preencher Data de Repasse
                const dataVenda = new Date(document.getElementById('data_venda')?.value);
                const meioPagamento = document.getElementById('meio_pgto')?.value;
                const dataRepasse = new Date(dataVenda);
                if (meioPagamento === 'Pix') {
                    dataRepasse.setDate(dataRepasse.getDate());
                } else if (meioPagamento === 'Cartão') {
                    dataRepasse.setDate(dataRepasse.getDate() + 2);
                }
                document.getElementById('data_repasse')?.setAttribute('value', dataRepasse.toISOString().split('T')[0]);
    
                // Preparar Dados para Envio
                const form = document.getElementById('salesForm');
                if (form) {
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());
    
                    // Enviar Dados para o Back-End
                    fetch('https://magictraveltur.com/process_form.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().then(err => {
                                    console.error('Erro no servidor:', err);
                                    alert(`Erro no servidor: ${err.error || 'Erro desconhecido'}`);
                                    throw new Error(err.error || 'Erro desconhecido');
                                });
                            }
                            return response.json();
                        })
                        .then(result => alert(result.success ? 'Dados salvos com sucesso!' : result.error || 'Erro ao salvar os dados.'))
                        .catch(error => alert('Erro ao processar os dados: ' + error.message));
                } else {
                    console.error("Formulário 'salesForm' não encontrado.");
                }
            });
        } else {
            console.error("Botão 'submitButton' não encontrado.");
        }
    });
    </script>
</body>
</html>
