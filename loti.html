<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
        }

        .col-33 {
            flex: 1 1 calc(33.333% - 16px);
            min-width: 200px;
        }

        .col-50 {
            flex: 1 1 calc(50% - 16px);
            min-width: 200px;
        }

        .col-25 {
            flex: 1 1 calc(25% - 16px);
            min-width: 150px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            background: #ffffff;
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Vendas</h1>
        <form id="salesForm">
            <!-- Informações Gerais -->
            <div class="section-title">Informações Gerais</div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="data_venda">Data da Venda</label>
                    <input type="date" id="data_venda" name="data_venda" required>
                </div>
                <div class="form-group col-33">
                    <label for="id">ID do Pedido</label>
                    <input type="hidden" id="id" name="id">
                </div>
                <div class="form-group col-33">
                    <label for="nome">Nome do Passageiro</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Passageiro" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-25">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group col-25">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="form-group col-25">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group col-25">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
            </div>

            <!-- Emissão -->
            <div class="section-title">Emissão</div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="fornecedor">Fornecedor</label>
                    <input type="text" id="fornecedor" name="fornecedor" placeholder="Fornecedor" required>
                </div>
                <div class="form-group col-50">
                    <label for="identificador">Identificador</label>
                    <input type="text" id="identificador" name="identificador" placeholder="Identificador" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="data_utilizacao">Data de Utilização</label>
                    <input type="date" id="data_utilizacao" name="data_utilizacao" required>
                </div>
                <div class="form-group col-33">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Destino" required>
                </div>
                <div class="form-group col-33">
                    <label for="item">Categoria</label>
                    <select id="item" name="item" multiple required>
                        <option value="Ingressos">Ingressos</option>
                        <option value="Hospedagem">Hospedagem</option>
                        <option value="Aluguel de Carro">Aluguel de Carro</option>
                        <option value="Passagem Aérea">Passagem Aérea</option>
                        <option value="Cruzeiro">Cruzeiro</option>
                        <option value="Guiamento Remoto">Guiamento Remoto</option>
                        <option value="Seguro Viagem">Seguro Viagem</option>
                    </select>
                </div>
            </div>

            <!-- Comercial -->
            <div class="section-title">Comercial</div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="origem_cliente">Origem do Cliente</label>
                    <select id="origem_cliente" name="origem_cliente" required>
                        <option value="Indicação">Indicação</option>
                        <option value="Blog">Blog</option>
                        <option value="Site">Site</option>
                        <option value="Anúncio">Anúncio</option>
                        <option value="Direct do Instagram">Direct do Instagram</option>
                    </select>
                </div>
                <div class="form-group col-33">
                    <label for="cliente_de">Cliente Atendido Por</label>
                    <input type="text" id="cliente_de" name="cliente_de" placeholder="Atendido por" required>
                </div>
                <div class="form-group col-33">
                    <label for="efetivado_por">Venda Finalizada Por</label>
                    <input type="text" id="efetivado_por" name="efetivado_por" placeholder="Finalizado por" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="nf">Nota Fiscal</label>
                    <input type="text" id="nf" name="nf" placeholder="Nota Fiscal" required>
                </div>
                <div class="form-group col-33">
                    <label for="observacoes_operacionais">Observações Operacionais</label>
                    <textarea id="observacoes_operacionais" name="observacoes_operacionais" placeholder="Observações Operacionais"></textarea>
                </div>
                <div class="form-group col-33">
                    <label for="observacoes_financeiras">Observações Financeiras</label>
                    <textarea id="observacoes_financeiras" name="observacoes_financeiras" placeholder="Observações Financeiras"></textarea>
                </div>
            </div>

            <!-- Dados não exibidos no front-end -->
            <input type="hidden" id="mes_venda" name="mes_venda">
            <input type="hidden" id="uf" name="uf">
            <input type="hidden" id="valor_comissao" name="valor_comissao">
            <input type="hidden" id="markup" name="markup">
            <input type="hidden" id="data_pgto" name="data_pgto">
            <input type="hidden" id="recebido" name="recebido">
            <input type="hidden" id="data_repasse" name="data_repasse">

            <!-- Financeiro -->
            <div class="section-title">Financeiro</div>
            <div class="row">
                <div class="form-group col-25">
                    <label for="nome_comprador">Nome do Pagador</label>
                    <input type="text" id="nome_comprador" name="nome_comprador" required>
                </div>
                <div class="form-group col-25">
                    <label for="gateway">Gateway</label>
                    <select id="gateway" name="gateway" required>
                        <option value="ValePay">ValePay</option>
                        <option value="PagBank">PagBank</option>
                        <option value="Pix Direto">Pix Direto</option>
                    </select>
                </div>
                <div class="form-group col-25">
                    <label for="meio_pgto">Meio de Pagamento</label>
                    <select id="meio_pgto" name="meio_pgto" required>
                        <option value="Pix">Pix</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Split">Split</option>
                    </select>
                </div>
                <div class="form-group col-25">
                    <label for="bandeira_cartao">Bandeira do Cartão</label>
                    <input type="text" id="bandeira_cartao" name="bandeira_cartao" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="parcelas">Parcelas</label>
                    <input type="number" id="parcelas" name="parcelas" min="1" max="12" required>
                </div>
                <div class="form-group col-33">
                    <label for="valor_venda">Valor da Venda</label>
                    <input type="number" id="valor_venda" name="valor_venda" step="0.01" required>
                </div>
                <div class="form-group col-33">
                    <label for="valor_repassado">Valor Repassado</label>
                    <input type="number" id="valor_repassado" name="valor_repassado" step="0.01" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="custo">Custo</label>
                    <input type="number" id="custo" name="custo" step="0.01" required>
                </div>
                <div class="form-group col-33">
                    <label for="cambio_dia">Câmbio do Dia</label>
                    <input type="number" id="cambio_dia" name="cambio_dia" step="0.01" required>
                </div>
            </div>

            <!-- Botão de Submissão -->
            <button id="submitButton" type="button" class="btn">Salvar</button>
        </form>
    </div>

    <script>
        // Gerar ID automaticamente
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://magictraveltur.com/get_next_id.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('id').value = data.next_id;
                })
                .catch(error => console.error('Erro ao gerar ID:', error));
        });

        // Atualizar campos ocultos automaticamente
        document.getElementById('data_venda').addEventListener('change', function () {
            const dataVenda = new Date(this.value);
            const mesVenda = dataVenda.toLocaleString('default', { month: 'long' });
            document.getElementById('mes_venda').value = mesVenda;
            document.getElementById('data_pgto').value = this.value;
        });

        document.getElementById('telefone').addEventListener('blur', function () {
            const ddd = this.value.slice(0, 2);
            const estados = { '11': 'SP', '21': 'RJ', '31': 'MG', '41': 'PR', '61': 'DF' }; // Expansão de DDDs
            document.getElementById('uf').value = estados[ddd] || '';
        });

        // Submissão do formulário
        document.getElementById('submitButton').addEventListener('click', function () {
            const form = document.getElementById('salesForm');
            const formData = new FormData(form);
        
            // Transformar FormData em Objeto JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value || null; // Garantir que valores vazios sejam enviados como null
            });
        
            // Adicionar cálculos adicionais
            const valorRepassado = parseFloat(data.valor_repassado) || 0;
            const custo = parseFloat(data.custo) || 0;
            const categoria = data.item;
            const comissaoPercent = {
                "Ingressos": 0.003,
                "Hospedagem": 0.003,
                "Passagem Aérea": 0.01,
                "Seguro Viagem": 0.1,
                "Guiamento Remoto": 0.12,
                "Aluguel de Carro": 0.01,
                "Cruzeiro": 0.01
            };
        
            data.valor_comissao = (valorRepassado - custo).toFixed(2);
            data.markup = ((valorRepassado - custo) / valorRepassado * 100).toFixed(2);
        
            let comissaoDoAgente = 0;
            if (categoria) {
                comissaoDoAgente = (valorRepassado * (comissaoPercent[categoria] || 0));
            }
            data.comissao_do_agente = comissaoDoAgente.toFixed(2);
        
            // Configurar data de repasse
            const meioPgto = data.meio_pgto;
            const dataVenda = new Date(data.data_venda);
            let dataRepasse = new Date(dataVenda);
            if (meioPgto === 'Cartão') {
                dataRepasse.setDate(dataVenda.getDate() + 2);
            }
            data.data_repasse = dataRepasse.toISOString().split('T')[0];
        
            // Campos opcionais padrão
            data.observacoes_operacionais = data.observacoes_operacionais || 'nada';
            data.observacoes_financeiras = data.observacoes_financeiras || 'nada';
        
            // Enviar requisição
            fetch('https://magictraveltur.com/process_form.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.status);
                }
                return response.json();
            })
            .then(result => {
                alert(result.success ? 'Dados salvos com sucesso!' : result.error || 'Erro ao salvar os dados.');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao salvar os dados.');
            });
        });
    </script>
</body>
</html>
