<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            padding: 20px;
            display: flex;
        }

        #sidebar {
            width: 250px;
            margin-right: 20px;
        }

        .container {
            flex: 1;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1 1 100%;
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex: 1 1 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
        }

        @media (min-width: 768px) {
            .form-group label {
                flex: 1 1 25%;
            }

            .form-group input, .form-group select, .form-group textarea {
                flex: 1 1 70%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar será carregado dinamicamente -->
    <div id="sidebar"></div>

    <!-- Formulário principal -->
    <div class="container">
        <h1>Cadastro de Vendas</h1>
        <form id="salesForm">
            <div class="section">
                <div class="section-title">Detalhes do Pedido</div>
                <div class="form-group">
                    <label for="id">ID do Pedido:</label>
                    <input type="text" id="id" name="id" placeholder="Ex: 12346" required>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Informações do Produto</div>
                <div class="form-group">
                    <label for="mes_venda">Mês Venda:</label>
                    <input type="text" id="mes_venda" name="mes_venda" placeholder="Ex: Janeiro" required>

                    <label for="data_venda">Data Venda:</label>
                    <input type="date" id="data_venda" name="data_venda" required>

                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor" placeholder="Ex: North America" required>

                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" placeholder="Ex: Orlando" required>

                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" placeholder="Ex: Ingressos" required>

                    <label for="data_utilizacao">Data Utilização:</label>
                    <input type="date" id="data_utilizacao" name="data_utilizacao" required>

                    <label for="identificador">Identificador:</label>
                    <input type="text" id="identificador" name="identificador" placeholder="Ex: NAD122684" required>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Dados do Passageiro Principal</div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Delma Machesi" required>

                    <label for="data_nascimento">Data Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" placeholder="Ex: PR" required>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Resumo Financeiro</div>
                <div class="form-group">
                    <label for="valor_recebido">Valor Recebido:</label>
                    <input type="text" id="valor_recebido" name="valor_recebido" placeholder="Ex: R$ 18408.67" required>

                    <label for="valor_pago">Valor Pago ao Fornecedor:</label>
                    <input type="text" id="valor_pago" name="valor_pago" placeholder="Ex: R$ 18408.67" required>

                    <label for="receita">Receita:</label>
                    <input type="text" id="receita" name="receita" placeholder="Ex: R$ 2394.58" required>
                </div>
            </div>

            <button id="submitButton" type="button" class="btn">Salvar</button>
        </form>
    </div>

    <script>
        // Carregar o sidebar dinamicamente
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o sidebar.');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            })
            .catch(error => {
                console.error('Erro ao carregar o sidebar:', error);
            });

        // Enviar os dados do formulário via fetch
        document.getElementById('submitButton').addEventListener('click', function () {
            const form = document.getElementById('salesForm');
            const formData = new FormData(form);

            // Convertendo os dados do formulário para JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Enviando os dados via fetch
            fetch('process_form.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Sucesso:', result);
                alert('Dados salvos com sucesso!');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao salvar os dados.');
            });
        });

        // Máscaras para valores monetários
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', function () {
                if (this.id === 'valor_recebido' || this.id === 'valor_pago' || this.id === 'receita') {
                    this.value = this.value.replace(/[^\d,]/g, '').replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                }
            });
        });
        document.getElementById('submitButton').addEventListener('click', function (event) {
            event.preventDefault();
            const form = document.getElementById('salesForm');
            const formData = new FormData(form);

            fetch('https://magictraveltur.com/process_form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                alert('Dados salvos com sucesso!');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar os dados.');
            });
        });
    </script>
</body>
</html>
