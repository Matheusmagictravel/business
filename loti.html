<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
        }

        .col-33 {
            flex: 1 1 calc(33.333% - 16px);
            min-width: 200px;
        }

        .col-50 {
            flex: 1 1 calc(50% - 16px);
            min-width: 200px;
        }

        .col-25 {
            flex: 1 1 calc(25% - 16px);
            min-width: 150px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            background: #ffffff;
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Vendas</h1>
        <form id="salesForm">
            <!-- Informações Gerais -->
            <div class="section-title">Informações Gerais</div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="data_venda">Data da Venda</label>
                    <input type="date" id="data_venda" name="data_venda" required>
                </div>
                <input type="hidden" id="id" name="id">
                <input type="hidden" id="mes_venda" name="mes_venda">
                <div class="form-group col-33">
                    <label for="nome">Nome do Passageiro</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Passageiro" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-25">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group col-25">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="form-group col-25">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group col-25">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
            </div>

            <!-- Emissão -->
            <div class="section-title">Emissão</div>
            <div class="row">
                <div class="form-group col-50">
                    <label for="fornecedor">Fornecedor</label>
                    <input type="text" id="fornecedor" name="fornecedor" placeholder="Fornecedor" required>
                </div>
                <div class="form-group col-50">
                    <label for="identificador">Identificador</label>
                    <input type="text" id="identificador" name="identificador" placeholder="Identificador" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="data_utilizacao">Data de Utilização do Primeiro Ingresso</label>
                    <input type="date" id="data_utilizacao" name="data_utilizacao" required>
                </div>
                <div class="form-group col-33">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Destino" required>
                </div>
                <div class="form-group col-33">
                    <label for="item">Categoria</label>
                    <select id="item" name="item" multiple required>
                        <option value="Ingressos">Ingressos</option>
                        <option value="Hospedagem">Hospedagem</option>
                        <option value="Aluguel de Carro">Aluguel de Carro</option>
                        <option value="Passagem Aérea">Passagem Aérea</option>
                        <option value="Cruzeiro">Cruzeiro</option>
                        <option value="Guiamento Remoto">Guiamento Remoto</option>
                        <option value="Seguro Viagem">Seguro Viagem</option>
                    </select>
                </div>
            </div>

            <!-- Financeiro -->
            <div class="section-title">Financeiro</div>
            <div class="row">
                <div class="form-group col-25">
                    <label for="nome_comprador">Nome do Pagador</label>
                    <input type="text" id="nome_comprador" name="nome_comprador" required>
                </div>
                <div class="form-group col-25">
                    <label for="gateway">Gateway</label>
                    <select id="gateway" name="gateway" required>
                        <option value="ValePay">ValePay</option>
                        <option value="PagBank">PagBank</option>
                        <option value="Pix Direto">Pix Direto</option>
                    </select>
                </div>
                <div class="form-group col-25">
                    <label for="meio_pgto">Meio de Pagamento</label>
                    <select id="meio_pgto" name="meio_pgto" required>
                        <option value="Pix">Pix</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Split">Split</option>
                    </select>
                </div>
                <div class="form-group col-25">
                    <label for="parcelas">Parcelas</label>
                    <input type="number" id="parcelas" name="parcelas" min="1" max="12" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-33">
                    <label for="valor_venda">Valor da Venda</label>
                    <input type="number" id="valor_venda" name="valor_venda" step="0.01" required>
                </div>
                <div class="form-group col-33">
                    <label for="valor_repassado">Valor Repassado</label>
                    <input type="number" id="valor_repassado" name="valor_repassado" step="0.01" required>
                </div>
                <div class="form-group col-33">
                    <label for="custo">Custo</label>
                    <input type="number" id="custo" name="custo" step="0.01" required>
                </div>
            </div>

            <!-- Campos Ocultos -->
            <input type="hidden" id="valor_comissao" name="valor_comissao">
            <input type="hidden" id="markup" name="markup">
            <input type="hidden" id="uf" name="uf">
            <input type="hidden" id="data_pgto" name="data_pgto">
            <input type="hidden" id="recebido" name="recebido">
            <input type="hidden" id="data_repasse" name="data_repasse">
            <input type="hidden" id="comissao_do_agente" name="comissao_do_agente">

            <button id="submitButton" type="button" class="btn">Salvar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lógica completa será implementada para preenchimento e cálculos dinâmicos
            // Enviar todos os dados corretamente ao back-end
        });
    </script>
</body>
</html>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Gerar ID automaticamente
            fetch('https://magictraveltur.com/get_next_id.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('id').value = data.next_id;
                })
                .catch(console.error);

            document.addEventListener('DOMContentLoaded', function () {
            
            // Gerar ID do Pedido automaticamente
            fetch('https://magictraveltur.com/get_next_id.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('id').value = data.next_id || 2501; // Começa no 2501 se não houver próximo ID
                })
                .catch(console.error);
        
            // Preencher Mês da Venda automaticamente com base na Data da Venda
            document.getElementById('data_venda').addEventListener('change', function () {
                const dataVenda = new Date(this.value);
                const mesVenda = dataVenda.toLocaleString('default', { month: 'long' });
                document.getElementById('mes_venda').value = mesVenda; // Preencher mês
                document.getElementById('data_pgto').value = this.value; // Data de pagamento é a mesma
            });
        
            // Preencher UF automaticamente com base no DDD do Telefone
            document.getElementById('telefone').addEventListener('blur', function () {
                const ddd = this.value.slice(0, 2);
                const estados = {
                    // Região Norte
                    '91': 'PA', '92': 'AM', '93': 'PA', '94': 'PA', '95': 'RR', '96': 'AP', '97': 'AM', 
                    '98': 'MA', '99': 'MA',
                    // Região Nordeste
                    '71': 'BA', '73': 'BA', '74': 'BA', '75': 'BA', '77': 'BA',
                    '81': 'PE', '82': 'AL', '83': 'PB', '84': 'RN', '85': 'CE', '86': 'PI', 
                    '87': 'PE', '88': 'CE', '89': 'PI',
                    // Região Centro-Oeste
                    '61': 'DF', '62': 'GO', '63': 'TO', '64': 'GO', '65': 'MT', '66': 'MT', '67': 'MS',
                    // Região Sudeste
                    '11': 'SP', '12': 'SP', '13': 'SP', '14': 'SP', '15': 'SP', '16': 'SP', 
                    '17': 'SP', '18': 'SP', '19': 'SP',
                    '21': 'RJ', '22': 'RJ', '24': 'RJ',
                    '27': 'ES', '28': 'ES',
                    '31': 'MG', '32': 'MG', '33': 'MG', '34': 'MG', '35': 'MG', 
                    '37': 'MG', '38': 'MG',
                    // Região Sul
                    '41': 'PR', '42': 'PR', '43': 'PR', '44': 'PR', '45': 'PR', '46': 'PR',
                    '47': 'SC', '48': 'SC', '49': 'SC',
                    '51': 'RS', '53': 'RS', '54': 'RS', '55': 'RS'
                };
                document.getElementById('uf').value = estados[ddd] || ''; // Preencher UF com base no DDD
            });
        
            // Atualizar Campos Automáticos do Financeiro
            document.getElementById('submitButton').addEventListener('click', function () {
                const valorVenda = parseFloat(document.getElementById('valor_venda').value) || 0;
                const valorRepassado = parseFloat(document.getElementById('valor_repassado').value) || 0;
                const custo = parseFloat(document.getElementById('custo').value) || 0;
                const categoria = document.getElementById('item').value;
        
                // Calcular Receita Agência (Valor Repassado - Custo)
                const receitaAgencia = valorRepassado - custo;
                document.getElementById('valor_comissao').value = receitaAgencia.toFixed(2);
        
                // Calcular Markup (Receita como % do Valor Repassado)
                const markup = receitaAgencia > 0 ? (receitaAgencia / valorRepassado) * 100 : 0;
                document.getElementById('markup').value = markup.toFixed(2);
        
                // Determinar Comissão do Agente com base na Categoria
                const comissoes = {
                    "Ingressos": 0.003,
                    "Hospedagem": 0.003,
                    "Passagem Aérea": 0.01,
                    "Seguro Viagem": 0.1,
                    "Guiamento Remoto": 0.12,
                    "Aluguel de Carro": 0.01,
                    "Cruzeiro": 0.01
                };
                const comissaoDoAgente = valorRepassado * (comissoes[categoria] || 0);
                document.getElementById('comissao_do_agente').value = comissaoDoAgente.toFixed(2);
        
                // Preencher Data de Repasse (Pix: Mesmo dia, Cartão: D+2)
                const dataVenda = new Date(document.getElementById('data_venda').value);
                const meioPagamento = document.getElementById('meio_pgto').value;
                const dataRepasse = new Date(dataVenda);
                if (meioPagamento === 'Pix') {
                    dataRepasse.setDate(dataRepasse.getDate()); // Mesmo dia
                } else if (meioPagamento === 'Cartão') {
                    dataRepasse.setDate(dataRepasse.getDate() + 2); // D+2
                }
                document.getElementById('data_repasse').value = dataRepasse.toISOString().split('T')[0];
        
                // Atualizar Bandeira do Cartão e Parcelas automaticamente
                if (['Pix', 'Boleto', 'Split'].includes(meioPagamento)) {
                    document.getElementById('bandeira_cartao').value = '-';
                    document.getElementById('parcelas').value = '-';
                }
        
                // Preencher Campos de Observações como 'Nada' se estiverem vazios
                const observacoesOperacionais = document.getElementById('observacoes_operacionais');
                const observacoesFinanceiras = document.getElementById('observacoes_financeiras');
                if (!observacoesOperacionais.value) {
                    observacoesOperacionais.value = 'Nada';
                }
                if (!observacoesFinanceiras.value) {
                    observacoesFinanceiras.value = 'Nada';
                }
        
                // Valor Recebido é o mesmo Valor da Venda
                document.getElementById('recebido').value = valorVenda.toFixed(2);
        
                // Preparar os Dados para Envio
                const form = document.getElementById('salesForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
        
                // Enviar Dados para o Back-End
                fetch('https://magictraveltur.com/process_form.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Erro na requisição: ' + response.status);
                        return response.json();
                    })
                    .then(result => alert(result.success ? 'Dados salvos com sucesso!' : result.error || 'Erro ao salvar os dados.'))
                    .catch(error => alert('Erro ao processar os dados: ' + error.message));
            });
        });

    </script>
</body>
</html>
