<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #sidebar-container {
            flex-shrink: 0;
            width: 260px;
        }

        .container {
            flex-grow: 1;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 80px auto;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .section-title {
            font-size: 1.8rem;
            color: #555;
            margin: 20px 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: #007bff;
            background: #ffffff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="container">
        <h1>Cadastro de Vendas</h1>
        <form id="salesForm">
            <!-- Informações Gerais -->
            <h2 class="section-title">Informações Gerais</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="data_venda">Data da Venda</label>
                    <input type="date" id="data_venda" name="data_venda" required>
                </div>
                <div class="form-group">
                    <label for="id">ID do Pedido</label>
                    <input type="text" id="id" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="nome_passageiro">Nome do Passageiro</label>
                    <input type="text" id="nome_passageiro" name="nome_passageiro" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
            </div>

            <!-- Emissão -->
            <h2 class="section-title">Emissão</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="fornecedor">Fornecedor</label>
                    <input type="text" id="fornecedor" name="fornecedor" required>
                </div>
                <div class="form-group">
                    <label for="identificador">Identificador</label>
                    <input type="text" id="identificador" name="identificador" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="data_utilizacao">Data de Utilização</label>
                    <input type="date" id="data_utilizacao" name="data_utilizacao" required>
                </div>
                <div class="form-group">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" multiple required>
                        <option value="ingressos">Ingressos</option>
                        <option value="hospedagem">Hospedagem</option>
                        <option value="aluguel_carro">Aluguel de Carro</option>
                        <option value="passagem_aerea">Passagem Aérea</option>
                        <option value="cruzeiro">Cruzeiro</option>
                        <option value="guiamento_remoto">Guiamento Remoto</option>
                        <option value="seguro_viagem">Seguro Viagem</option>
                    </select>
                </div>
            </div>

            <!-- Financeiro -->
            <h2 class="section-title">Financeiro</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome_pagador">Nome do Pagador</label>
                    <input type="text" id="nome_pagador" name="nome_pagador" required>
                </div>
                <div class="form-group">
                    <label for="gateway">Gateway</label>
                    <select id="gateway" name="gateway" required>
                        <option value="valepay">ValePay</option>
                        <option value="pagbank">PagBank</option>
                        <option value="pix_direto">Pix Direto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meio_pagamento">Meio de Pagamento</label>
                    <select id="meio_pagamento" name="meio_pagamento" required>
                        <option value="pix">Pix</option>
                        <option value="cartao">Cartão</option>
                        <option value="boleto">Boleto</option>
                        <option value="split">Split</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bandeira_cartao">Bandeira do Cartão</label>
                    <input type="text" id="bandeira_cartao" name="bandeira_cartao" required>
                </div>
                <div class="form-group">
                    <label for="parcelas">Parcelas</label>
                    <select id="parcelas" name="parcelas">
                        <option value="-">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="valor_venda">Valor da Venda</label>
                    <input type="number" id="valor_venda" name="valor_venda" required>
                </div>
                <div class="form-group">
                    <label for="valor_repassado">Valor Repassado</label>
                    <input type="number" id="valor_repassado" name="valor_repassado" required>
                </div>
                <div class="form-group">
                    <label for="custo">Custo</label>
                    <input type="number" id="custo" name="custo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="receita_agencia">Receita Agência</label>
                    <input type="text" id="receita_agencia" name="receita_agencia" readonly>
                </div>
                <div class="form-group">
                    <label for="markup">Markup (%)</label>
                    <input type="text" id="markup" name="markup" readonly>
                </div>
                <div class="form-group">
                    <label for="cambio_dia">Câmbio do Dia</label>
                    <input type="text" id="cambio_dia" name="cambio_dia" required>
                </div>
            </div>

            <!-- Comercial -->
            <h2 class="section-title">Comercial</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="origem_cliente">Origem do Cliente</label>
                    <select id="origem_cliente" name="origem_cliente">
                        <option value="indicacao">Indicação</option>
                        <option value="blog">Blog</option>
                        <option value="site">Site</option>
                        <option value="anuncio">Anúncio</option>
                        <option value="instagram">Direct do Instagram</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cliente_atendido">Cliente Atendido Por</label>
                    <input type="text" id="cliente_atendido" name="cliente_atendido">
                </div>
                <div class="form-group">
                    <label for="venda_finalizada_por">Venda Finalizada Por</label>
                    <input type="text" id="venda_finalizada_por" name="venda_finalizada_por">
                </div>
                <div class="form-group">
                    <label for="comissao_agente">Comissão do Agente</label>
                    <input type="text" id="comissao_agente" name="comissao_agente" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nota_fiscal">Nota Fiscal | Invoice</label>
                    <input type="text" id="nota_fiscal" name="nota_fiscal">
                </div>
                <div class="form-group">
                    <label for="observacoes_operacionais">Observações Operacionais</label>
                    <textarea id="observacoes_operacionais" name="observacoes_operacionais"></textarea>
                </div>
                <div class="form-group">
                    <label for="observacoes_financeiras">Observações Financeiras</label>
                    <textarea id="observacoes_financeiras" name="observacoes_financeiras"></textarea>
                </div>
            </div>

            <button id="submitButton" type="button" class="btn">Salvar</button>
        </form>
    </div>

    <script>
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar.html');
                if (!response.ok) {
                    throw new Error('Erro ao carregar o sidebar.');
                }
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar o sidebar:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadSidebar);

        document.getElementById('submitButton').addEventListener('click', function () {
            const form = document.getElementById('salesForm');
            const formData = new FormData(form);

            const data = Object.fromEntries(formData.entries());

            fetch('https://magictraveltur.com/process_form.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.status);
                }
                return response.json();
            })
            .then(result => {
                alert(result.success ? 'Dados salvos com sucesso!' : result.error || 'Erro ao salvar os dados.');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao salvar os dados.');
            });
        });
    </script>
</body>
</html>
