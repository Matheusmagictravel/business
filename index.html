<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Container */
    #sidebar-container {
      flex-shrink: 0;
      width: 260px;
      background-color: #081135;
      color: white;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* Dashboard Container */
    .dashboard-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Card Styles */
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .card-icon {
      position: absolute;
      top: -20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3b82f6;
      font-size: 18px;
    }

    .card h5 {
      font-size: 16px;
      font-weight: 500;
      color: #6b7280;
      margin: 0 0 8px;
    }

    .card h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      color: #111827;
    }

    .card small {
      font-size: 12px;
      color: #6b7280;
    }

    /* Chart and Project Containers */
    .chart-container, .projects-container {
      grid-column: span 6;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .chart-container h5, .projects-container h5 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .card.small-card {
      grid-column: span 3;
    }

    /* Table Styles */
    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th, .table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-top: 1px solid #e3e6f0;
    }

    .table th {
      font-size: 0.875rem;
      color: #858796;
      font-weight: 600;
      background-color: #f8f9fc;
    }

    .table-hover tbody tr:hover {
      background-color: #f8f9fc;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <!-- Cards -->
    <div class="card small-card">
      <div class="card-icon">ðŸ’°</div>
      <h5>Receita</h5>
      <h1 id="sales-value">0</h1>
      <small id="sales-description">Lucro LÃ­quido</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ“ˆ</div>
      <h5>Faturamento</h5>
      <h1 id="earnings-value">0</h1>
      <small id="earnings-description">Valor das Vendas</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ‘¥</div>
      <h5>Despesa</h5>
      <h1 id="expenses-value">0</h1>
      <small id="expenses-description">Custo Fornecedor</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ›’</div>
      <h5>Pedidos</h5>
      <h1 id="orders-value">0</h1>
      <small id="orders-description">Total de Pedidos</small>
    </div>

    <!-- Ãšltimos Pedidos -->
    <div class="projects-container">
      <h5>Ãšltimos Pedidos</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Agente</th>
            <th>Valor</th>
            <th>Pagamento</th>
          </tr>
        </thead>
        <tbody id="latest-projects">
          <tr>
            <td colspan="7">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- GrÃ¡fico -->
    <div class="chart-container">
      <h5>Faturamento por Dia</h5>
      <canvas id="revenueChart"></canvas>
    </div>
  </div>

  <script>
    // FunÃ§Ã£o para carregar o sidebar
    async function loadSidebar() {
      try {
        const response = await fetch('sidebar.html');
        if (!response.ok) throw new Error('Erro ao carregar a sidebar.');
        const html = await response.text();
        document.getElementById('sidebar-container').innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar a sidebar:', error);
        document.getElementById('sidebar-container').innerHTML = '<p>Erro ao carregar a sidebar.</p>';
      }
    }

    // FunÃ§Ã£o para carregar dados do dashboard
    async function fetchDashboardData() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        if (!response.ok) throw new Error(`Erro ao carregar os dados: ${response.status}`);

        const data = await response.json();
        console.log('Dados retornados pela API:', data);

        // Calcula mÃ©tricas a partir dos dados
        const totalReceita = data.reduce((acc, pedido) => acc + parseFloat(pedido.valor_comissao || 0), 0);
        const totalFaturamento = data.reduce((acc, pedido) => acc + parseFloat(pedido.valor_venda || 0), 0);
        const totalDespesa = data.reduce((acc, pedido) => acc + parseFloat(pedido.custo || 0), 0);
        const totalPedidos = data.length;

        // Atualiza os cards
        document.getElementById('sales-value').textContent = `R$ ${totalReceita.toFixed(2)}`;
        document.getElementById('earnings-value').textContent = `R$ ${totalFaturamento.toFixed(2)}`;
        document.getElementById('expenses-value').textContent = `R$ ${totalDespesa.toFixed(2)}`;
        document.getElementById('orders-value').textContent = totalPedidos;

        // Atualiza a tabela de Ãºltimos pedidos
        const latestProjects = document.getElementById('latest-projects');
        latestProjects.innerHTML = '';
        data.forEach(pedido => {
          const valorVenda = parseFloat(pedido.valor_venda || 0);
          latestProjects.innerHTML += `
            <tr>
              <td>${pedido.id || 'N/A'}</td>
              <td>${pedido.data_venda || 'N/A'}</td>
              <td>${pedido.nome_comprador || 'N/A'}</td>
              <td>${pedido.cliente_de || 'N/A'}</td>
              <td>R$ ${valorVenda.toFixed(2)}</td>
              <td>${pedido.meio_pgto || 'N/A'}</td>
              <td>${pedido.status || 'Confirmado'}</td>
            </tr>`;
        });

        // Gera o grÃ¡fico de receita
        const labels = data.map(pedido => pedido.data_venda).slice(0, 7).reverse();
        const values = data.map(pedido => parseFloat(pedido.valor_comissao || 0)).slice(0, 7).reverse();

        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Receita (R$)',
              data: values,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              borderWidth: 3,
              tension: 0.4,
              fill: true,
            }],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              x: { grid: { display: false } },
              y: { grid: { color: '#e5e7eb' }, beginAtZero: true },
            },
          },
        });
      } catch (error) {
        console.error('Erro ao carregar os dados do dashboard:', error);
        alert('Erro ao carregar os dados do dashboard. Verifique o console para mais informaÃ§Ãµes.');
      }
    }

    // Inicializa o dashboard
    document.addEventListener('DOMContentLoaded', () => {
      loadSidebar();
      fetchDashboardData();
    });
  </script>
</body>
</html>
