<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Container */
    #sidebar-container {
      flex-shrink: 0;
      width: 260px;
      background-color: #081135;
      color: white;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* Dashboard Container */
    .dashboard-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Card Styles */
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .card-icon {
      position: absolute;
      top: -20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3b82f6;
      font-size: 18px;
    }

    .card h5 {
      font-size: 16px;
      font-weight: 500;
      color: #6b7280;
      margin: 0 0 8px;
    }

    .card h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      color: #111827;
    }

    .card small {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <!-- Cards -->
    <div class="card small-card">
      <div class="card-icon">ðŸ’°</div>
      <h5>Receita</h5>
      <h1 id="sales-value">0</h1>
      <small id="sales-description">Carregando...</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ“ˆ</div>
      <h5>Faturamento</h5>
      <h1 id="earnings-value">0</h1>
      <small id="earnings-description">Carregando...</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ‘¥</div>
      <h5>Despesa</h5>
      <h1 id="expenses-value">0</h1>
      <small id="expenses-description">Carregando...</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ›’</div>
      <h5>Pedidos</h5>
      <h1 id="orders-value">0</h1>
      <small id="orders-description">Carregando...</small>
    </div>
  </div>
    <!-- Ãšltimos Pedidos -->
    <div class="projects-container">
      <h5>Ãšltimos Pedidos</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="latest-projects">
          <tr>
            <td colspan="4">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- GrÃ¡fico -->
    <div class="chart-container">
      <h5>Faturamento por Dia</h5>
      <canvas id="waveChart"></canvas>
    </div>
  </div>

  <script>
    async function fetchDashboardData() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        if (!response.ok) throw new Error(`Erro ao carregar dados: ${response.status}`);
        const data = await response.json();

        // Atualizar Cards
        document.getElementById('sales-value').textContent = `R$ ${(data.valor_comissao || 0).toFixed(2)}`;
        document.getElementById('sales-description').textContent = 'Receita (Lucro LÃ­quido)';
        document.getElementById('earnings-value').textContent = `R$ ${(data.valor_venda || 0).toFixed(2)}`;
        document.getElementById('earnings-description').textContent = 'Faturamento Bruto';
        document.getElementById('expenses-value').textContent = `R$ ${(data.custo || 0).toFixed(2)}`;
        document.getElementById('expenses-description').textContent = 'Custo Operacional';
        document.getElementById('orders-value').textContent = data.total_pedidos || 0;
        document.getElementById('orders-description').textContent = 'NÃºmero de Pedidos';
      } catch (error) {
        console.error('Erro ao carregar os dados do dashboard:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchDashboardData);
  </script>
</body>
</html>
