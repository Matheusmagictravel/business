<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
    }

    #sidebar-container {
      width: 260px;
      background-color: #081135;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .dashboard-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .card-icon {
      position: absolute;
      top: -20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3b82f6;
      font-size: 18px;
    }

    .card h5 {
      font-size: 16px;
      font-weight: 500;
      color: #6b7280;
      margin: 0 0 8px;
    }

    .card h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      color: #111827;
    }

    .card small {
      font-size: 12px;
      color: #6b7280;
    }

    .chart-container {
      grid-column: span 6;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 0px;
      margin-bottom: 0;
    }

    .projects-container {
      grid-column: span 6;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .chart-container h5, .projects-container h5 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .card.small-card {
      grid-column: span 3;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th, .table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-top: 1px solid #e3e6f0;
    }

    .table th {
      font-size: 0.875rem;
      color: #858796;
      font-weight: 600;
      background-color: #f8f9fc;
    }

    .table-hover tbody tr:hover {
      background-color: #f8f9fc;
    }

    .badge {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75rem;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.35rem;
    }

    .badge.bg-success {
      background-color: #1cc88a;
      color: #fff;
    }

    .badge.bg-danger {
      background-color: #e74a3b;
      color: #fff;
    }

    .badge.bg-warning {
      background-color: #f6c23e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <iframe src="sidebar.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
  </div>

  <div class="dashboard-container">
    <!-- Cards -->
    <div class="card small-card">
      <div class="card-icon">ðŸ’°</div>
      <h5>Receita</h5>
      <h1 id="sales-value">0</h1>
      <small id="sales-description">Carregando...</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ“ˆ</div>
      <h5>Faturamento</h5>
      <h1 id="earnings-value">0</h1>
      <small id="earnings-description">Carregando...</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ‘¥</div>
      <h5>Despesa</h5>
      <h1 id="visitors-value">0</h1>
      <small id="visitors-description">Carregando...</small>
    </div>

    <div class="card small-card">
      <div class="card-icon">ðŸ›’</div>
      <h5>Pedidos</h5>
      <h1 id="orders-value">0</h1>
      <small id="orders-description">Carregando...</small>
    </div>

    <!-- Ãšltimos Pedidos -->
    <div class="projects-container">
      <h5>Ãšltimos Pedidos</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="latest-projects">
          <tr>
            <td colspan="4">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- GrÃ¡fico -->
    <div class="chart-container">
      <h5>Faturamento por Dia</h5>
      <canvas id="waveChart"></canvas>
    </div>
  </div>

  <script>
    async function fetchDashboardData() {
      try {
        const response = await fetch('/api/dashboard-data'); // Ajuste a URL para sua API
        const data = await response.json();

        // Atualizar cards
        document.getElementById('sales-value').textContent = `R$ ${data.sales.toFixed(2)}`;
        document.getElementById('sales-description').textContent = 'Lucro LÃ­quido';

        document.getElementById('earnings-value').textContent = `R$ ${data.earnings.toFixed(2)}`;
        document.getElementById('earnings-description').textContent = 'Valor recebido no PIX';

        document.getElementById('visitors-value').textContent = `R$ ${data.expenses.toFixed(2)}`;
        document.getElementById('visitors-description').textContent = 'Valor a pagar ao fornecedor';

        document.getElementById('orders-value').textContent = data.orders;
        document.getElementById('orders-description').textContent = 'NÃºmero de pedidos';

        // Atualizar tabela de Ãºltimos pedidos
        const latestProjects = document.getElementById('latest-projects');
        latestProjects.innerHTML = '';
        data.latestProjects.forEach(project => {
          const row = `<tr>
            <td>${project.id}</td>
            <td>${project.date}</td>
            <td>R$ ${project.value.toFixed(2)}</td>
            <td>${project.status}</td>
          </tr>`;
          latestProjects.innerHTML += row;
        });

        // Atualizar grÃ¡fico
        const ctx = document.getElementById('waveChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.chart.labels,
            datasets: [{
              label: 'Faturamento por Dia',
              data: data.chart.values,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              borderWidth: 3,
              fill: true,
              tension: 0.4,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false,
              },
            },
            scales: {
              x: {
                grid: {
                  display: false,
                },
              },
              y: {
                grid: {
                  color: '#e5e7eb',
                },
                beginAtZero: true,
              },
            },
          },
        });
      } catch (error) {
        console.error('Erro ao carregar os dados do dashboard:', error);
      }
    }

    fetchDashboardData();
  </script>
</body>
</html>
