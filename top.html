  <script>
    let combinedOrders = [];

    function calcularResumo() {
      let totalPagarHoje = 0;
      let totalSemana = 0;
      let pedidosDiferentes = new Set();

      const hoje = new Date();
      const inicioSemana = new Date(hoje);
      inicioSemana.setDate(hoje.getDate() - hoje.getDay()); // Segunda-feira da semana

      combinedOrders.forEach(order => {
        const valorPedido = parseFloat(order.valor) || 0;
        const dataPagamento = new Date(order.data_pagamento);

        if (["emissão bloqueada", "emitido – não pago", "emitido tif"].includes(order.status.toLowerCase())) {
          if (dataPagamento.toDateString() === hoje.toDateString()) {
            totalPagarHoje += valorPedido;
          }
          if (dataPagamento >= inicioSemana && dataPagamento <= hoje) {
            totalSemana += valorPedido;
          }
        }

        pedidosDiferentes.add(order.id_pedido);
      });

      document.getElementById("totalPagarHoje").innerText = `U$ ${totalPagarHoje.toFixed(2)}`;
      document.getElementById("totalSemana").innerText = `U$ ${totalSemana.toFixed(2)}`;
      document.getElementById("totalPedidos").innerText = pedidosDiferentes.size;
    }

    async function loadOrders() {
      try {
        const response = await fetch('https://www.magictraveltur.com/api_pedidos.php');
        if (!response.ok) throw new Error('Erro ao carregar os pedidos.');

        const pedidosData = await response.json();
        combinedOrders = pedidosData.map(order => ({
          ...order,
          status: order.status.toLowerCase().trim()
        }));

        calcularResumo();
      } catch (error) {
        console.error('Erro ao carregar os pedidos:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadOrders();
    });
  </script>
