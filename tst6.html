    /* 
      Para evitar conflitos, prefixamos todos os estilos com 
      #json-page-container ou .json-page-container
    */
    #json-page-container {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1200px;
      color: #333;
    }

    #json-page-container h1, 
    #json-page-container h2, 
    #json-page-container h3,
    #json-page-container h4 {
      margin: 0;
      padding: 0;
    }

    #json-page-container .header-section {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #f8f8f8;
    }

    #json-page-container .header-section h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #json-page-container .meta-info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    #json-page-container .meta-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
    }

    /* Activity cards styling */
    #json-page-container .activities-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #json-page-container .activity-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background: #fff;
    }

    #json-page-container .activity-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }

    #json-page-container .activity-header h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    #json-page-container .activity-code {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    #json-page-container .activity-type {
      font-size: 14px;
      color: #999;
    }

    #json-page-container .activity-body {
      font-size: 14px;
      line-height: 1.5;
    }

    #json-page-container .activity-body .currency-row,
    #json-page-container .activity-body .country-row,
    #json-page-container .activity-body .amounts-row {
      margin-bottom: 10px;
    }

    #json-page-container .activity-body .title-label {
      font-weight: bold;
    }

    /* Image gallery */
    #json-page-container .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #json-page-container .image-gallery img {
      max-width: 120px;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Seção de detalhes colapsáveis */
    #json-page-container .activity-sections details {
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 6px 10px;
    }

    #json-page-container .activity-sections summary {
      cursor: pointer;
      font-weight: bold;
    }

    /* Layout responsivo básico */
    @media (max-width: 768px) {
      #json-page-container .meta-info {
        flex-direction: column;
      }
    }
  </style>
</head>

                "modalityName": "All-Day Pinball Palace Play Pass",
                "contentId": "65146",
                "description": "<p>Welcome to The Pinball Palace at Dezerland Park Orlando, a haven for pinball and gaming enthusiasts!&nbsp;</p><p><br></p><p>Our unique, must-see attraction boasts an unparalleled <strong>collection of 91 vintage and classic pinball machines, making us Florida's largest pinball arcade!&nbsp;</strong></p><p><br></p><p>Step inside and be mesmerised by the dazzling array of pinball machines from renowned manufacturers such as Bally, Stern, Data East, Williams, Sega, Gottlieb and Chicago Coins - we've put together an unrivalled selection to suit every pinball lover's taste!</p><p><br></p><p>But that's not all. At The Pinball Palace we're all about excitement and fun. Test your skills and unleash your competitive spirit by attempting to break house and world records on our pinball machines. Who knows, you might just earn your rightful place among the pinball elite!&nbsp;</p><p><br></p><p>When you need a break from the flipper frenzy, we've got you covered with <strong>additional games and activities</strong>, including <strong>pool tables</strong>. And to keep your energy levels up, we have a selection of refreshments to keep you going for hours of gaming fun.</p><p><br></p><p>For those who prefer more modern video games, we've got them too!<strong> Here you'll find an extensive collection of video games to suit all tastes</strong>. With hundreds of video games for PS5, PS4, Xbox and Nintendo Switch, <strong>there's something for every gamer!</strong></p><p><br></p><p>At the end of your visit, The Pinball Palace at Dezerland Park Orlando offers a convenient central location for further exploration of the park's attractions and amenities.</p><p><br></p><p>Whether you're an avid pinball wizard or just looking for a unique and entertaining outing with friends and family, The Pinball Palace promises an unforgettable journey into the world of retro silver ball nostalgia.</p><p><br></p><p>So tilt down into our enchanting realm and get ready for a thrilling adventure like no other!</p><p><br></p><p><br></p><p><strong>OPTIONS</strong></p><p><strong> </strong></p><p><strong>1-Hour Play Pass</strong></p><ul><li>1-hour of access to the Video Game area during normal operating hours</li></ul><p><br></p><p><strong>Billiards and Ping Pong</strong></p><ul><li>All-day access to the billiards and ping pong tables within the Pinball Palace/Video Games activities area</li></ul><p><br></p><p><strong>60-Minute Pinball Palace Play Pass</strong></p><ul><li>Access to Pinball Palace for 60-minutes during normal operating hours</li></ul><p><br></p><p><strong>All-Day Pinball Palace Play Pass</strong></p><ul><li>Access to Pinball Palace for an entire day during normal operating hours</li></ul><p><br></p><p><strong>All-Inclusive Pinball Palace + Video Game Play Pass</strong></p><ul><li>Access to everything inside the Pinball Palace including video games, billiards and ping pong area for one day during normal operating hours</li></ul><p><br></p>",

                "modalityName": "2 Days Pass + Eat and Play Card Orlando",
                "contentId": "39401",
                "description": "<p>Come join us for an exciting, fun and educational day! Welcome to NASA’s John F. Kennedy Center, our nation’s gateway to exploring, discovering and understanding our Universe! An out-of- this-world experience!</p><p><br></p><p>The Space Center opened in 1962 and was named in honor of President Kennedy after his assassination in 1963. Ever since, it has been a world of fun and excitement for all! The Visitors Complex has everything from real-life artifacts to fascinating exhibits to attractions on the history and future of human and robotic spaceflight.</p><p><br></p><p>This is so much more than a Museum! More interactive than a museum, more inspirational than a science center, more educational and authentic than a theme park – there is nothing in (or out) of this world quite like it! Kennedy Space Center Complex offers a mix of thrilling simulators, breathtaking attractions, behind-the-scenes tours, interactive exhibits, larger-than-life 3D films, rocket launch viewing opportunities and so much more!</p><p><br></p><p>The Kennedy Space Center Visitors Complex includes IMAX and all the exhibits and shows.</p><p><br></p><p>There is something for everyone! Let you and your family be inspired by some of the greatest advancements of the past, present and future!</p><p><br></p><p>Space Shuttle Atlantis is one of three space-flown shuttles displayed in the United States. Space Shuttle Atlantis showcases the orbiter spacecraft and tells the story of NASA’s 30-year Space Shuttle Program, also includes more than 60 interactive exhibits celebrating the history, technology and impact of NASA’s Space Shuttle Program. Get a close-up view of Atlantis, the only space shuttle displayed in flight.</p><p><br></p><p><br></p><p><strong>Kennedy Space Center Visitor Complex ticket with Eat and Play Card Orlando</strong></p><p>Each card is valued in 25$ and can be used by an entire family or group (up to four people), is valid for up to six months from the date of activation and can easily help you and your family save hundreds of dollars on restaurants, attractions, entertainment, and shopping all over Orlando. In order to enjoy your benefit with your Eat and Play Card Orlando you need to download a mobile application.</p><p><strong>Included: </strong></p><p>Kennedy Space Center Visitor Complex ticket</p><p>Eat and Play Card</p><p><br></p><p><br></p><p><strong>Languages</strong></p><p>English</p><p><br></p><p><strong>Others</strong></p><p>In the event of a launch, Kennedy Space Center facilities may be closed to the public. Please check the Kennedy Space Center Visitor Complex’s website to confirm operating hours.</p>",

                "modalityName": "Tour with tickets",
                "contentId": "65135",
                "description": "<p>Welcome to the automotive wonder that is the Orlando Auto Museum at Dezerland Park.&nbsp;</p><p><br></p><p>We proudly boast one of <strong>the most captivating collections in the world, housing over 2,000 vehicles</strong> with a combined value of $200 million!&nbsp;</p><p><br></p><p>Immerse yourself in the extraordinary as you traverse this collection of vehicles, <strong>capturing the essence of automotive evolution</strong> in the heart of Dezerland, the ultimate destination for car enthusiasts.&nbsp;</p><p><br></p><p>Embark on a captivating journey at the Orlando Auto Museum, where <strong>we have over 20 themed rooms</strong>! Enter the legendary <strong>Batcave where iconic superhero vehicles await.&nbsp;</strong></p><p><br></p><p>Immerse yourself in the glitz and glamour of Hollywood in the Cars of the Stars exhibit. Explore the bravery of the Military section, featuring tanks and armoured vehicles. Relive the elegance of the Roaring Twenties in the Gatsby room.&nbsp;</p><p><br></p><p>Each room is a gateway to a different facet of automotive culture, inviting enthusiasts to immerse themselves in the stories behind these remarkable vehicles, right here at Dezerland Park Orlando!</p><p><br></p><p>Book your spot today and get ready for an amazing experience!</p>",

                "description": "<p>Beginning with an Eric Clapton guitar, Hard Rock owns the world's greatest collection of music memorabilia, which is displayed at its locations around the globe. Rock Walls, Surface tops and Booth Interactive, touchscreen technology allows guests to check out the best pieces of the memorabilia collection, even if it's currently on a wall in another country.</p><p><br></p><p> In a city with so much to see and do, the main attraction for locals, as well as tourists, is Hard Rock Cafe Orlando. Located at Universal Studios Orlando in the CityWalk entertainment complex, Hard Rock Cafe Orlando is the biggest HRC in the world. With large, statuesque pillars, it stands majestically as a Roman Coliseum of rock, and boasts more pieces of music memorabilia than any other location. The site includes not only a vast, multi-level cafe, but also Hard Rock Live Orlando, a 3,000-person concert/party venue.</p><p><br></p><p> Hard Rock Café serves fresh, handmade, classic American cooking with a Southern flair. Choose from the following menus (combo packages also available - choose from the meals below and also get a Hard Rock Cafe T-Shirt!):</p><p><br></p><p><strong>• Acoustic Rock Menu</strong></p><p> Entrée</p><p> Choose one entrée from any of the following…</p><p> Legendary Steak Burgers*</p><p> Sandwiches</p><p> Salads</p><p> *24-Karat Gold Leaf Steak Burger and Double Decker Cheeseburger are not available with the Acoustic Rock package</p><p><br></p><p><strong>Dessert</strong></p><p> Chef’s Choice.</p><p><br></p><p><strong>Beverage</strong></p><p> Unlimited coffee, tea or soft drinks.</p><p><br></p><p><strong>• Electric Rock Menu</strong></p><p><strong> Starter</strong></p><p> Choose between a side house salad or Caesar salad.</p><p><br></p><p><strong>Entrée</strong></p><p> Choose one entrée from any of the following…</p><p> Legendary Steak Burgers</p><p> Sandwiches</p><p> Salads</p><p> Specialty Entrees**</p><p> **Cowboy Ribeye and Filet are not available with the Electric Rock package</p><p><br></p><p><strong>Dessert</strong></p><p> Choose from brownie or cheesecake</p><p><br></p><p><strong>Beverage</strong></p><p> Unlimited soft drinks, coffee or tea.</p><p><br></p><p><br></p><p><strong>Others</strong></p><p> Valid for walk-in only. No reservations. Includes tax, gratuity and menu items specified within menu purchased. Menu items cannot be substituted and are subject to change. &nbsp;To request a specific dining time, contact the café directly</p>",
                "lastUpdate": "2024-11-22",
                "summary": "<strong>Welcome to Hard Rock Cafe! Take your seat for a fantastic dining experience with family friends. Tantalise your taste buds with the best burgers in town as you admire the mesmerising and exclusive music memorabilia upon which legends were made. Come and see what’s waiting for you at Hard Rock Cafe Orlando! </strong>",

                "activityCode": "E-U10-CLWAQUAMA",

                "modalityName": "Ticket",
                "contentId": "31181",
                "description": "Not your typical aquarium, Clearwater Marine Aquarium believes in preserving our environment while inspiring the human spirit through leadership in the rescue, rehabilitation, and release of marine life; environmental education; research; and conservation. <br />\n<br />\n- Go beyond a typical aquarium experience and discover a place dedicated to the r<strong>escue, rehab, and release</strong> of marine life. Visit the home of rescued dolphins, including marine life featured in the Dolphin Tale movies.<br />\n-  Spend an afternoon on the water on <strong>Sea Life Safari or Dolphin Adventure boat tours</strong>.<br />\n-  Complimentary audio tour Sponsored by BayCare, with both an adult and kids’ version, so guests can get to know the <strong>exciting rescue stories of our resident animals. </strong><br />\n<br />\nVisit Clearwater Marine Aquarium to learn about all the rescued and resident animals. Catch some of the daily presentations and make sure to watch the daily programs in the theatre. Boat tours, animal care experiences and behind-the-scenes tours will add at least another hour to your day.  Clearwater Marine Aquarium is an indoor/outdoor facility with air-conditioned areas inside and open air outside. Enjoy the views of Clearwater Bay from the harbor view deck and stranding deck. Discover a variety of animals including<strong> dolphins, pelicans, sea turtles, otters, sharks,</strong> and other animals.  The majority of residents cannot be released for various reasons, so you can visit them in their permanent habitats and learn their stories. See several animals currently undergoing rehabilitation in the working animal hospital. The daily presentations and talks aim to educate you in a fun way about the work going on to take care of marine life and the environment. <br />\n<br />\n100% of your visit to Clearwater Marine Aquarium helps fund our vital rescue, rehab, and release mission. <br />\n<br />\n<strong>Important information – There may be restrictions</strong><br />\nClosed Thanksgiving and Christmas Day.",
                "lastUpdate": "2024-09-19",

                "contentId": "28416",
                "description": "<p>Are you wondering how you are going to get to the park?</p><p><br></p><p>Don´t worry, we have you covered. Round-trip transportation from Orlando area, International Drive, Lake Buena Vista or even Walt Disney World to one of the following resorts: Animal Kingdom, Busch Gardens, Disney Springs, Discovery Cover, Epcot, Hollywood Studios, Kennedy Space Center, Legoland, Magic Kingdom, Seaworld and Universal Studios &amp; the Island of Adventure!</p><p><br></p><p>Save time and avoid the hassle and expense of car-hire or even trying to navigate public transport, when you can simply click and book today to enjoy a worry free, comfortable, air-conditioned private round-trip transportation to and from your favourite theme park!</p><p><br></p><p><strong><u>Ticket options</u></strong></p><p><strong>Roundtrip from Orange county includes:</strong> Transport from International Drive, Lake Buena Vista, Walt Disney Resorts, Universal Hotels, and Celebration Area.</p><p><strong>Roundtrip from Osceola and Polk County includes:</strong> Transport from Flamingo Crossings, Champions Gate, Kissimmee, Davenport.</p><p><br></p><p><br></p><p><strong>Languages</strong></p><p>English, Spanish, Portuguese.</p>",

                "activityFactsheetType": "ATTRACCTIONS",
                "activityCode": "E-U10-GATORLAND",
                "modalityCode": "NIGHT",
                "modalityName": "Nights Shining Tour",
                "contentId": "11188",
                "description": "For more than 70 years, Gatorland has been creating Fun, Smiles, and Special Memories for millions of visitors who have entered through its world-famous gator mouth entrance.<br />\n<br />\nLocated between Orlando and Kissimmee on the South Orange Blossom Trail, Gatorland is one of Central Florida's classic attractions, and provides a unique and natural alternative to the larger theme parks of today. Founded by the late Owen Godwin in 1949, and still privately owned by his family today, Gatorland is a 110-acre theme park and wildlife preserve, combining \"Old Florida\" charm with exciting, new exhibits and entertainment, making it Orlando's best half day attraction®. Known internationally as the \"Alligator Capital of the World ®,\" Gatorland provides affordable family fun showcasing thousands of alligators and crocodiles including four extremely rare leucistic \"white\" alligators.<br />\n<br />\nThe free-flight aviary, petting zoo, one of a kind animal shows, natural alligator breeding marsh, and the \"thrilling\" Screamin' Gator Zip Line will ensure your day will be filled with Fun, Smiles and Special Memories!<br />\n<br />\n<strong>Screamin’ Gator Zipline </strong><br />\nPurchase the zipline and receive admission to Gatorland for FREE! Clip in and zip off on an exciting outdoor adventure with the Screamin' Gator Zip Line at Gatorland. Your journey will take you along 1,200 feet of high flying, heart pounding adventure from some of the finest zip line towers in the world.<br />\n<br />\nStanding over seven stories tall, these amazing towers feature multilevel launch pads and breathtaking views from high above the treetops.<br />\nReservations are required and the tour is approximately 1 ½ hours.<br />\n<br />\n<strong>Others </strong><br />\nShowtimes for animal shows are repeated several times daily.<br />\n<br />\n<b>Important Information</b><br />\nRESERVATIONS REQUIRED 48 hours in advance<br />\nShowtimes for animal shows are repeated several times daily.<br />\nEach participant must fill out a waiver form for the Zip Line. Minors (under 18 years of age) participating in Zip Line must have waiver(s) signed by the parent or legal guardian.\n<ul>\n\t<li>Please download the waiver(s) <a href=\"https://my.1risk.net/waiver/?a=aHR0cHM6Ly9teS4xcmlzay5uZXQvZ2F0b3JsYW5kYXBpfDRiNDBmOGRjNjllZjQ3ZDVhMjMzMjliYmJhMWU2M2YyfDU=\" target=\"_blank\">here.</a></li>\n</ul>\n",

                "activityFactsheetType": "ATTRACCTIONS",
                "activityCode": "E-U10-WONDERORL",
                "modalityCode": "VIPCOMBO",
                "modalityName": "VIP Combo Ticket",
                "contentId": "44724",
                "description": "<p class=\"Default\" style=\"margin:0in 0in 0.0001pt\">This once top-secret laboratory was located in the Bermuda triangle. An experiment gone awry lifted the laboratory carrying it to International Drive in Orlando, Florida where it landed upside down. Luckily all of the exhibits remained intact and available for guests to explore.<br />\n<br />\nWith the ceiling under your feet and the ground above your head, WonderWorks will turn your world upside down. Pass through the inversion tunnel to realign yourself and start your adventure! Inside you’ll find six wonder zones for loads of family fun! <br />\n<br />\nAfter you’ve explored the exhibits, venture up to the basement where you’ll find action-packed entertainment for all ages! Climb through obstacles three stories above the ground in the glow-in-the-dark Indoor Ropes Course, compete against opponents and battle in our in a fast-paced, black-lit Laser-Tag arena and experience a whirlwind adventure in our 4D XD Simulator Ride!<br />\n<br />\n<strong>VIP Combo Ticket </strong>includes all the above plus a ticket to The Outta Control Magic Comedy Dinner Show. Enjoy non-stop laughter and food! The dinner includes unlimited pizza, salad, dessert, soda, beer and wine. The show is seriously entertaining and funny – magic with a twist! Reservations are required for the show.<br />\n<br />\n<strong>Others</strong><br />\nHeight restrictions may apply for some attractions.</p>\n",
                "lastUpdate": "2024-08-28",
                "summary": "<strong>Come and Explore Professor Wonders Upside-Down Laboratory with over 100 interactive exhibits! Be blown away by 74mph hurricane force winds, get lifted by thousands of nails, spin 360 degrees in our astronaut training gyro, make music on our floor piano, smile, laugh, and spend quality time exploring with multiple floors of interactive fun!</strong><br />\n ",

                "modalityName": "Tour",
                "contentId": "32488",
                "description": "Buckle up for your wildest car ride yet! Travel down gravel paths within our Drive-thru Safari Park and discover more than 100 native and exotic animals roaming freely. During your journey, you’ll have the opportunity to observe a variety of animals often only found around the world. Enjoy identifying species from as far away as the African savanna to others from the deciduous forests of North America, all from the comfort of your own car.<br />\n<br />\nBe an explorer for the day and discover Florida’s native as well as exotic animals and birds from all over the world. Go dizzy with colours at the tropical bird aviary and explore the amazing park full of zebras, turkeys, watusi, zedonk, deer, water buffalo, emu, wild boar, zebu, monster alligators, and so much more. Head along to the tortoise exhibit to see these gentle giants and venture on to the incredible Hawk Swamp boardwalk through a pristine Florida cypress swamp ecosystem. We even have a 500 foot sightseeing dock overlooking the swamp so that you can look over natural Florida.<br />\n<br />\nExpanding across 85 acres of untouched scenic landscapes, this wildlife and safari park presents a unique opportunity to bring you up close and personal with wild animals.<br />\n<br />\n<strong>Languages</strong><br />\nEnglish.<br />\n<br />\n<strong>Others</strong><br />\nWild Florida is closed on Sundays.",

                "contentId": "62485",
                "description": "<p>The #1 Dinner Show from L.A., the <strong>spectacular Teatro Martini</strong> is open to audiences in central Florida for the first time!</p><p><br></p><p> When the sun goes down, the acts get hotter, the laughs get bigger, and everything gets a whole lot crazier. <strong>Award-winning acts </strong>from around the world are sure to amaze and astound while the best of the best perform on the stage and all around you.</p><p><br></p><p> Laugh till you can’t breathe, watch in complete amazement, and <strong>celebrate what happens when you become part of the Teatro Martini world</strong>.</p><p><br></p><p> We are located about 25 min. north of Kissimmee, Florida in Orlando, in the heart of I-Drive, this highly interactive show features variety performers from around the world, <strong>including aerialists, hoops, acrobats, juggling and the best singers, dancers and comedians</strong> you will see in one place!</p><p><br></p><p><br></p><p><strong>Start Point</strong></p><p> 6400 Carrier Drive, Orlando, Florida</p><p><br></p><p><strong>End Point</strong></p><p> Same as the meeting point</p><p><br></p><p><strong>Duration</strong></p><p> 2-hour interactive show / doors open 1.5 hours prior show starts.</p><p> Please note that the show times varies depending on the day of the week &amp; season. (Showtimes are subjected to change).</p><p> Is recommend to arrive 90 minutes prior to show-time to check-in and participate in the 'Pre-Show'.</p><p><br></p><p><strong>Includes</strong></p><p> Soup or Salad. Main course. Dessert. Soft drinks.</p>",

                "contentId": "62626",
                "description": "<p>Some road trips take you across the country, but ours will take you across continents.</p><p><br></p><p>Buckle up for your wildest car ride yet! Travel down gravel paths within our Drive-thru Safari Park and discover more than 150 native and exotic animals roaming freely. During your journey, you’ll have the opportunity to observe a variety of animals often only found around the world. Enjoy identifying species from as far away as the African savanna to others from the deciduous forests of North America, all from the comfort of your car. (*Please note that your vehicle must have a top and that vehicles like convertibles or motorcycles are not allowed through the Drive-thru Safari.)</p><p><br></p><p>Expanding across 170 acres of untouched scenic landscapes, our wildlife and safari park presents a unique opportunity to bring you up close and personal with wild animals such as giraffes, zebra, eland antelope, scimitar oryx, American bison, mouflon sheep, and more! As you travel down our four-mile “unbeaten path,” you and your family can enjoy an exploration just feet away from animals you normally only see on TV. But the fun you’ll have isn’t confined to your car. Take your adventure to new heights and feed giraffes on our elevated giraffe feeding platform. (Talk about the perfect Facebook profile picture!)</p><p><br></p><p>After you’ve had your “four-wheel-fun” inside our drive-through animal park, stretch those legs inside our Gator Park. Admission to our Gator Park is included in the price of our Drive-thru Safari Park tickets and allows your family to view more than 200 additional animals, as well as enjoy a variety of educational animal shows.</p><p><br></p><p>Meet Crusher, our biggest American alligator (weighing just over 1,000 pounds). During the Crusher Show, you’ll learn more about American alligators and how Crusher stands out from the congregation. Watch a hands-on demonstration with some of our favorite Wild Florida residents during our Exotic Animal Show. Witness the power and speed of the American alligator during our Gator Feeding Show as you learn how strong their bite is along with how high they can jump out of the water.</p><p><br></p><p>Whether you’re a Florida resident or just visiting the Sunshine State, our wildlife safari park will give everyone in your family the opportunity to explore their wild side.</p><p><br></p><p><br></p>",

  // 2) Vamos renderizar no DOM:
  //    Assim que a página carregar, injetamos o HTML
  window.addEventListener("DOMContentLoaded", () => {
    const mainHeaderDiv = document.getElementById("mainHeader");
    const activitiesListDiv = document.getElementById("activitiesList");
    
    // Preenche cabeçalho com dados de pagination, operationId, etc.
    mainHeaderDiv.innerHTML = `
      <h1>Operation ID: ${data.operationId}</h1>
      <div class="meta-info">
        <div class="meta-box">Page: ${data.pagination.page}</div>
        <div class="meta-box">Items Per Page: ${data.pagination.itemsPerPage}</div>
        <div class="meta-box">Total Items: ${data.pagination.totalItems}</div>
      </div>
      <p><strong>Summary Log:</strong> ${data.summaryLog}</p>
    `;

    // Renderizar cada atividade como um card
    data.activities.forEach((activity) => {
      // Monta parte do HTML
      let cardHtml = `
        <div class="activity-card">
          <div class="activity-header">
            <div>
              <h2>${activity.name}</h2>
              <div class="activity-code">Code: ${activity.code}</div>
              <div class="activity-type">Type: ${activity.type}</div>
            </div>
            <div style="text-align:right;">
              <p><strong>Currency:</strong> ${activity.currency}</p>
              <p><strong>Country:</strong> ${activity.country?.name || ""}</p>
            </div>
          </div>
          <div class="activity-body">
            <div class="title-label">Description:</div>
            <div>${activity.content?.description || ""}</div>

            <div class="amounts-row">
              <span class="title-label">From amounts:</span>
              <ul>
                ${activity.amountsFrom?.map(a => `
                  <li>
                    PaxType: ${a.paxType}, 
                    Amount: ${a.amount}, 
                    BoxOffice: ${a.boxOfficeAmount}
                  </li>
                `).join("")}
              </ul>
            </div>

            <div class="image-gallery">
      `;

      // Se houver imagens, vamos mostrar
      const images = activity.content?.media?.images || [];
      images.forEach((imgObj) => {
        // Pegaremos uma das URLs - por ex. a sizeType: "SMALL"
        // ou a primeira do array
        if (imgObj.urls?.length) {
          const url = imgObj.urls[0].resource;
          cardHtml += `<img src="${url}" alt="image" />`;
        }
      });

      cardHtml += `</div> <!-- fim da .image-gallery -->`;

      cardHtml += `
          </div> <!-- fim da .activity-body -->
        </div> <!-- fim da .activity-card -->
      `;

      // Insere no DOM
      activitiesListDiv.innerHTML += cardHtml;
    });
  });
