<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Container */
        #sidebar-container {
          flex-shrink: 0;
          width: 260px;
          background-color: #081135;
          color: white;
          height: 100%;
          overflow-y: auto;
          box-sizing: border-box;
        }

        .container {
            flex-grow: 1;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            padding: 100px 20px 20px; /* Aumentei o padding superior para 40px */
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: #007bff;
            background: #ffffff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                padding: 15px;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>
    
    <div class="container">
        <h1>Cadastro de Vendas</h1>
        <form id="salesForm">
            <div class="form-group">
                <label for="id">ID do Pedido</label>
                <input type="text" id="id" name="id" placeholder="ID do Pedido" required>
            </div>
            <div class="form-group">
                <label for="mes_venda">Mês Venda</label>
                <input type="text" id="mes_venda" name="mes_venda" placeholder="Mês Venda" required>
            </div>
            <div class="form-group">
                <label for="data_venda">Data da Venda</label>
                <input type="date" id="data_venda" name="data_venda" required>
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" id="fornecedor" name="fornecedor" placeholder="Fornecedor" required>
            </div>
            <div class="form-group">
                <label for="destino">Destino</label>
                <input type="text" id="destino" name="destino" placeholder="Destino" required>
            </div>
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" name="item" placeholder="Item" required>
            </div>
            <div class="form-group">
                <label for="data_utilizacao">Data de Utilização</label>
                <input type="date" id="data_utilizacao" name="data_utilizacao" required>
            </div>
            <div class="form-group">
                <label for="identificador">Identificador</label>
                <input type="text" id="identificador" name="identificador" placeholder="Identificador" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome do Passageiro</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Passageiro" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" placeholder="UF" required>
            </div>
            <div class="form-group">
                <label for="nome_comprador">Nome do Comprador</label>
                <input type="text" id="nome_comprador" name="nome_comprador" placeholder="Nome do Comprador" required>
            </div>
            <div class="form-group">
                <label for="meio_pgto">Meio de Pagamento</label>
                <input type="text" id="meio_pgto" name="meio_pgto" placeholder="Meio de Pagamento" required>
            </div>
            <div class="form-group">
                <label for="bandeira_cartao">Bandeira do Cartão</label>
                <input type="text" id="bandeira_cartao" name="bandeira_cartao" placeholder="Bandeira do Cartão" required>
            </div>
            <div class="form-group">
                <label for="parcelas">Parcelas</label>
                <input type="number" id="parcelas" name="parcelas" placeholder="Parcelas" required>
            </div>
            <div class="form-group">
                <label for="valor_venda">Valor da Venda</label>
                <input type="number" id="valor_venda" name="valor_venda" placeholder="Valor da Venda" required>
            </div>
            <div class="form-group">
                <label for="custo">Custo</label>
                <input type="number" id="custo" name="custo" placeholder="Custo" required>
            </div>
            <div class="form-group">
                <label for="valor_comissao">Valor da Comissão</label>
                <input type="number" id="valor_comissao" name="valor_comissao" placeholder="Valor da Comissão" required>
            </div>
            <div class="form-group">
                <label for="cambio_dia">Câmbio do Dia</label>
                <input type="text" id="cambio_dia" name="cambio_dia" placeholder="Câmbio do Dia" required>
            </div>
            <div class="form-group">
                <label for="origem_cliente">Origem do Cliente</label>
                <input type="text" id="origem_cliente" name="origem_cliente" placeholder="Origem do Cliente" required>
            </div>
            <div class="form-group">
                <label for="cliente_de">Cliente de</label>
                <input type="text" id="cliente_de" name="cliente_de" placeholder="Cliente de" required>
            </div>
            <div class="form-group">
                <label for="efetivado_por">Efetivado Por</label>
                <input type="text" id="efetivado_por" name="efetivado_por" placeholder="Efetivado Por" required>
            </div>
            <div class="form-group">
                <label for="observacoes_operacionais">Observações Operacionais</label>
                <textarea id="observacoes_operacionais" name="observacoes_operacionais" placeholder="Observações Operacionais"></textarea>
            </div>
            <div class="form-group">
                <label for="observacoes_financeiras">Observações Financeiras</label>
                <textarea id="observacoes_financeiras" name="observacoes_financeiras" placeholder="Observações Financeiras"></textarea>
            </div>
            <div class="form-group">
                <label for="nf">Nota Fiscal</label>
                <input type="text" id="nf" name="nf" placeholder="Nota Fiscal" required>
            </div>
            <div class="form-group">
                <label for="gateway">Gateway</label>
                <input type="text" id="gateway" name="gateway" placeholder="Gateway" required>
            </div>
            <div class="form-group">
                <label for="data_pgto">Data de Pagamento</label>
                <input type="date" id="data_pgto" name="data_pgto" required>
            </div>
            <div class="form-group">
                <label for="recebido">Valor Recebido</label>
                <input type="number" id="recebido" name="recebido" placeholder="Valor Recebido" required>
            </div>
            <div class="form-group">
                <label for="valor_repassado">Valor Repassado</label>
                <input type="number" id="valor_repassado" name="valor_repassado" placeholder="Valor Repassado" required>
            </div>
            <div class="form-group">
                <label for="data_repasse">Data do Repasse</label>
                <input type="date" id="data_repasse" name="data_repasse" required>
            </div>
            <button id="submitButton" type="button" class="btn">Salvar</button>
        </form>
    </div>

    <script>
        // Função para carregar o sidebar
        async function loadSidebar() {
          try {
            const response = await fetch('sidebar.html');
            if (!response.ok) throw new Error('Erro ao carregar a sidebar.');
            const html = await response.text();
            document.getElementById('sidebar-container').innerHTML = html;
          } catch (error) {
            console.error('Erro ao carregar a sidebar:', error);
            document.getElementById('sidebar-container').innerHTML = '<p>Erro ao carregar a sidebar.</p>';
          }
        }
        
        document.getElementById('submitButton').addEventListener('click', function () {
            const form = document.getElementById('salesForm');
            const formData = new FormData(form);

            const data = Object.fromEntries(formData.entries());

            fetch('https://magictraveltur.com/process_form.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.status);
                }
                return response.json();
            })
            .then(result => {
                alert(result.success ? 'Dados salvos com sucesso!' : result.error || 'Erro ao salvar os dados.');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao salvar os dados.');
            });
        });
            // Inicializa o dashboard
            document.addEventListener('DOMContentLoaded', () => {
              loadSidebar();
            });
    </script>
</body>
</html>
